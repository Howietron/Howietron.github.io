U/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">MySQL常用函数<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="mysql常用函数"><a href="#mysql常用函数" class="header-anchor">#</a> MySQL常用函数</h1> <p>MySQL函数，是一种控制流程函数，属于数据库用语言。</p> <p>MySQL数据库中提供了很丰富的函数。MySQL函数包括数学函数、字符串函数、日期和时间函数、条件判断函数、系统信息函数、加密函数、格式化函数等。通过这些函数，可以简化用户的操作。</p> <h2 id="一、数学函数"><a href="#一、数学函数" class="header-anchor">#</a> 一、数学函数</h2> <h3 id="_1-1、函数概述"><a href="#_1-1、函数概述" class="header-anchor">#</a> 1.1、函数概述</h3> <p>MySQL函数是MySQL数据库提供的内部函数。这些内部函数可以帮助用户更加方便的处理表中的数据。</p> <h3 id="_1-2、数学函数概述"><a href="#_1-2、数学函数概述" class="header-anchor">#</a> 1.2、数学函数概述</h3> <p>数学函数是MySQL中常用的一类函数。主要用于处理数字，包括整型、浮点数等。</p> <h3 id="_1-3、常用数学函数"><a href="#_1-3、常用数学函数" class="header-anchor">#</a> 1.3、常用数学函数</h3> <h4 id="_1-3-1、abs"><a href="#_1-3-1、abs" class="header-anchor">#</a> 1.3.1、abs()</h4> <p>abs(X):返回X的绝对值</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>mysql&gt; select abs(-32);
+----------+
| abs(-32) |
+----------+
| 32       |
+----------+
1 行于数据集 (0.03 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h4 id="_1-3-2、mod"><a href="#_1-3-2、mod" class="header-anchor">#</a> 1.3.2、mod()</h4> <p>MOD(N,M)或%:返回N被M除的余数。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>mysql&gt; select mod(15,7);
+-----------+
| mod(15,7) |
+-----------+
| 1         |
+-----------+
1 行于数据集 (0.02 秒)

mysql&gt; select 15%7;
+------+
| 15%7 |
+------+
| 1    |
+------+
1 行于数据集 (0.02 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h4 id="_1-3-3、ceiling"><a href="#_1-3-3、ceiling" class="header-anchor">#</a> 1.3.3、ceiling()</h4> <p>CEILING(X):返回不小于X的最小整数值。</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>mysql&gt; select ceiling(1.23);
+---------------+
| ceiling(1.23) |
+---------------+
| 2             |
+---------------+
1 行于数据集 (0.02 秒)

mysql&gt; select ceiling(-1.23);
+----------------+
| ceiling(-1.23) |
+----------------+
| -1             |
+----------------+
1 行于数据集 (0.02 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h4 id="_1-3-4、round"><a href="#_1-3-4、round" class="header-anchor">#</a> 1.3.4、round()</h4> <p>ROUND(X) :返回参数X的四舍五入的一个整数。</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>mysql&gt; select round(3.58);
+-------------+
| round(3.58) |
+-------------+
| 4           |
+-------------+
1 行于数据集 (0.02 秒)

mysql&gt; select round(-3.58);
+--------------+
| round(-3.58) |
+--------------+
| -4           |
+--------------+
1 行于数据集 (0.01 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h4 id="_1-3-5、pi"><a href="#_1-3-5、pi" class="header-anchor">#</a> 1.3.5、pi()</h4> <p>PI()：返回圆周率π，默认显示6位小数</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>mysql&gt; select pi();
+----------+
| pi()     |
+----------+
| 3.141593 |
+----------+
1 行于数据集 (0.03 秒)

| ascii(2) |
+----------+
| 50       |
+----------+
1 行于数据集 (0.01 秒)

| ascii('Ax') |
+-------------+
| 65          |
+-------------+
1 行于数据集 (0.02 秒)

mysql&gt; select ascii('ax');
+-------------+
| ascii('ax') |
+-------------+
| 97          |
+-------------+
1 行于数据集 (0.02 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div><h4 id="_2-2-2、concat"><a href="#_2-2-2、concat" class="header-anchor">#</a> 2.2.2、concat()</h4> <p>CONCAT(str1,str2,…):返回来自于参数连结的字符串。如果任何参数是NULL，返回NULL。可以有超过2个的参数。一个数字参数被变换为等价的字符串形式。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>mysql&gt; select concat('hello','world','!');

1 行于数据集 (0.01 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h2 id="三、日期和时间函数"><a href="#三、日期和时间函数" class="header-anchor">#</a> 三、日期和时间函数</h2> <h3 id="_3-1、日期和时间函数概述"><a href="#_3-1、日期和时间函数概述" class="header-anchor">#</a> 3.1、日期和时间函数概述</h3> <p>日期和时间函数是MySQL中常用的一类函数。主要用于处理日期时间。</p> <h3 id="_3-2、常用日期和时间函数"><a href="#_3-2、常用日期和时间函数" class="header-anchor">#</a> 3.2、常用日期和时间函数</h3> <h4 id="_3-2-1、curdate"><a href="#_3-2-1、curdate" class="header-anchor">#</a> 3.2.1、curdate()</h4> <p>CURDATE()或CURRENT_DATE():返回当前日期</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>mysql&gt; select curdate();

+------------+

+------------+

mysql&gt; select current_date();
+----------------+
| current_date() |
+----------------+
| 2020-02-17     |
+----------------+
1 行于数据集 (0.01 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h4 id="_3-2-2、curtime"><a href="#_3-2-2、curtime" class="header-anchor">#</a> 3.2.2、curtime()</h4> <p>CURTIME()或CURRENT_TIME()：返回当前时间</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>mysql&gt; select curtime();
+-----------+
| curtime() |
+-----------+
| 03:01:16  |
+-----------+
1 行于数据集 (0.01 秒)

mysql&gt; select current_time();
+----------------+
| current_time() |
+----------------+
| 03:01:26       |
+----------------+
1 行于数据集 (0.01 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h4 id="_3-2-3、now"><a href="#_3-2-3、now" class="header-anchor">#</a> 3.2.3、now()</h4> <p>NOW():返回当前日期时间</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>mysql&gt; select now();
+---------------------+

+----------------------------------+
1 行于数据集 (0.04 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="_5-2、format"><a href="#_5-2、format" class="header-anchor">#</a> 5.2、format()</h3> <p>格式化函数FORMAT(x,n)</p> <p>FORMAT(x,n)函数可以将数字x进行格式化，将x保留到小数点后n位。这个过程需要进行四舍五入。例如FORMAT(2.356,2)返回的结果将会是2.36；FORMAT(2.353,2)返回的结果将会是2.35。下面使用FORMAT(x,n)函数来讲235.3456和235.3454进行格式化，都保留到小数点后3位。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>mysql&gt; select format(235.3456,3),format(235.3456,2);
+--------------------+--------------------+
| format(235.3456,3) | format(235.3456,2) |
+--------------------+--------------------+
| 235.346            | 235.35             |
+--------------------+--------------------+
1 行于数据集 (0.01 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="_5-3、进制转换函数"><a href="#_5-3、进制转换函数" class="header-anchor">#</a> 5.3、进制转换函数</h3> <p>BIN(x)返回x的二进制编码；</p> <p>HEX(x)返回x的十六进制编码；</p> <p>OCT(x)返回x的八进制编码；</p> <p>CONV(x,f1,f2)将x从f1进制数变成f2进制数。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>mysql&gt; select bin(10);
+---------+
| bin(10) |
+---------+
| 1010    |
+---------+
1 行于数据集 (0.01 秒)

mysql&gt; select hex(10);
+---------+
| hex(10) |
+---------+
| A       |
+---------+
1 行于数据集 (0.01 秒)

mysql&gt; select oct(10);
+---------+
| oct(10) |
+---------+
| 12      |
+---------+
1 行于数据集 (0.01 秒)

mysql&gt; select conv(10,10,2);
+---------------+
| conv(10,10,2) |
+---------------+
| 1010          |
+---------------+
1 行于数据集 (0.01 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div><h3 id="_5-4、条件判断函数"><a href="#_5-4、条件判断函数" class="header-anchor">#</a> 5.4、条件判断函数</h3> <h4 id="_5-4-1、if"><a href="#_5-4-1、if" class="header-anchor">#</a> 5.4.1、if()</h4> <p>IF(expr,v1,v2)如果表达式 expr 成立，返回结果 v1；否则，返回结果 v2</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>mysql&gt; select if(1&gt;0,'yes','no');
+--------------------+
| if(1&gt;0,'yes','no') |
+--------------------+
| yes                |
+--------------------+
1 行于数据集 (0.01 秒)

mysql&gt; select if(strcmp('test','test1'),'yes','no');
+---------------------------------------+
| if(strcmp('test','test1'),'yes','no') |
+---------------------------------------+
| yes                                   |
+---------------------------------------+
1 行于数据集 (0.01 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h4 id="_5-4-2、ifnull"><a href="#_5-4-2、ifnull" class="header-anchor">#</a> 5.4.2、ifnull()</h4> <p>IFNULL(v1,v2):如果v1不为NULL，则返回v1，否则返回v2</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>mysql&gt; select ifnull('yes','no');
+--------------------+
| ifnull('yes','no') |
+--------------------+
| yes                |
+--------------------+
1 行于数据集 (0.02 秒)

mysql&gt; select ifnull(null,'no');
+-------------------+
| ifnull(null,'no') |
+-------------------+
| no                |
+-------------------+
1 行于数据集 (0.01 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h4 id="_5-4-3、case"><a href="#_5-4-3、case" class="header-anchor">#</a> 5.4.3、case</h4> <p>CASE expr WHEN v1 THEN r1 [WHEN v2 THEN v2] [ELSE rn] END:如果expr等于某个vn，则返回对应位置THEN后面的结果，如果与所有值都不想等，则返回ELSE后面的rn</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>mysql&gt; select case 11 when 1 then 'one' when 2 then 'two' else 'more' end;
+-------------------------------------------------------------+
| case 11 when 1 then 'one' when 2 then 'two' else 'more' end |
+-------------------------------------------------------------+
| more                                                        |
+-------------------------------------------------------------+
1 行于数据集 (0.01 秒)

mysql&gt; select case when 1&gt;0 then 'true' else 'false' end;
+--------------------------------------------+
| case when 1&gt;0 then 'true' else 'false' end |
+--------------------------------------------+
| true                                       |
+--------------------------------------------+
1 行于数据集 (0.01 秒)

mysql&gt; select case binary 'B' when 'a' then 1 when 'b' then 2 end;
+-----------------------------------------------------+
| case binary 'B' when 'a' then 1 when 'b' then 2 end |
+-----------------------------------------------------+
| NULL                                                |
+-----------------------------------------------------+
1 行于数据集 (0.01 秒)

mysql&gt; select case binary 'B' when 'a' then 1 when 'B' then 2 end;
+-----------------------------------------------------+
| case binary 'B' when 'a' then 1 when 'B' then 2 end |
+-----------------------------------------------------+
| 2                                                   |
+-----------------------------------------------------+
1 行于数据集 (0.01 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/Howietron/Howietron.github.io/edit/main/docs/运维笔记/01.MySQL数据库实战/18.MySQL常用函数.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></
