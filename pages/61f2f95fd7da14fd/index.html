></li><li class="sidebar-sub-header level4"><a href="/pages/61f2f95fd7da14fd/#nrm使用" class="sidebar-link">nrm使用</a></li></ul></li></ul></li><li><a href="/pages/dec4f3f00e71a312/" class="sidebar-link">npm packageJson属性详解</a></li><li><a href="/pages/4e8444e2d534d14f/" class="sidebar-link">yaml语言教程</a></li><li><a href="/pages/da32b5/" class="sidebar-link">Git修改分支名</a></li><li><a href="/pages/45708d/" class="sidebar-link">Nginx详细使用及常用配置</a></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/devops/#运维" data-v-06225672>运维</a></li><li data-v-06225672><a href="/devops/#技术文档" data-v-06225672>技术文档</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Howietron" target="_blank" title="作者" class="beLink" data-v-06225672>Howietron</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2019-12-25</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">npm常用命令<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="npm常用命令"><a href="#npm常用命令" class="header-anchor">#</a> npm常用命令</h1> <h2 id="简介"><a href="#简介" class="header-anchor">#</a> 简介</h2> <p>npm是跟随node一起安装的包（模块）管理器。常见的使用场景有以下几种：</p> <ul><li>允许用户从npm服务器下载别人编写的第三方包到本地使用。</li> <li>允许用户从npm服务器下载并安装别人编写的命令行程序到本地使用。</li> <li>允许用户将自己编写的包或命令行程序上传到npm服务器供别人使用。</li></ul> <h2 id="常用命令"><a href="#常用命令" class="header-anchor">#</a> 常用命令</h2> <h4 id="检测是否安装及版本"><a href="#检测是否安装及版本" class="header-anchor">#</a> 检测是否安装及版本</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">npm</span> <span class="token parameter variable">-v</span> <span class="token comment"># 显示版本号说明已经安装相应的版本</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="生成package-json文件"><a href="#生成package-json文件" class="header-anchor">#</a> 生成package.json文件</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">npm</span> init
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>package.json用来描述项目中用到的模块和其他信息</p></blockquote> <h4 id="安装模块"><a href="#安装模块" class="header-anchor">#</a> 安装模块</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">npm</span> <span class="token function">install</span> <span class="token comment"># 安装package.json定义好的模块，简写 npm i</span>

<span class="token comment"># 安装包指定模块</span>
<span class="token function">npm</span> i <span class="token operator">&lt;</span>ModuleName<span class="token operator">&gt;</span>

<span class="token comment"># 全局安装</span>
<span class="token function">npm</span> i <span class="token operator">&lt;</span>ModuleName<span class="token operator">&gt;</span> <span class="token parameter variable">-g</span> 

<span class="token comment"># 安装包的同时，将信息写入到package.json中的 dependencies 配置中</span>
<span class="token function">npm</span> i <span class="token operator">&lt;</span>ModuleName<span class="token operator">&gt;</span> <span class="token parameter variable">--save</span>

<span class="token comment"># 安装包的同时，将信息写入到package.json中的 devDependencies 配置中</span>
<span class="token function">npm</span> i <span class="token operator">&lt;</span>ModuleName<span class="token operator">&gt;</span> --save-dev

<span class="token comment"># 安装多模块</span>
<span class="token function">npm</span> i <span class="token operator">&lt;</span>ModuleName<span class="token operator"><span class="token file-descriptor important">1</span>&gt;</span> <span class="token operator">&lt;</span>ModuleName<span class="token operator"><span class="token file-descriptor important">2</span>&gt;</span>

<span class="token comment"># 安装方式参数：</span>
<span class="token parameter variable">-save</span> <span class="token comment"># 简写-S，加入到生产依赖中</span>
-save-dev <span class="token comment"># 简写-D，加入到开发依赖中</span>
<span class="token parameter variable">-g</span> <span class="token comment"># 全局安装 将安装包放在 /usr/local 下或者你 node 的安装目录</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><h4 id="查看"><a href="#查看" class="header-anchor">#</a> 查看</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 查看所有全局安装的包</span>
<span class="token function">npm</span> <span class="token function">ls</span> <span class="token parameter variable">-g</span>

<span class="token comment"># 查看本地项目中安装的包</span>
<span class="token function">npm</span> <span class="token function">ls</span>

<span class="token comment"># 查看包的 package.json文件</span>
<span class="token function">npm</span> view <span class="token operator">&lt;</span>ModuleName<span class="token operator">&gt;</span>

<span class="token comment"># 查看包的依赖关系</span>
<span class="token function">npm</span> view <span class="token operator">&lt;</span>ModuleName<span class="token operator">&gt;</span> dependencies

<span class="token comment"># 查看包的源文件地址</span>
<span class="token function">npm</span> view <span class="token operator">&lt;</span>ModuleName<span class="token operator">&gt;</span> repository.url

<span class="token comment"># 查看包所依赖的node版本</span>
<span class="token function">npm</span> view <span class="token operator">&lt;</span>ModuleName<span class="token operator">&gt;</span> engines

<span class="token comment"># 查看帮助</span>
<span class="token function">npm</span> <span class="token builtin class-name">help</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><h4 id="更新模块"><a href="#更新模块" class="header-anchor">#</a> 更新模块</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 更新本地模块</span>
<span class="token function">npm</span> update <span class="token operator">&lt;</span>ModuleName<span class="token operator">&gt;</span>

<span class="token comment"># 更新全局模块</span>
<span class="token function">npm</span> update <span class="token parameter variable">-g</span> <span class="token operator">&lt;</span>ModuleName<span class="token operator">&gt;</span> <span class="token comment"># 更新全局软件包。</span>
<span class="token function">npm</span> update <span class="token parameter variable">-g</span> <span class="token comment"># 更新所有的全局软件包。</span>
<span class="token function">npm</span> outdated <span class="token parameter variable">-g</span> <span class="token parameter variable">--depth</span><span class="token operator">=</span><span class="token number">0</span> <span class="token comment"># 找出需要更新的包。</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h4 id="卸载模块"><a href="#卸载模块" class="header-anchor">#</a> 卸载模块</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 卸载本地模块</span>
<span class="token function">npm</span> uninstall <span class="token operator">&lt;</span>ModuleName<span class="token operator">&gt;</span>

<span class="token comment"># 卸载全局模块</span>
<span class="token function">npm</span> uninstall <span class="token parameter variable">-g</span> <span class="token operator">&lt;</span>ModuleName<span class="token operator">&gt;</span> <span class="token comment"># 卸载全局软件包。</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h4 id="清空缓存"><a href="#清空缓存" class="header-anchor">#</a> 清空缓存</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 清空npm缓存</span>
<span class="token function">npm</span> cache <span class="token function">clear</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="使用淘宝镜像"><a href="#使用淘宝镜像" class="header-anchor">#</a> 使用淘宝镜像</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 使用淘宝镜像</span>
<span class="token function">npm</span> <span class="token function">install</span> <span class="token parameter variable">-g</span> cnpm <span class="token parameter variable">--registry</span><span class="token operator">=</span>https://registry.npm.taobao.org
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="其他"><a href="#其他" class="header-anchor">#</a> 其他</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 更改包内容后进行重建</span>
<span class="token function">npm</span> rebuild <span class="token operator">&lt;</span>ModuleName<span class="token operator">&gt;</span>

<span class="token comment"># 检查包是否已经过时，此命令会列出所有已经过时的包，可以及时进行包的更新</span>
<span class="token function">npm</span> outdated

<span class="token comment"># 访问npm的json文件，此命令将会打开一个网页</span>
<span class="token function">npm</span> <span class="token builtin class-name">help</span> json

<span class="token comment"># 发布一个包的时候，需要检验某个包名是否存在</span>
<span class="token function">npm</span> search <span class="token operator">&lt;</span>ModuleName<span class="token operator">&gt;</span>

<span class="token comment"># 撤销自己发布过的某个版本代码</span>
<span class="token function">npm</span> unpublish <span class="token operator">&lt;</span>package<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>version<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h2 id="使用技巧"><a href="#使用技巧" class="header-anchor">#</a> 使用技巧</h2> <h4 id="多次安装不成功尝试先清除缓存"><a href="#多次安装不成功尝试先清除缓存" class="header-anchor">#</a> 多次安装不成功尝试先清除缓存</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">npm</span> cache clean <span class="token parameter variable">-f</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="查看已安装的依赖包版本号"><a href="#查看已安装的依赖包版本号" class="header-anchor">#</a> 查看已安装的依赖包版本号</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">npm</span> <span class="token function">ls</span> <span class="token operator">&lt;</span>ModuleName<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>注意：用此方法才能准确的知道项目使用的版本号，查看package.json时，有“^&quot; 符号表示大于此版本</p></blockquote> <h2 id="npm发布包教程"><a href="#npm发布包教程" class="header-anchor">#</a> npm发布包教程</h2> <p><a href="https://segmentfault.com/a/1190000017461666" target="_blank" rel="noopener noreferrer">npm发布包教程<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="nrm的作用与使用"><a href="#nrm的作用与使用" class="header-anchor">#</a> nrm的作用与使用</h2> <h4 id="nrm是什么"><a href="#nrm是什么" class="header-anchor">#</a> nrm是什么？</h4> <p>nrm(npm registry manager )是npm的镜像源管理工具，有时候国外资源太慢，使用这个就可以快速地在 npm 源间切换</p> <h4 id="nrm的安装"><a href="#nrm的安装" class="header-anchor">#</a> nrm的安装</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">npm</span> <span class="token function">install</span> <span class="token parameter variable">-g</span> nrm
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="nrm命令"><a href="#nrm命令" class="header-anchor">#</a> nrm命令</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>nrm <span class="token function">ls</span>　<span class="token comment">#查看可用的源（有*号的表示当前所使用的源,以下&lt;registry&gt;表示源的名称）</span>
nrm use <span class="token operator">&lt;</span>registry<span class="token operator">&gt;</span> <span class="token comment"># 将npm下载源切换成指定的源</span>
nrm <span class="token function">add</span> <span class="token operator">&lt;</span>registry<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>url<span class="token operator">&gt;</span> <span class="token comment"># 添加源，url为源的路径</span>
nrm del <span class="token operator">&lt;</span>registry<span class="token operator">&gt;</span> <span class="token comment"># 删除源</span>
nrm <span class="token builtin class-name">test</span> <span class="token operator">&lt;</span>registry<span class="token operator">&gt;</span> <span class="token comment"># 测试源的响应时间，可以作为使用哪个源的参考</span>

nrm <span class="token builtin class-name">help</span>　<span class="token comment"># 查看nrm帮助</span>
nrm home <span class="token operator">&lt;</span>registry<span class="token operator">&gt;</span>　<span class="token comment"># 跳转到指定源的官网</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h4 id="nrm使用"><a href="#nrm使用" class="header-anchor">#</a> nrm使用</h4> <p>如果在你的网络不太理想或者受到其他网络限制导致不能使用npm原本的源进行下载时，nrm就非常有用了，你只需要：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>nrm <span class="token function">ls</span> <span class="token comment"># 查看可用的源</span>
nrm use <span class="token operator">&lt;</span>registry<span class="token operator">&gt;</span>　<span class="token comment"># 切换到指定源</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/Howietron/Howietron.github.io/edit/main/docs/03.运维/05.技术文档/03.npm常用命令.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/09/13, 16:24:32</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/ad247c4332211551/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Markdown使用教程</div></a> <a href="/pages/dec4f3f00e71a312/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">npm packageJson属性详解</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
