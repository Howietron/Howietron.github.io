eQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">git更改前一次commit内容并提交到master<!----></h1>  <div class="theme-vdoing-content content__default"><p>在使用<code>git</code>的时候，我们经常会进行提交<code>push</code>，但是如果发现当前分支新增的内容并不好，想要回退到上一次<code>commit</code>的内容，该如何操作呢？</p> <p>现在先简单操作一下，创建一个原始测试文件。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token builtin class-name">echo</span> a <span class="token operator">&gt;</span> <span class="token builtin class-name">test</span>
$ <span class="token function">git</span> <span class="token function">add</span> <span class="token builtin class-name">.</span>
$ <span class="token function">git</span> commit <span class="token parameter variable">-m</span> <span class="token string">&quot;a&quot;</span>
$ <span class="token function">git</span> push origin master
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>现在模拟正常开发，变更了<code>test</code>内容，并提交。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token builtin class-name">echo</span> b <span class="token operator">&gt;</span> <span class="token builtin class-name">test</span>
$ <span class="token function">git</span> <span class="token function">add</span> <span class="token builtin class-name">.</span>
$ <span class="token function">git</span> commit <span class="token parameter variable">-m</span> <span class="token string">&quot;b&quot;</span>
$ <span class="token function">git</span> push origin master
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>就在这个时候，突然发觉，新修改为 b，并不是想要的结果，上次的 a 倒是想要的，而且新的更改打算基于 a 来进行，因此就需要退回去了（这里忽略在当前分支更改的情况，因为有时候文件变更之多，已经不是在当前分支更改这么简单的事情了）。</p> <p>首先查看一下两次提交的信息：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> log
commit bbdad59835b4ad0fabafcc938bdc97c31ec5fbcb <span class="token punctuation">(</span>HEAD -<span class="token operator">&gt;</span> master, origin/master<span class="token punctuation">)</span>
Author: eryajf <span class="token operator">&lt;</span>liqilong@edspay.com<span class="token operator">&gt;</span>
Date:   Sat Jul <span class="token number">13</span> <span class="token number">23</span>:55:15 <span class="token number">2019</span> +0800
    b
commit ae547b02bc32927b2dfd9a05d0ced53c1838180c
Author: eryajf <span class="token operator">&lt;</span>liqilong@edspay.com<span class="token operator">&gt;</span>
Date:   Sat Jul <span class="token number">13</span> <span class="token number">23</span>:52:56 <span class="token number">2019</span> +0800
    a
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>注意这个时候 test 文件里边的内容是 b，我现在想先将其回退到 <code>23:52:56</code>的提交，然后在那个基础上，更改文件内容，并作为最新的代码合并到主分支。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> log <span class="token parameter variable">--pretty</span><span class="token operator">=</span>oneline
bbdad59835b4ad0fabafcc938bdc97c31ec5fbcb b
ae547b02bc32927b2dfd9a05d0ced53c1838180c a
065e6fbe1d58b66a20503a3178bacaaa2c740d97 <span class="token punctuation">(</span>origin/test, old-master<span class="token punctuation">)</span> new
c78e5e4e36820d473aa4954d806d5cbb3eff4f0c <span class="token number">1</span>
5a6ebddb9188233eccfc023eb18e28ff04f8723f <span class="token number">0</span>
819665d73f393992e358c4acc3da4c4aa0eaaa7c fix
16b82739181d97fa3c54c08f92566d7daecccbec <span class="token punctuation">(</span>origin/dev, dev<span class="token punctuation">)</span> <span class="token builtin class-name">test</span>
98ed573c557430eda03d78d25783b8798b9ab036 fei
9d9b833cd05d733bd26b9236d0f6de4c4cf0d4b1 <span class="token builtin class-name">test</span>
f8d74d07898dd57cb2c6ce3bbd7accffe75daa08 <span class="token builtin class-name">test</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>首先我们切换到<code>a</code>的那次<code>HEAD</code>中。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Administrator@liqilong MINGW64 ~/Desktop/pipeline/test <span class="token punctuation">(</span>master<span class="token punctuation">)</span>
$ <span class="token function">git</span> checkout ae547b02bc32927
Note: checking out <span class="token string">'ae547b02bc32927'</span><span class="token builtin class-name">.</span>
You are <span class="token keyword">in</span> <span class="token string">'detached HEAD'</span> state. You can <span class="token function">look</span> around, <span class="token function">make</span> experimental
changes and commit them, and you can discard any commits you <span class="token function">make</span> <span class="token keyword">in</span> this
state without impacting any branches by performing another checkout.
If you want to create a new branch to retain commits you create, you may
<span class="token keyword">do</span> so <span class="token punctuation">(</span>now or later<span class="token punctuation">)</span> by using <span class="token parameter variable">-b</span> with the checkout <span class="token builtin class-name">command</span> again. Example:
  <span class="token function">git</span> checkout <span class="token parameter variable">-b</span> <span class="token operator">&lt;</span>new-branch-name<span class="token operator">&gt;</span>
HEAD is now at ae547b0 a
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>切过去之后，基于这个位置新建一个分支，然后做新的更改，更改之后，将新的分支的更改推送到远程仓库。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> checkout <span class="token parameter variable">-b</span> atest
Switched to a new branch <span class="token string">'atest'</span>
Administrator@liqilong MINGW64 ~/Desktop/pipeline/test <span class="token punctuation">(</span>atest<span class="token punctuation">)</span>
$ <span class="token function">cat</span> <span class="token builtin class-name">test</span>
a
Administrator@liqilong MINGW64 ~/Desktop/pipeline/test <span class="token punctuation">(</span>atest<span class="token punctuation">)</span>
$ <span class="token builtin class-name">echo</span> c <span class="token operator">&gt;</span> <span class="token builtin class-name">test</span>
Administrator@liqilong MINGW64 ~/Desktop/pipeline/test <span class="token punctuation">(</span>atest<span class="token punctuation">)</span>
$ <span class="token function">git</span> <span class="token function">add</span> <span class="token builtin class-name">.</span>
Administrator@liqilong MINGW64 ~/Desktop/pipeline/test <span class="token punctuation">(</span>atest<span class="token punctuation">)</span>
$ <span class="token function">git</span> commit <span class="token parameter variable">-m</span> <span class="token string">&quot;c&quot;</span>
<span class="token punctuation">[</span>atest 102e070<span class="token punctuation">]</span> c
 <span class="token number">1</span> <span class="token function">file</span> changed, <span class="token number">1</span> insertion<span class="token punctuation">(</span>+<span class="token punctuation">)</span>, <span class="token number">1</span> deletion<span class="token punctuation">(</span>-<span class="token punctuation">)</span>
Administrator@liqilong MINGW64 ~/Desktop/pipeline/test <span class="token punctuation">(</span>atest<span class="token punctuation">)</span>
$ <span class="token function">git</span> push origin atest
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>现在已经将 atest 这个分支推送到了远程仓库，我们想把这个分支来作为最新的主分支，但是如果直接合并肯定会有冲突，也就是说现在的被合并分支，要比<code>master</code>分支更靠前，这一点，用工具来查看会更加直观。</p> <p><img src="http://t.eryajf.net/imgs/2021/09/ed56bf793e74cbd8.jpg" alt="img"></p> <p>从 Gitlab 的分支图也可以看到。</p> <p><img src="http://t.eryajf.net/imgs/2021/09/2a11790b9d40e2fa.jpg" alt="img"></p> <p>这个时候，如果想直接把<code>atest</code>合并到<code>master</code>，显然不可行，因此可以有两种方案，基本上就是更易其主的思路。</p> <ul><li>要么把 master 删除，然后 atest 上位。</li> <li>或者将 maser 重命名，再将 atest 重命名为 master。</li></ul> <p>这里采用第二种方案操作一下：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Administrator@liqilong MINGW64 ~/Desktop/pipeline/test <span class="token punctuation">(</span>atest<span class="token punctuation">)</span>
$ <span class="token function">git</span> branch <span class="token parameter variable">-m</span> master old-master
Administrator@liqilong MINGW64 ~/Desktop/pipeline/test <span class="token punctuation">(</span>atest<span class="token punctuation">)</span>
$ <span class="token function">git</span> branch <span class="token parameter variable">-m</span> atest master
Administrator@liqilong MINGW64 ~/Desktop/pipeline/test <span class="token punctuation">(</span>master<span class="token punctuation">)</span>
$ <span class="token function">git</span> push <span class="token parameter variable">-f</span> origin master
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>这样，就实现了基于之前一次 commit 的提交回退并二次开发提交的操作。也适用于有一些 master 分支年久失修的情况。</p> <p>遇到的报错：</p> <ul><li>1，强制提交到 master 报错。</li></ul> <p>报错内容如下：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> push <span class="token parameter variable">-f</span> origin master
  Total <span class="token number">0</span> <span class="token punctuation">(</span>delta <span class="token number">0</span><span class="token punctuation">)</span>, reused <span class="token number">0</span> <span class="token punctuation">(</span>delta <span class="token number">0</span><span class="token punctuation">)</span>
  remote: GitLab: You are not allowed to force push code to a protected branch on this project.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>是因为 master 是受保护分支，可以到 Gitlab 中对项目的 master 分支进行解除限制。</p> <ul><li>2，<code>you need to resolve your current index first</code></li></ul> <p>在切换分支的时候，总会提示这个信息：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>  $ <span class="token function">git</span> checkout master
  error: you need to resolve your current index first
  a: needs merge
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>这个时候只需执行 <code>git reset --merge</code>即可解除。</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/Howietron/Howietron.github.io/edit/main/docs/运维笔记/02.GitLab的安装及使用/09.git更改前一次commit内容并提交到master.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=GitLab" title="标签">#GitLab</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/11/27, 17:38:55</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/cc3cdc/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">使用curl批量在分组内创建项目</div></a> <a href="/pages/4abdf8/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">git配置github与gitlab推送时指定不同用户与邮箱</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
