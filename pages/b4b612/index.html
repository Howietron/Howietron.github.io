XY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">MySQL 存储过程<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="mysql-存储过程"><a href="#mysql-存储过程" class="header-anchor">#</a> MySQL 存储过程</h1> <p>存储过程（Stored Procedure）是在大型数据库系统中，一组为了完成特定功能的SQL 语句集，它存储在数据库中，一次编译后永久有效，用户通过指定存储过程的名字并给出参数（如果该存储过程带有参数）来执行它。存储过程是数据库中的一个重要对象。在数据量特别庞大的情况下利用存储过程能达到倍速的效率提升</p> <h2 id="一、存储过程概述"><a href="#一、存储过程概述" class="header-anchor">#</a> 一、存储过程概述</h2> <h3 id="_1-1、什么是存储过程"><a href="#_1-1、什么是存储过程" class="header-anchor">#</a> 1.1、什么是存储过程</h3> <p>存储过程是数据库中的一个重要对象。</p> <p>存储过程是在数据库系统中，一组为了完成特定功能的SQL 语句集。存储过程是存储在数据库中，一次编译后，到处运行。不需要再次编译，用户通过指定存储过程的名字并传递参数（如果该存储过程带有参数）来执行。</p> <h3 id="_1-2、存储过程特点"><a href="#_1-2、存储过程特点" class="header-anchor">#</a> 1.2、存储过程特点</h3> <p>用来完成较复杂业务
比较灵活，易修改，好编写，可编程性强
编写好的存储过程可重复使用</p> <h3 id="_1-3、存储过程优缺点"><a href="#_1-3、存储过程优缺点" class="header-anchor">#</a> 1.3、存储过程优缺点</h3> <p><strong>优点</strong></p> <p>存储过程在创建的时候直接编译，sql语句每次使用都要编译，效率高。</p> <p>存储过程可以被重复使用。</p> <p>存储过程只连接一次数据库，sql语句在访问多张表时，连接多次数据库。</p> <p>存储的程序是安全的。存储过程的应用程序授予适当的权限。
<strong>缺点</strong>
在那里创建的存储过程，就只能在那里使用，可移植性差。</p> <p>开发存储过程时，标准不定好的话，后期维护麻烦。</p> <p>没有具体的编辑器，开发和调试都不方便。</p> <p>太复杂的业务逻辑，存储过程也解决不了。</p> <h2 id="二、存储过程创建"><a href="#二、存储过程创建" class="header-anchor">#</a> 二、存储过程创建</h2> <h3 id="_2-1、创建格式"><a href="#_2-1、创建格式" class="header-anchor">#</a> 2.1、创建格式</h3> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>格式：
create procedure 过程名()
begin
......
end;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><strong>案例：</strong></p> <p>查看员工与部门表中的全信息</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>create procedure dept_emp()
begin
	select * from dept;
	select * from emp;
end;

mysql&gt; call dept_emp();

| 1  | 张三 | 男    | 7200   | 2013-02-24 | 1       |

7 行于数据集 (0.05 秒)

Query OK, 0 rows affected (0.05 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div><h3 id="_2-2、变量"><a href="#_2-2、变量" class="header-anchor">#</a> 2.2、变量</h3> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>格式：
declare 变量名 变量类型 default 默认值; #声明变量
set 变量名=值; #变量赋值
select 字段名 into 变量名 from 数据库表; #查询表中字段，完成变量赋值
select 变量名; #显示变量
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><strong>案例：</strong></p> <p>查看员工表中id=1的员工的姓名</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>create procedure emp_name()
begin
	declare ename varchar(20) default '';
	select name into ename from emp where id=1;
	select ename;
end;

mysql&gt; call emp_name();
+--------+
| ename  |
+--------+
| 张三 |
+--------+
1 行于数据集 (0.01 秒)

Query OK, 0 rows affected (0.01 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h3 id="_2-3、变量作用域"><a href="#_2-3、变量作用域" class="header-anchor">#</a> 2.3、变量作用域</h3> <p>存储过程中变量是有作用域的，作用范围在begin和end块之间，end结束变量的作用范围即结束。</p> <p>变量可分为：</p> <p><strong>局部变量：</strong> begin和end块之间</p> <p><strong>全局变量：</strong> 放在所有代码块之前；传参变量是全局的，可以在多个块之间起作用</p> <p><strong>案例：</strong></p> <p>查看员工的人数与部门表中的部门数，并找出最高和最低工资（局部变量）</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>create procedure dept_or_emp()
begin
	begin
		declare e_n int default 0;
		declare d_n int default 0;
		select count(*) into e_n from emp;
		select count(*) into d_n from dept;
		select e_n,d_n;
	end;
	begin
		declare max_s double default 0;
		declare min_s double default 0;
		select max(salary) into max_s from emp;
		select min(salary) into min_s from emp;
		select max_s,min_s;
	end;
end;

mysql&gt; call dept_or_emp();
+------+------+
| e_n  | d_n  |
+------+------+
| 7    | 4    |
+------+------+
1 行于数据集 (0.26 秒)

+-------+-------+
| max_s | min_s |
+-------+-------+
| 9000  | 3600  |
+-------+-------+
1 行于数据集 (0.26 秒)

Query OK, 0 rows affected (0.26 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br></div></div><p>查看员工的人数与部门表中的部门数，并找出最高和最低工资（全局变量）</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>create procedure dept_or_emp1()
begin
	declare e_n int default 0;
	declare d_n int default 0;
	declare max_s double default 0;
	declare min_s double default 0;
	begin
		select count(*) into e_n from emp;
		select count(*) into d_n from dept;
	end;
	begin

		select max(salary) into max_s from emp;

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="八、自定义函数"><a href="#八、自定义函数" class="header-anchor">#</a> 八、自定义函数</h2> <h3 id="_8-1、自定义函数创建"><a href="#_8-1、自定义函数创建" class="header-anchor">#</a> 8.1、自定义函数创建</h3> <p>函数与存储过程最大的区别是函数必须有返回值，否则会报错</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>格式：

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><strong>案例：</strong></p> <p>通过输入的id获取员工的姓名</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>create function getName(eid int) returns varchar(20)
begin

end;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><img src="https://www.zutuanxue.com:8000/static/media/images/2020/10/24/1603521032491.png" alt="image20200221152753864.png"></p> <p><strong>注意：</strong></p> <p>这是我们开启了bin-log, 我们就必须指定我们的函数指定一个参数deterministic 不确定的
no sql 没有SQL语句，当然也不会修改数据

modifies sql data 要修改数据
contains sql 包含了SQL语句</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>create function getName(eid int) returns varchar(20) reads sql data
begin
	declare ename varchar(20) default '';

end;

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="_8-2、自定义函数操作"><a href="#_8-2、自定义函数操作" class="header-anchor">#</a> 8.2、自定义函数操作</h3> <h4 id="_8-2-1、自定义函数查询"><a href="#_8-2-1、自定义函数查询" class="header-anchor">#</a> 8.2.1、自定义函数查询</h4> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>格式：

drop function 函数名;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><strong>案例：</strong></p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>mysql&gt; drop function getName;
Query OK, 0 rows affected (0.03 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="九、触发器"><a href="#九、触发器" class="header-anchor">#</a> 九、触发器</h2> <p>触发器与函数、存储过程一样，触发器是一种对象，它能根据对表的操作时间，触发一些动作，这些动作可以是insert,update,delete等操作。</p> <h3 id="_9-1、触发器创建"><a href="#_9-1、触发器创建" class="header-anchor">#</a> 9.1、触发器创建</h3> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>create trigger 触发器名字 触发时间 触发事件 on 表 for each row
begin
    -- 触发器内容主体，每行用分号结尾
end
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><strong>注意：</strong></p> <p><strong>触发时间：</strong></p> <p>当 SQL 指令发生时，会令行中数据发生变化，而每张表中对应的行有两种状态：<strong>数据操作前和操作后</strong></p> <p>before：表中数据发生改变前的状态</p> <p>after：表中数据发生改变后的状态</p> <p><strong>触发事件：</strong></p> <p>触发器是针对数据发送改变才会被触发，对应的操作只有insert、update、delete</p> <p><strong>案例：</strong></p> <p>向员工表中插入数据时，记录插入的id，动作，时间</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>#创建一个操作表
create table emp_log(
	id int primary key auto_increment,
  eid int,
  eaction varchar(20),
  etime datetime
);

mysql&gt; select * from emp_log;
空的数据集 (0.01 秒)

#创建触发器
create trigger emp_insert after insert on emp for each row
begin
	insert into emp_log values(null,NEW.id,'insert',now());
end;

mysql&gt; insert into emp(id,name,gender)values(8,'王三','男');
Query OK, 1 rows affected (0.01 秒)

mysql&gt; select * from emp_log;
+----+------+---------+---------------------+
| id | eid  | eaction | etime               |
+----+------+---------+---------------------+
| 1  | 8    | insert  | 2020-02-21 03:12:44 |
+----+------+---------+---------------------+
1 行于数据集 (0.02 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br></div></div><h3 id="_9-2、触发器操作"><a href="#_9-2、触发器操作" class="header-anchor">#</a> 9.2、触发器操作</h3> <h4 id="_9-2-1、触发器查看"><a href="#_9-2-1、触发器查看" class="header-anchor">#</a> 9.2.1、触发器查看</h4> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>格式：
show triggers [like '%字符串%'];
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><strong>案例：</strong></p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>mysql&gt; show triggers;
mysql&gt; show triggers like '%emp%';
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><img src="https://www.zutuanxue.com:8000/static/media/images/2020/10/24/1603521169582.png" alt="image20200221161653246.png"></p> <h4 id="_9-2-2、触发器删除"><a href="#_9-2-2、触发器删除" class="header-anchor">#</a> 9.2.2、触发器删除</h4> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>格式：
drop trigger 触发器名;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><strong>案例：</strong></p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>mysql&gt; drop trigger emp_insert;
Query OK, 0 rows affected (0.02 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="十、事件"><a href="#十、事件" class="header-anchor">#</a> 十、事件</h2> <p>事件取代了原先只能由操作系统的计划任务来执行的工作，而且MySQL的事件调度器可以精确到每秒钟执行一个任务，而操作系统的计划任务只能精确到每分钟执行一次。</p> <h3 id="_10-1、事件创建"><a href="#_10-1、事件创建" class="header-anchor">#</a> 10.1、事件创建</h3> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>格式：
create event[IF NOT EXISTS] event_name -- 创建事件
on schedule 时间和频率 -- on schedule 什么时候来执行
[on completion [NOT] preserve] -- 调度计划执行完成后是否还保留
[enable | disable] -- 是否开启事件，默认开启
[comment '事件描述'] -- 事件的注释
do event_body;-- 需要执行的SQL
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><strong>注意：</strong></p> <p><strong>单次计划任务示例</strong>
在2019年2月1日4点执行一次 on schedule at ‘2019-02-01 04:00:00’</p> <p><strong>重复计划执行</strong>
on schedule every 1 second 每秒执行一次
on schedule every 1 minute 每分钟执行一次
on schedule every 1 day 没天执行一次</p> <p><strong>指定时间范围的重复计划任务</strong>
每天在20:00:00执行一次 on schedule every 1 day starts ‘2019-02-01 20:00:00’</p> <p><strong>案例：</strong></p> <p>每5秒向emp_log,插入当前日期时间记录</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>mysql&gt; desc emp_log;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://www.zutuanxue.com:8000/static/media/images/2020/10/24/1603521230682.png" alt="image20200221171724196.png"></p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>create event e_insert on schedule every 5 second on completion preserve
enable
comment '每5秒插入一次'
do
begin
	insert into emp_log values(null,1,'insert1',now());
end;
#do call 存储过程 
#do select 函数名
