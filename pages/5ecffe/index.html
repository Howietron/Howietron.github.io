/h1>  <div class="theme-vdoing-content content__default"><h1 id="mysql安装与使用"><a href="#mysql安装与使用" class="header-anchor">#</a> MySql安装与使用</h1> <p>mysql是目前最流行的关系型数据库管理系统,在WEB应用方面MySQL是最好的RDBMS(Relational Database Management System：关系数据库管理系统)应用软件之一。</p> <p>MySQL是非常灵活的一款数据库，虽然它不是绝对完美，但它的灵活足够适应很多高要求的环境。为了发挥MySQL的性能并很好的使用它，我们就得先了解其设计。MySQL的灵活主要体现在我们可以通过不同的配置使他在不同的硬件上都能运行的很好。但是MySQL最重要，与众不同的特性是它的存储引擎架构，这种架构将查询处理及其他系统任务和数据的存储/提取相分离。</p> <h2 id="mysql概述"><a href="#mysql概述" class="header-anchor">#</a> mysql概述</h2> <h3 id="关系型数据库"><a href="#关系型数据库" class="header-anchor">#</a> 关系型数据库</h3> <p>关系型数据库天然就是二维表格，因此存储在数据表的行和列中。数据表可以彼此关联协作存储，也很容易提取数据。</p> <h3 id="mysql数据库"><a href="#mysql数据库" class="header-anchor">#</a> MySQL数据库</h3> <p>MySQL是一个关系型数据库管理系统，由瑞典MySQL AB公司开发，目前属于Oracle公司。</p> <p>MySQL可将数据保存在不同的表中，而不是将所有数据放在一个大的仓库内，从而加快了访问速度并提高了灵活性。</p> <p>MySQL 使用了标准的 SQL 语言形式。支持大型的数据库，可以处理拥有上千万条记录的大型数据库。MySQL 还可用于多种系统中，且支持多种语言。</p> <h3 id="rdbms术语"><a href="#rdbms术语" class="header-anchor">#</a> RDBMS术语</h3> <p>数据库：数据库是一些关联表的集合。</p> <p>数据表：表是数据的矩阵。在一个数据库中的表看起来像一个简单的电子表格。</p> <p>列：一列（数据元素）包含了相同的数据，例如邮政编码的数据。</p> <p>行：一行（=元组，或者记录）是一组相关的数据，例如一条用户订阅的数据。</p> <p>亢余：存储两倍数据，亢余降低了性能，但是提高了数据的安全性。</p> <p>主键：主键是唯一的，一个数据表中只能够包含一个主键，你可以使用主键来查询数据。</p> <p>外键：外键用于关联两个表。</p> <p>复合键：复合键（组合键）将多个列作为一个索引键，一般用于复合索引。</p> <p>索引：使用索引可快速访问数据库表中的特定信息。索引是对数据库表中一列或者多列的值进行排序的一种结构。类似于书籍的目录。</p> <h3 id="mysql下载"><a href="#mysql下载" class="header-anchor">#</a> mysql下载</h3> <p>https://dev.mysql.com/downloads/mysql/</p> <p><img src="https://oss.howie.top/img/2023/11/2720231127155422.png" alt="image20200223135527926.png"></p> <p>点击“Download”后，我们要先登录Oracle，才能进行下载。</p> <h2 id="mysql安装"><a href="#mysql安装" class="header-anchor">#</a> mysql安装</h2> <h3 id="指定安装文件位置"><a href="#指定安装文件位置" class="header-anchor">#</a> 指定安装文件位置</h3> <p>将mysql安装包放到/usr/local/下面</p> <p><img src="https://www.zutuanxue.com:8000/static/media/images/2020/10/20/1603186112844.png" alt="image20200223011252870.png"></p> <h3 id="解压"><a href="#解压" class="header-anchor">#</a> 解压</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@zutuanxue local]# xz -d mysql-8.0.17-linux-glibc2.12-x86_64.tar.xz 
[root@zutuanxue local]# tar -xvf mysql-8.0.17-linux-glibc2.12-x86_64.tar 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="改名"><a href="#改名" class="header-anchor">#</a> 改名</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@zutuanxue local]# mv mysql-8.0.17-linux-glibc2.12-x86_64 mysql
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="创建用户组"><a href="#创建用户组" class="header-anchor">#</a> 创建用户组</h3> <p>mysql用户组、mysql用户</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@zutuanxue local]# groupadd mysql
[root@zutuanxue local]# useradd -r -g mysql mysql
[root@zutuanxue local]# passwd mysql
#更改密码：Ww1985929wW
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="修改mysql配置文件"><a href="#修改mysql配置文件" class="header-anchor">#</a> 修改MySQL配置文件</h3> <p>/etc/my.cnf</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># For advice on how to change settings please see
# http://dev.mysql.com/doc/refman/5.6/en/server-configuration-defaults.html
# *** DO NOT EDIT THIS FILE. It's a template which will be copied to the
# *** default location during install, and will be replaced if you
# *** upgrade to a newer version of MySQL.

[mysqld]

# Remove leading # and set to the amount of RAM for the most important data
# cache in MySQL. Start at 70% of total RAM for dedicated server, else 10%.
# innodb_buffer_pool_size = 128M

# Remove leading # to turn on a very important data integrity option: logging
# changes to the binary log between backups.
# log_bin

# These are commonly set, remove the # and set as required.
basedir = /usr/local/mysql
datadir = /usr/local/mysql/data
port = 3306
# server_id = .....
socket = /tmp/mysql.sock
character-set-server = utf8
skip-name-resolve
log-error = /usr/local/mysql/data/error.log
pid-file = /usr/local/mysql/data/mysql.pid

# Remove leading # to set options mainly useful for reporting servers.
# The server defaults are faster for transactions and fast SELECTs.
# Adjust sizes as needed, experiment to find the optimal values.
# join_buffer_size = 128M
# sort_buffer_size = 2M
# read_rnd_buffer_size = 2M 

sql_mode=NO_ENGINE_SUBSTITUTION,STRICT_TRANS_TABLES
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br></div></div><h3 id="创建data文件夹"><a href="#创建data文件夹" class="header-anchor">#</a> 创建data文件夹</h3> <p>data文件夹是用于存储数据库文件，他的位置是在mysql目录下</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@zutuanxue mysql]# mkdir data
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="更改mysql目录权限"><a href="#更改mysql目录权限" class="header-anchor">#</a> 更改mysql目录权限</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@zutuanxue mysql]# chown -R mysql .
[root@zutuanxue mysql]# chgrp -R mysql .
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><img src="https://oss.howie.top/img/2023/11/2720231127155432.png" alt="image20200223012815486.png"></p> <h3 id="初始化数据库"><a href="#初始化数据库" class="header-anchor">#</a> 初始化数据库</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@zutuanxue mysql]# ./bin/mysqld --initialize --user=mysql --basedir=/usr/local/mysql --datadir=/usr/local/mysql/data
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>执行完后查看初始密码：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@zutuanxue mysql]# vim /usr/local/mysql/data/error.log
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://oss.howie.top/img/2023/11/2720231127155439.png" alt="image20200223013228179.png"></p> <p><img src="https://www.zutuanxue.com:8000/static/media/images/2020/10/20/1603186172227.png" alt="image20200223182708100.png"></p> <h3 id="启动mysql服务"><a href="#启动mysql服务" class="header-anchor">#</a> 启动mysql服务</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@zutuanxue mysql]# ./support-files/mysql.server start
Starting MySQL... SUCCESS! 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="修改root密码"><a href="#修改root密码" class="header-anchor">#</a> 修改root密码</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@zutuanxue mysql]# ./bin/mysql -uroot -prj%-:yqHb98g
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://oss.howie.top/img/2023/11/2720231127155447.png" alt="image20200223014851493.png"></p> <p><strong>修改密码：</strong></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>mysql&gt; alter user 'root'@'localhost' identified by 'Root123456';
Query OK, 0 rows affected (0.05 sec)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="mysql操作"><a href="#mysql操作" class="header-anchor">#</a> mysql操作</h2> <h3 id="服务器操作"><a href="#服务器操作" class="header-anchor">#</a> 服务器操作</h3> <p>启动、停止、重启</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@zutuanxue mysql]# ./support-files/mysql.server restart
Shutting down MySQL. SUCCESS! 
Starting MySQL.. SUCCESS! 
[root@zutuanxue mysql]# ./support-files/mysql.server stop
Shutting down MySQL.. SUCCESS! 
[root@zutuanxue mysql]# ./support-files/mysql.server start
Starting MySQL.. SUCCESS! 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="设置远程连接"><a href="#设置远程连接" class="header-anchor">#</a> 设置远程连接</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>mysql&gt; create user 'root'@'%' identified with mysql_native_password by 'Root123456';
Query OK, 0 rows affected (0.01 sec)

mysql&gt; grant all on *.* to 'root'@'%';
Query OK, 0 rows affected (0.00 sec)

mysql&gt; flush privileges;
Query OK, 0 rows affected (0.00 sec)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p><strong>遇到问题：</strong></p> <p>Can’t connect to MySQL server on ‘192.168.1.121’ (61)</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@zutuanxue mysql]# systemctl stop firewalld.service 
[root@zutuanxue mysql]# firewall-cmd --state
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="mysql卸载"><a href="#mysql卸载" class="header-anchor">#</a> mysql卸载</h2> <h3 id="停止mysql服务"><a href="#停止mysql服务" class="header-anchor">#</a> 停止mysql服务</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@zutuanxue mysql]# ./support-files/mysql.server stop
Shutting down MySQL.... SUCCESS! 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="查找所有mysql相关文件夹"><a href="#查找所有mysql相关文件夹" class="header-anchor">#</a> 查找所有mysql相关文件夹</h3> <p>查找</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@zutuanxue mysql]# find / -name mysql
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://oss.howie.top/img/2023/11/2720231127155456.png" alt="image20200223024128126.png"></p> <p>删除所有查出来的文件夹</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@zutuanxue mysql]# rm -rf /var/lib/selinux/targeted/active/modules/100/mysql
......
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="删除配置文件"><a href="#删除配置文件" class="header-anchor">#</a> 删除配置文件</h3> <p>配置文件一般有/etc/my.cnf 或/etc/init.d/mysql.server，</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@zutuanxue mysql]# rm -f /etc/my.cnf
[root@zutuanxue mysql]# rm -rf /etc/init.d/mysql.server
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="删除用户组"><a href="#删除用户组" class="header-anchor">#</a> 删除用户组</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@zutuanxue mysql]# userdel mysql
[root@zutuanxue mysql]# id mysql
id: “mysql”：无此用户
