、  jar包管理：</p> <p>​			a)   从Maven中央仓库获取标准的规范的jar包以及相关依赖的jar包，避免自己下载到错误的jar包；</p> <p>​			b)   本地仓库统一管理jar包，使jar包与项目分离，减轻项目体积。</p> <p>​		2、  maven是跨平台的可以在window、linux上使用。</p> <p>​		3、  清晰的项目结构；</p> <p>​		4、  多工程开发，将模块拆分成若干工程，利于团队协作开发。</p> <p>​		5、  一键构建项目：使用命令可以对项目进行一键构建。</p> <h2 id="maven的安装"><a href="#maven的安装" class="header-anchor">#</a> maven的安装</h2> <p>​	maven官网：https://maven.apache.org/</p> <p>​	maven仓库：https://mvnrepository.com/</p> <p>​	<strong>安装步骤：</strong></p> <ol><li>安装jdk</li> <li>从官网中下载对应的版本</li> <li>解压安装，然后配置环境变量，需要配置MAVEN_HOME,并且将bin目录添加到path路径下'</li> <li>在命令行中输入mvn -v,看到版本信息表示安装成功</li></ol> <h2 id="maven的基本常识"><a href="#maven的基本常识" class="header-anchor">#</a> maven的基本常识</h2> <h3 id="maven如何获取jar包"><a href="#maven如何获取jar包" class="header-anchor">#</a> maven如何获取jar包</h3> <p>​		maven通过坐标的方式来获取 jar包，坐标组成为：公司/组织（groupId）+项目名（artifactId）+版本（version）组成，可以从互联网，本地等多种仓库源获取jar包</p> <h3 id="maven仓库的分类"><a href="#maven仓库的分类" class="header-anchor">#</a> maven仓库的分类</h3> <p>​		本地仓库：本地仓库就是开发者本地已经下载下来的或者自己打包所有jar包的依赖仓库，本地仓库路径配置在maven对应的conf/settings.xml配置文件。</p> <h3 id="设置本地仓库"><a href="#设置本地仓库" class="header-anchor">#</a> 设置本地仓库：</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code> &lt;localRepository&gt;C:\repmvn&lt;/localRepository&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>​		私有仓库：私有仓库可以理解为自己公司的仓库，也叫Nexus私服</p> <p>​		中央仓库：中央仓库即maven默认下载的仓库地址，是maven维护的</p> <h3 id="maven的常用仓库"><a href="#maven的常用仓库" class="header-anchor">#</a> maven的常用仓库</h3> <p>​		由于网络访问的原因，在国内如果需要下载国外jar包的时候会受限，因此一般在使用过程中需要修改maven的配置文件，将下载jar包的仓库地址修改为国内的源，常用的是阿里云的mvn仓库，修改配置如下：</p> <p>maven目录/conf/setting.xml</p> <p><strong>设置镜像：</strong></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>     &lt;mirror&gt;
        &lt;id&gt;nexus-aliyun&lt;/id&gt;
        &lt;name&gt;Nexus aliyun&lt;/name&gt;
        &lt;url&gt;http://maven.aliyun.com/nexus/content/groups/public&lt;/url&gt;
        &lt;mirrorOf&gt;central&lt;/mirrorOf&gt;
    &lt;/mirror&gt; 
    &lt;mirror&gt;
        &lt;id&gt;central&lt;/id&gt;
        &lt;name&gt;Maven Repository Switchboard&lt;/name&gt;
        &lt;url&gt;http://repo.maven.org/maven2/&lt;/url&gt;
        &lt;mirrorOf&gt;central&lt;/mirrorOf&gt;
    &lt;/mirror&gt;
    &lt;mirror&gt;
        &lt;id&gt;central&lt;/id&gt;
        &lt;name&gt;Maven Repository Switchboard&lt;/name&gt;
        &lt;url&gt;http://repo2.maven.org/maven2/&lt;/url&gt;
        &lt;mirrorOf&gt;central&lt;/mirrorOf&gt;
    &lt;/mirror&gt;
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p><strong>设置默认jdk版本：</strong></p> <p>​                  <profile><id>jdk-1.8</id> <activation><activeByDefault>true</activeByDefault> <jdk>1.8</jdk></activation> <properties> &lt;maven.compiler.source&gt;1.8&lt;/maven.compiler.source&gt; &lt;maven.compiler.target&gt;1.8&lt;/maven.compiler.target&gt; &lt;maven.compiler.compilerVersion&gt;1.8&lt;/maven.compiler.compilerVersion&gt; </properties></profile></p> <p><strong>4、maven常用命令</strong></p> <ul><li>clean：清理编译后的目录</li> <li>compile：编译，只编译main目录，不编译test中的代码</li> <li>test-compile：编译test目录下的代码</li> <li>test：运行test中的代码</li> <li>package：打包，将项目打包成jar包或者war包</li> <li>install：发布项目到本地仓库，用在打jar包上，打成的jar包可以被其他项目使用</li> <li>deploy：打包后将其安装到pom文件中配置的远程仓库</li> <li>site：生成站点目录</li></ul> <p>1.添加依赖</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;dependencies&gt;·
    &lt;dependency&gt;
        &lt;groupId&gt;org.springframework&lt;/groupId&gt;
        &lt;artifactId&gt;spring-context&lt;/artifactId&gt;
        &lt;version&gt;5.2.6.RELEASE&lt;/version&gt;
    &lt;/dependency&gt;
    &lt;dependency&gt;
        &lt;groupId&gt;junit&lt;/groupId&gt;
        &lt;artifactId&gt;junit&lt;/artifactId&gt;
        &lt;version&gt;4.12&lt;/version&gt;
        &lt;scope&gt;test&lt;/scope&gt;
    &lt;/dependency&gt;

&lt;/dependencies&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>2.配置xml</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;
&lt;beans xmlns=&quot;http://www.springframework.org/schema/beans&quot;
       xmlns:xsi=&quot;http://www.w3.org/2001/XMLSchema-instance&quot;
       xsi:schemaLocation=&quot;http://www.springframework.org/schema/beans http://www.springframework.org/schema/beans/spring-beans.xsd&quot;&gt;

    &lt;bean class=&quot;cn.tulingxueyuan.dao.UserOrcDao&quot; id=&quot;userDao&quot; &gt;&lt;/bean&gt;

    &lt;bean class=&quot;cn.tulingxueyuan.service.UserService&quot; id=&quot;userService&quot;&gt;
        &lt;property name=&quot;dao&quot; ref=&quot;userDao&quot;&gt;&lt;/property&gt;
    &lt;/bean&gt;

&lt;/beans&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>​</p> <p>3.新建测试类</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>public class TestIoC {

    @Test
    public void test01(){
        ApplicationContext ioc=new ClassPathXmlApplicationContext(&quot;spring.xml&quot;);

        User bean = ioc.getBean(User.class);
        System.out.println(bean);

    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/Howietron/Howietron.github.io/edit/main/docs/02.后端/02.Java后端框架/01.String/02.Maven的介绍与使用.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/06/07, 16:19:04</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/baf2c1/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Spring初识</div></a> <a href="/pages/d860e2/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Redis的优势</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
