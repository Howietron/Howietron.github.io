/a> JS设计模式总结笔记</h1> <h2 id="开篇-前端工程师的成长论"><a href="#开篇-前端工程师的成长论" class="header-anchor">#</a> 开篇：前端工程师的成长论</h2> <p>能够决定一个前端工程师的本质的，不是那些瞬息万变的技术点，而是那些<strong>不变的东西</strong>。</p> <p>所谓“不变的东西”，就是<strong>驾驭技术的能力</strong>。</p> <p>具体来说，它分为以下三个层次：</p> <ul><li>能用健壮的代码去解决具体的问题；</li> <li>能用抽象的思维去应对复杂的系统；</li> <li>能用工程化的思想去规划更大规模的业务。</li></ul> <blockquote><p>基础理论知识是一个人的基线，理论越强基线越高。再为自己定一个目标和向上攀附的阶梯，那么达到目标就是时间问题，而很多野路子工程师搞了半辈子也未达到优秀工程师的基线，<strong>很多他们绞尽脑汁得出的高深学问，不过是正规工程师看起来很自然的东西</strong>。—— 吴军</p></blockquote> <h2 id="设计模式之-道"><a href="#设计模式之-道" class="header-anchor">#</a> 设计模式之“道”</h2> <ul><li>设计模式是“拿来主义”。如使用数学公式，不会从头推导一个公式。</li></ul> <h3 id="核心思想"><a href="#核心思想" class="header-anchor">#</a> 核心思想</h3> <ul><li>设计模式的核心思想——<strong>封装变化</strong></li> <li>保证可维护性、可扩展性。</li> <li>将变与不变分离，确保变化的部分灵活，不变的部分稳定。——这就是所谓的“健壮”的代码。</li></ul> <h2 id="设计模式之-术"><a href="#设计模式之-术" class="header-anchor">#</a> 设计模式之“术”</h2> <p>即最经典的<strong>23种设计模式</strong>。按<code>创建型</code>、<code>结构型</code>、<code>行为型</code>划分。</p> <h3 id="创建型"><a href="#创建型" class="header-anchor">#</a> 创建型</h3> <ol><li>单例模式</li> <li>原型模式</li> <li>构造器模式</li> <li>工厂模式</li> <li>抽象工厂模式</li></ol> <h3 id="结构型"><a href="#结构型" class="header-anchor">#</a> 结构型</h3> <ol><li>桥接模式</li> <li>外观模式</li> <li>组合模式</li> <li>装饰器模式</li> <li>适配器模式</li> <li>代理模式</li> <li>享元模式</li></ol> <h3 id="行为型"><a href="#行为型" class="header-anchor">#</a> 行为型</h3> <ol><li>迭代器模式</li> <li>解释器模式</li> <li>观察者模式</li> <li>访问者模式</li> <li>状态模式</li> <li>备忘录模式</li> <li>策略模式</li> <li>模板方法模式</li> <li>职责链模式</li> <li>命令模式</li></ol> <h2 id="小结"><a href="#小结" class="header-anchor">#</a> 小结：</h2> <ul><li><p>创建型模型封装了创建对象过程中的变化。</p></li> <li><p>结构型模式封装了对象之间组合方式的变化。目的在于灵活的表达对象间的配合与依赖关系。</p></li> <li><p>行为型模式将对象千变万化的行为进行抽离，确保安全、方便的更改。</p></li></ul> <h2 id="创建型-工厂模式-简单工厂-区分-变与不变"><a href="#创建型-工厂模式-简单工厂-区分-变与不变" class="header-anchor">#</a> 创建型：工厂模式-简单工厂——区分“变与不变”</h2> <p>先了解构造器模式，在JS中的构造函数即构造器。使用构造函数，即使用构造器模式。</p> <h3 id="构造器模式"><a href="#构造器模式" class="header-anchor">#</a> 构造器模式</h3> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">function</span> <span class="token function">User</span><span class="token punctuation">(</span><span class="token parameter">name<span class="token punctuation">,</span> age<span class="token punctuation">,</span> career</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
  <span class="token keyword">this</span><span class="token punctuation">.</span>name <span class="token operator">=</span> name
  <span class="token keyword">this</span><span class="token punctuation">.</span>age <span class="token operator">=</span> age
  <span class="token keyword">this</span><span class="token punctuation">.</span>career <span class="token operator">=</span> career
<span class="token punctuation">}</span>
<span class="token keyword">const</span> user <span class="token operator">=</span> New <span class="token function">User</span><span class="token punctuation">(</span><span class="token string">'张三'</span><span class="token punctuation">,</span> <span class="token number">18</span><span class="token punctuation">,</span> <span class="token string">'前端工程师'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>变与不变：user的属性(name, age, car)不变，即共性。变的是属性值，即个性。</p> <h3 id="简单工厂模式"><a href="#简单工厂模式" class="header-anchor">#</a> 简单工厂模式</h3> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">function</span> <span class="token function">User</span><span class="token punctuation">(</span><span class="token parameter">name <span class="token punctuation">,</span> age<span class="token punctuation">,</span> career<span class="token punctuation">,</span> work</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">this</span><span class="token punctuation">.</span>name <span class="token operator">=</span> name
    <span class="token keyword">this</span><span class="token punctuation">.</span>age <span class="token operator">=</span> age
    <span class="token keyword">this</span><span class="token punctuation">.</span>career <span class="token operator">=</span> career
    <span class="token keyword">this</span><span class="token punctuation">.</span>work <span class="token operator">=</span> work
<span class="token punctuation">}</span>

<span class="token comment">// 工厂函数 （将变的部分抽离出一个函数）</span>
<span class="token keyword">function</span> <span class="token function">Factory</span><span class="token punctuation">(</span><span class="token parameter">name<span class="token punctuation">,</span> age<span class="token punctuation">,</span> career</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">let</span> work
    <span class="token keyword">switch</span><span class="token punctuation">(</span>career<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">case</span> <span class="token string">'coder'</span><span class="token operator">:</span>
            work <span class="token operator">=</span>  <span class="token punctuation">[</span><span class="token string">'写代码'</span><span class="token punctuation">,</span><span class="token string">'写系分'</span><span class="token punctuation">,</span> <span class="token string">'修Bug'</span><span class="token punctuation">]</span>
            <span class="token keyword">break</span>
        <span class="token keyword">case</span> <span class="token string">'product manager'</span><span class="token operator">:</span>
            work <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token string">'订会议室'</span><span class="token punctuation">,</span> <span class="token string">'写PRD'</span><span class="token punctuation">,</span> <span class="token string">'催更'</span><span class="token punctuation">]</span>
            <span class="token keyword">break</span>
        <span class="token keyword">case</span> <span class="token string">'boss'</span><span class="token operator">:</span>
            work <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token string">'喝茶'</span><span class="token punctuation">,</span> <span class="token string">'看报'</span><span class="token punctuation">,</span> <span class="token string">'见客户'</span><span class="token punctuation">]</span>

        <span class="token comment">// 其它工种的职责分配</span>
        <span class="token comment">//case 'xxx':</span>
            <span class="token comment">//...</span>

    <span class="token keyword">return</span> <span class="token keyword">new</span> <span class="token class-name">User</span><span class="token punctuation">(</span>name<span class="token punctuation">,</span> age<span class="token punctuation">,</span> career<span class="token punctuation">,</span> work<span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><p>工厂模式就是将创建对象的过程单独封装。</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/Howietron/Howietron.github.io/edit/main/docs/01.前端/03.学习笔记/09.JS设计模式总结笔记.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E8%AE%BE%E8%AE%A1%E6%A8%A1%E5%BC%8F" title="标签">#设计模式</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span
