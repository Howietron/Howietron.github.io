C0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">提高记忆的技巧<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="提高记忆的技巧"><a href="#提高记忆的技巧" class="header-anchor">#</a> 提高记忆的技巧</h1> <ol><li><strong>多个感官并用</strong>
记忆时调用一切感官。没人的话可以大声阅读，有人的话可以默念，轻微摇晃手指等，有助于保持专注。</li></ol> <ol start="2"><li><p><strong>重复记忆</strong>
每天留出半个到一个小时，梳理总结今天所学的内容。每一章复习完成后做系统的知识整理。</p></li> <li><p><strong>建立关联</strong>
把你所学的新知识与已有的认知建立联系，对于记忆事半功倍。</p></li> <li><p><strong>场景记忆</strong>
把知识具象化为一个场景，想象自己在何时何地能用这些知识，与自身发生联系。</p></li> <li><p><strong>提出问题</strong>
每学习一个知识点，试着提问，然后给出答案。用了就记住了。</p></li></ol></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/Howietron/Howietron.github.io/edit/main/docs/04.更多/01.学习/03.提高记忆的技巧.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/02, 21:28:08</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/a8692ab3bdcb4588/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">提高学习效率的策略</div></a> <a href="/pages/c3f302a03c8daf79/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">自律小建议</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
