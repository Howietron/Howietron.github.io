vpAAAAABJRU5ErkJggg==">Linux学习笔记<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="linux学习笔记"><a href="#linux学习笔记" class="header-anchor">#</a> Linux学习笔记</h1> <h2 id="必须掌握的linux命令"><a href="#必须掌握的linux命令" class="header-anchor">#</a> 必须掌握的Linux命令</h2> <h3 id="shell"><a href="#shell" class="header-anchor">#</a> shell</h3> <p>​		通过SHELL，用户可以直接与操作系统进行交互，执行命令、管理文件、启动和停止进程等。此外，SHELL还允许用户编写脚本来完成复杂的任务，例如自动化部署、数据处理、系统管理等。SHELL是操作系统中非常重要和强大的工具，它使用户能够更灵活地控制和操作系统。</p> <p>​		在Linux和Unix系统中，常见的SHELL包括Bash（Bourne Again SHell）、C Shell（csh）、Korn Shell（ksh）等。每个SHELL都有自己的特点和语法，但它们都提供了类似的基本功能，如命令执行、文件操作、进程管理等。</p> <p>​		现在包括<a href="https://baike.baidu.com/item/Red%20Hat/7360805?fr=ge_ala" target="_blank" rel="noopener noreferrer">红帽<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>系统在内的许多主流Linux系统默认使用的终端是Bash（Bourne-Again SHell）解释器，这个Bash解释器主要有以下4项优势：</p> <blockquote><p>​		<strong>1.通过上下方向键来调取执行过的Linux命令；</strong></p> <p>​		<strong>2.命令或参数仅需输入前几位就可以用Tab键补全；</strong></p> <p>​		<strong>3.具有强大的批处理脚本；</strong></p> <p>​		<strong>4.具有实用的环境变量功能。</strong></p></blockquote> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/07/0920230709222246.png" alt="image-20230709222226336" style="zoom:67%;"> <h3 id="命令执行的必备知识"><a href="#命令执行的必备知识" class="header-anchor">#</a> 命令执行的必备知识</h3> <p><strong>1.man</strong>:man命令帮助信息的界面中，所包含的常用操作按键及其作用如下表格：</p> <table><thead><tr><th>按键</th> <th>作用</th></tr></thead> <tbody><tr><td>空格键</td> <td>向下翻一页</td></tr> <tr><td>PaGe down</td> <td>向下翻一页</td></tr> <tr><td>PaGe up</td> <td>向上翻一页</td></tr> <tr><td>home</td> <td>直接前往首页</td></tr> <tr><td>end</td> <td>直接前往尾页</td></tr> <tr><td>/</td> <td>从上至下搜索某个关键词，如“/linux”</td></tr> <tr><td>?</td> <td>从下至上搜索某个关键词，如“?linux”</td></tr> <tr><td>n</td> <td>定位到下一个搜索到的关键词</td></tr> <tr><td>N</td> <td>定位到上一个搜索到的关键词</td></tr> <tr><td>q</td> <td>退出帮助文档</td></tr></tbody></table> <p><strong>2.man命令中帮助信息的结构以及意义</strong></p> <table><thead><tr><th>结构名称</th> <th>代表意义</th></tr></thead> <tbody><tr><td>NAME</td> <td>命令的名称</td></tr> <tr><td>SYNOPSIS</td> <td>参数的大致使用方法</td></tr> <tr><td>DESCRIPTION</td> <td>介绍说明</td></tr> <tr><td>EXAMPLES</td> <td>演示（附带简单说明）</td></tr> <tr><td>OVERVIEW</td> <td>概述</td></tr> <tr><td>DEFAULTS</td> <td>默认的功能</td></tr> <tr><td>OPTIONS</td> <td>具体的可用选项（带介绍）</td></tr> <tr><td>ENVIRONMENT</td> <td>环境变量</td></tr> <tr><td>FILES</td> <td>用到的文件</td></tr> <tr><td>SEE ALSO</td> <td>相关的资料</td></tr> <tr><td>HISTORY</td> <td>维护历史与联系方式</td></tr></tbody></table> <p><strong>3.常用组合键</strong></p> <p>​		<strong>Ctrl+C组合键</strong>：当同时按下键盘上的Ctrl和字母C的时候，意味着终止当前进程的运行</p> <p>​		<strong>Ctrl+D组合键</strong>：当同时按下键盘上的Ctrl和字母D的时候，表示键盘输入结束。</p> <p>​		<strong>Ctrl+L组合键</strong>：当同时按下键盘上的Ctrl和字母L的时候，会清空当前终端中已有的内容（相当于清屏操作）。</p> <h3 id="常用命令"><a href="#常用命令" class="header-anchor">#</a> 常用命令</h3> <p>**1.echo：**在终端设备上输出字符串或变量提取后的值</p> <p>**2.date：**显示或设置系统的时间与日期</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# date &quot;+%Y-%m-%d %H:%M:%S&quot;
2020-09-05 09:14:35
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>**3.timedatectl：**用于设置系统的时间</p> <table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td>status</td> <td>显示状态信息</td></tr> <tr><td>list-timezones</td> <td>列出已知时区</td></tr> <tr><td>set-time</td> <td>设置系统时间</td></tr> <tr><td>set-timezone</td> <td>设置生效时区</td></tr></tbody></table> <p>**4.wget：**用于在终端命令行中下载网络文件</p> <table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td>-b</td> <td>后台下载模式</td></tr> <tr><td>-P</td> <td>下载到指定目录</td></tr> <tr><td>-t</td> <td>最大尝试次数</td></tr> <tr><td>-c</td> <td>断点续传</td></tr> <tr><td>-p</td> <td>下载页面内所有资源，包括图片、视频等</td></tr> <tr><td>-r</td> <td>递归下载</td></tr></tbody></table> <p>**5.ps：**查看系统中的进程状态</p> <table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td>-a</td> <td>显示所有进程（包括其他用户的进程）</td></tr> <tr><td>-u</td> <td>用户以及其他详细信息</td></tr> <tr><td>-x</td> <td>显示没有控制终端的进程</td></tr></tbody></table> <p>​	<strong>R（运行）</strong>：进程正在运行或在运行队列中等待。</p> <p>​	<strong>S（中断）</strong>：进程处于休眠中，当某个条件形成后或者接收到信号时，则脱离该  状态。</p> <p>​	<strong>D（不可中断）</strong>：进程不响应系统异步信号，即便用kill命令也不能将其中断。</p> <p>​	<strong>Z（僵死）</strong>：进程已经终止，但进程描述符依然存在, 直到父进程调用wait4()系统函数后将进程释放。</p> <p>​	<strong>T（停止）</strong>：进程收到停止信号后停止运行。</p> <p><strong>6.pstree:</strong></p> <p>**7.top：**用于动态地监视进程活动及系统负载等信息</p> <p>**8.kill:**终止某个指定PID值的服务进程</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>kill - 9 进程id   #最高级别强制杀死
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>**9.killall:**终止某个指定名称的服务所对应的全部进程</p> <h3 id="资源状态检测命令"><a href="#资源状态检测命令" class="header-anchor">#</a> 资源状态检测命令</h3> <p>**1.ifconfig:**获取网卡配置与网络状态等信息</p> <p>ifconfig命令主要用于旧版本的Linux和Unix操作系统，用于配置和显示网络接口的信息</p> <p>**2.ip:**显示与配置网卡</p> <p>ip命令主要用于最新版本的Linux操作系统，提供更多功能和选项，用于配置网络接口、路由表和其他网络相关的设置</p> <p>**3.netstat:**显示如网络连接、路由表、接口状态等的网络相关信息</p> <table><thead><tr><th style="text-align:left;">参数</th> <th>作用</th></tr></thead> <tbody><tr><td style="text-align:left;">-a</td> <td>显示所有连接中的Socket</td></tr> <tr><td style="text-align:left;">-p</td> <td>显示正在使用的Socket信息</td></tr> <tr><td style="text-align:left;">-t</td> <td>显示TCP协议的连接状态</td></tr> <tr><td style="text-align:left;">-u</td> <td>显示UDP协议的连接状态</td></tr> <tr><td style="text-align:left;">-n</td> <td>使用IP地址，不使用域名</td></tr> <tr><td style="text-align:left;">-l</td> <td>仅列出正在监听的服务状态</td></tr> <tr><td style="text-align:left;">-i</td> <td>显示网卡列表信息</td></tr> <tr><td style="text-align:left;">-r</td> <td>显示路由表信息</td></tr></tbody></table> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912144129.png" alt="image-20230709212615747"> <p>**4.uanme：**查看系统内核版本与系统架构等信息</p> <p>**5.uptime：**查看系统负载信息</p> <p>**6.who：**查看谁登录了系统</p> <p>**7.free -h:**查看系统内存空间</p> <table><thead><tr><th></th> <th>内存总量</th> <th>已用量</th> <th>空闲量</th> <th>共享使用的内存量</th> <th>磁盘缓存的内存量</th> <th>缓存的内存量</th> <th>可用量</th></tr></thead> <tbody><tr><td></td> <td>total</td> <td>used</td> <td>free</td> <td>shared</td> <td>buffers</td> <td>buff/cache</td> <td>available</td></tr> <tr><td>Mem:</td> <td>1.9Gi</td> <td>1.4Gi</td> <td>99Mi</td> <td>20Mi</td> <td>450Mi</td> <td>348Mi</td> <td></td></tr> <tr><td>Swap:</td> <td>2.0Gi</td> <td>80Mi</td> <td>1.9Gi</td> <td></td> <td></td> <td></td> <td></td></tr></tbody></table> <p>**8.last：**显示用户历史登录情况</p> <p><strong>7.history</strong>:查看和管理执行过的命令</p> <table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td>-a</td> <td>保存命令记录</td></tr> <tr><td>-c</td> <td>清空命令记录</td></tr> <tr><td>-d</td> <td>删除指定序号的命令记录</td></tr> <tr><td>-n</td> <td>读取命令记录</td></tr> <tr><td>-r</td> <td>读取命令记录到缓冲区</td></tr> <tr><td>-s</td> <td>添加命令记录到缓冲区</td></tr> <tr><td>-w</td> <td>将缓冲区信息写入到历史文件</td></tr></tbody></table> <div class="language- line-numbers-mode"><pre class="language-text"><code># 修改history显示格式，显示执行时间
[root@linux ~]# vim .bashrc
HISTTIMEFORMAT=&quot;%F %T &quot;
export HISTTIMEFORMAT
[root@linux ~]# source .bashrc
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>**8.sosreport:**用于收集系统配置及架构信息</p> <p>**9.fdisk:**磁盘分区管理（后面会细讲）</p> <h3 id="查找文件相关资源"><a href="#查找文件相关资源" class="header-anchor">#</a> 查找文件相关资源</h3> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/07/0920230709222932.png" alt="image-20230709193840520"> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/07/0920230709222938.png" alt="image-20230709194549937"> <p>**1.pwd：**用于查看当前用户所处目录</p> <p>**2.cd:**切换目录</p> <p>**3.ls：**于显示目录中的文件信息</p> <p>**4.tree：**以树状图的形式列出目录内容及结构</p> <p>**5.find:**按照指定条件来查找文件所对应的位置</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>find / -user linux -exec cp -a {} /root/find \;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>**6.which：**查看命令所处位置</p> <p>**7.locate：**用于按照名称快速搜索文件所对应的位置，第一次使用locate命令之前，记得先执行updatedb命令来生成索引数据库</p> <h3 id="文本处理命令"><a href="#文本处理命令" class="header-anchor">#</a> <strong>文本处理命令</strong></h3> <p>**1.cat:**查看纯文本文件</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>cat -n intitial-setup-ks.cfg   #查看时添加行号
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>**2.more:**用于查看纯文本文件（内容较多的）</p> <p>**3.less:**分页显示文件内容</p> <p>**4.head:**查看文件前几行</p> <p>**5.tail:**查看文件后几行（比较适合实时查看日志）</p> <p>**6.tr:**用于替换文本内容中的字符</p> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/07/0920230709222958.png" alt="image-20230709201835081"> <table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td>-c</td> <td>反选字符串1的补集</td></tr> <tr><td>-d</td> <td>删除字符串1中出现的所有字符</td></tr> <tr><td>-s</td> <td>删除所有重复出现的字符序列</td></tr> <tr><td>-t</td> <td>将字符串1截断为字符串2的长度</td></tr></tbody></table> <p>**7.wc：**统计文件数据行数</p> <p>**8.stat:**详细显示文件信息</p> <p>**9.grep:**用于按行提取文本信息</p> <table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td>-b</td> <td>将可执行文件(binary)当作文本文件（text）来搜索</td></tr> <tr><td>-c</td> <td>仅显示找到的行数</td></tr> <tr><td>-i</td> <td>忽略大小写</td></tr> <tr><td>-n</td> <td>显示行号</td></tr> <tr><td>-v</td> <td>反向选择——仅列出没有“关键词”的行。</td></tr></tbody></table> <p>**10.cut:**按“列”提取文本内容</p> <p>**11.diff：**比较两个文件的差异内容</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>duff --brief diff_A.txt diff_N.txt #判断文件是否有差异
duff -c diff_A.txt diff_N.txt      #查看具体不同的内容
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>**12.uniq：**对文本内容进行去重</p> <p>**13.sort：**对文本内容进行排序</p> <table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td>-f</td> <td>忽略大小写</td></tr> <tr><td>-b</td> <td>忽略缩进与空格</td></tr> <tr><td>-n</td> <td>以数值型排序</td></tr> <tr><td>-r</td> <td>反向排序</td></tr> <tr><td>-u</td> <td>去除重复行</td></tr> <tr><td>-t</td> <td>指定间隔符</td></tr> <tr><td>-k</td> <td>设置字段范围</td></tr></tbody></table> <h3 id="文件目录管理"><a href="#文件目录管理" class="header-anchor">#</a> 文件目录管理</h3> <p>**1.touch:**用于创建空白文件或设置文件的时间</p> <table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td>-a</td> <td>仅修改“读取时间”（atime）</td></tr> <tr><td>-m</td> <td>仅修改“修改时间”（mtime）</td></tr> <tr><td>-d</td> <td>同时修改atime与mtime</td></tr></tbody></table> <p>**2.mkdir：**创建空白目录</p> <table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td>-p</td> <td>递归创建</td></tr></tbody></table> <div class="language- line-numbers-mode"><pre class="language-text"><code>mkdir -p /a/{a1,a2,a3}/b
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>**3.cp:**复制文件或目录</p> <table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td>-p</td> <td>保留原始文件的属性</td></tr> <tr><td>-d</td> <td>若对象为“链接文件”，则保留该“链接文件”的属性</td></tr> <tr><td>-r</td> <td>递归持续复制（用于目录）</td></tr> <tr><td>-i</td> <td>若目标文件存在则询问是否覆盖</td></tr> <tr><td>-a</td> <td>相当于-pdr（p、d、r为上述参数）</td></tr></tbody></table> <p>**4.mv:**移动或者重命名</p> <p>**5.rm：**删除文件或者目录</p> <table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td>-f</td> <td>强制执行</td></tr> <tr><td>-i</td> <td>删除前询问</td></tr> <tr><td>-r</td> <td>删除目录</td></tr> <tr><td>-v</td> <td>显示过程</td></tr></tbody></table> <p><strong>6.dd:用于按照指定大小和个数的数据块来复制文件或转换文件</strong></p> <p><strong>7.file:用于查看文件的类型</strong></p> <p><strong>8.tar：用于对文件进行打包压缩或解压</strong></p> <p>tar命令中的参数及其作用</p> <table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td>-c</td> <td>创建压缩文件</td></tr> <tr><td>-x</td> <td>解开压缩文件</td></tr> <tr><td>-t</td> <td>查看压缩包内有哪些文件</td></tr> <tr><td>-z</td> <td>用Gzip压缩或解压</td></tr> <tr><td>-j</td> <td>用bzip2压缩或解压</td></tr> <tr><td>-v</td> <td>显示压缩或解压的过程</td></tr> <tr><td>-f</td> <td>目标文件名</td></tr> <tr><td>-p</td> <td>保留原始的权限与属性</td></tr> <tr><td>-P</td> <td>使用绝对路径来压缩</td></tr> <tr><td>-C</td> <td>指定解压到的目录</td></tr></tbody></table> <p><strong>记忆方式：</strong></p> <p>1.vf 参数几乎是必加的，v 显示操作过程，f 指定操作文件。（f一定要有，v视情况可加可不加）

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h2 id="管道符、重定向与环境变量"><a href="#管道符、重定向与环境变量" class="header-anchor">#</a> 管道符、重定向与环境变量</h2> <h3 id="输入输出重定向"><a href="#输入输出重定向" class="header-anchor">#</a> 输入输出重定向</h3> <p>输入重定向是指把文件导入到命令中，而输出重定向则是指把原本要输出到屏幕的数据信息写入到指定文件中。</p> <p><strong>输入重定向中用到的符号及其作用</strong></p> <table><thead><tr><th>符号</th> <th>作用</th></tr></thead> <tbody><tr><td>命令 &lt; 文件</td> <td>将文件作为命令的标准输入</td></tr> <tr><td>命令 &lt;&lt; 分界符</td> <td>从标准输入中读入，直到遇见分界符才停止</td></tr> <tr><td>命令 &lt; 文件1 &gt; 文件2</td> <td>将文件1作为命令的标准输入并将标准输出到文件2</td></tr></tbody></table> <p><strong>输出重定向中用到的符号及其作用</strong></p> <table><thead><tr><th>符号</th> <th>作用</th></tr></thead> <tbody><tr><td>命令 &gt; 文件</td> <td>将标准输出重定向到一个文件中（清空原有文件的数据）</td></tr> <tr><td>命令 2&gt; 文件</td> <td>将错误输出重定向到一个文件中（清空原有文件的数据）</td></tr> <tr><td>命令 &gt;&gt; 文件</td> <td>将标准输出重定向到一个文件中（追加到原有内容的后面）</td></tr> <tr><td>命令 2&gt;&gt; 文件</td> <td>将错误输出重定向到一个文件中（追加到原有内容的后面）</td></tr> <tr><td>命令 &gt;&gt; 文件 2&gt;&amp;1 或 命令 &amp;&gt;&gt; 文件</td> <td></td></tr></tbody></table> <h3 id="管道符"><a href="#管道符" class="header-anchor">#</a> 管道符</h3> <p>​		执行格式为“命令A | 命令B，<strong>把前一个命令原本要输出到屏幕的信息当作后一个命令的标准输入</strong>，管道符可以在一个命令组合中使用多次如：“命令A | 命令B | 命令C”。</p> <h3 id="命令行的通配符"><a href="#命令行的通配符" class="header-anchor">#</a> 命令行的通配符</h3> <p>​		通配符就是通用的匹配信息的符号，比如星号（*）代表匹配零个或多个字符，问号（?）代表匹配单个字符，中括号内加上数字[0-9]代表匹配0～9之间的单个数字的字符，而中括号内加上字母[abc]则是代表匹配a、b、c三个字符中的任意一个字符。</p> <p><strong>Linux系统中的通配符及含义</strong></p> <table><thead><tr><th>通配符</th> <th>含义</th></tr></thead> <tbody><tr><td>*</td> <td>任意字符</td></tr> <tr><td>?</td> <td>单个任意字符</td></tr> <tr><td>[a-z]</td> <td>单个小写字母</td></tr> <tr><td>[A-Z]</td> <td>单个大写字母</td></tr> <tr><td>[a-Z]</td> <td>单个字母</td></tr> <tr><td>[0-9]</td> <td>单个数字</td></tr> <tr><td>[[:alpha:]]</td> <td>任意字母</td></tr> <tr><td>[[:upper:]]</td> <td>任意大写字母</td></tr> <tr><td>[[:lower:]]</td> <td>任意小写字母</td></tr> <tr><td>[[:digit:]]</td> <td>所有数字</td></tr> <tr><td>[[:alnum:]]</td> <td>任意字母加数字</td></tr> <tr><td>[[:punct:]]</td> <td>标点符号</td></tr></tbody></table> <h3 id="常用的转义字符"><a href="#常用的转义字符" class="header-anchor">#</a> 常用的转义字符</h3> <p><strong>4个最常用的转义字符如下所示。</strong></p> <blockquote><p><strong>反斜杠（\）</strong>：使反斜杠后面的一个变量变为单纯的字符。</p> <p><strong>单引号（' '）</strong>：转义其中所有的变量为单纯的字符串。</p> <p><strong>双引号（&quot; &quot;）</strong>：保留其中的变量属性，不进行转义处理。</p> <p><strong>反引号（<code></code>）</strong>：把其中的命令执行后返回结果。</p></blockquote> <h3 id="环境变量"><a href="#环境变量" class="header-anchor">#</a> 环境变量</h3> <p><strong>一条命令在Linux中执行分为以下四个步骤：</strong></p> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912144157.png" alt="image-20230715204409375"> <p><strong><img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912144201.png" alt="image-20230715205515357"></strong></p> <p><strong>创建别名</strong></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>alias 别名='命令'

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><strong>取消别名</strong></p> <h2 id="vim编辑器与shell脚本"><a href="#vim编辑器与shell脚本" class="header-anchor">#</a> vim编辑器与shell脚本</h2> <h3 id="vim编辑器的使用"><a href="#vim编辑器的使用" class="header-anchor">#</a> vim编辑器的使用</h3> <h4 id="编写简单文档"><a href="#编写简单文档" class="header-anchor">#</a> <strong>编写简单文档</strong></h4> <h4 id="配置主机名称"><a href="#配置主机名称" class="header-anchor">#</a> <strong>配置主机名称</strong></h4> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912144212.png" alt="image-20230824183632200"> <h4 id="配置网卡信息"><a href="#配置网卡信息" class="header-anchor">#</a> <strong>配置网卡信息</strong></h4> <p>1.可以使用nmtui进入图形化界面编辑网卡信息</p> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912144216.png" alt="image-20230824183850524"> <h4 id="配置软件仓库"><a href="#配置软件仓库" class="header-anchor">#</a> <strong>配置软件仓库</strong></h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@venus ~<span class="token punctuation">]</span><span class="token comment"># cd /etc/yum.repos.d/ </span>
<span class="token punctuation">[</span>root@venus ~<span class="token punctuation">]</span><span class="token comment"># vim rhcsa.repo </span>

<span class="token assign-left variable">name</span><span class="token operator">=</span>BaseOS

<span class="token assign-left variable">enabled</span><span class="token operator">=</span><span class="token number">1</span>

<span class="token assign-left variable">name</span><span class="token operator">=</span>AppStream

<span class="token assign-left variable">enabled</span><span class="token operator">=</span><span class="token number">1</span> 
<span class="token assign-left variable">gpgcheck</span><span class="token operator">=</span><span class="token number">0</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>可以使用以下命令验证</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>yum list
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="编写脚本"><a href="#编写脚本" class="header-anchor">#</a> <strong>编写脚本</strong></h3> <h3 id="流程控制语句"><a href="#流程控制语句" class="header-anchor">#</a> <strong>流程控制语句</strong></h3> <h3 id="计划任务服务程序"><a href="#计划任务服务程序" class="header-anchor">#</a> <strong>计划任务服务程序</strong></h3> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912144220.png" alt="image-1220230912144220"> <p>问题：</p> <p>1.一个&amp;和一个|是好像也是逻辑运算符</p> <h2 id="用户身份与文件权限"><a href="#用户身份与文件权限" class="header-anchor">#</a> 用户身份与文件权限</h2> <h3 id="用户身份与能力"><a href="#用户身份与能力" class="header-anchor">#</a> <strong>用户身份与能力</strong></h3> <h4 id="用户"><a href="#用户" class="header-anchor">#</a> <strong>用户</strong></h4> <p>在Linux系统中，UID就像我们的身份证号码一样具有唯一性，因此可通过用户的UID值来判断用户身份。在RHEL 8系统中，用户身份有下面这些。</p> <blockquote><p><strong>管理员UID为0</strong>：系统的管理员用户。</p> <p><strong>系统用户UID为1～999</strong>：Linux系统为了避免因某个服务程序出现漏洞而被黑客提权至整台服务器，默认服务程序会由独立的系统用户负责运行，进而有效控制被破坏范围。</p> <p><strong>普通用户UID从1000开始</strong>：是由管理员创建的用于日常工作的用户。</p> <p>**注意：**UID是不能冲突的，而且管理员创建的普通用户的UID默认是从1000开始的（即使前面有闲置的号码）否则会出现错误。</p></blockquote> <p><strong>id命令</strong></p> <p>id命令用于显示用户的详细信息</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# id root
uid=0(root) gid=0(root) groups=0(root)  
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="用户组"><a href="#用户组" class="header-anchor">#</a> <strong>用户组</strong></h4> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912144223.png" alt="image-20230825213148617"> <h4 id="用户的新增及管理"><a href="#用户的新增及管理" class="header-anchor">#</a> 用户的新增及管理</h4> <h5 id="useradd命令"><a href="#useradd命令" class="header-anchor">#</a> <strong>useradd命令</strong></h5> <p>用于创建新的用户账户，默认的用户家目录会被存放在/home目录中，默认的<a href="https://www.linuxcool.com/" target="_blank" rel="noopener noreferrer">Shell<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>解释器为/bin/bash，而且默认会创建一个与该用户同名的基本用户组。</p> <p>useradd命令中的参数以及作用</p> <table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td>-d</td> <td>指定用户的家目录（默认为/home/username）</td></tr> <tr><td>-e</td> <td>账户的到期时间，格式为YYYY-MM-DD.</td></tr> <tr><td>-u</td> <td>指定该用户的UID</td></tr> <tr><td>-g</td> <td>指定一个初始的用户基本组（必须已存在）</td></tr> <tr><td>-G</td> <td>指定一个或多个扩展用户组</td></tr> <tr><td>-N</td> <td>不创建与用户同名的基本用户组</td></tr> <tr><td>-s</td> <td>指定该用户的默认Shell解释器</td></tr></tbody></table> <p><strong>示例：</strong></p> <p>创建指定的用户信息：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# useradd howie
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>创建指定的用户信息，但不创建家目录，亦不让登录系统：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# useradd -M -s /sbin/nologin howie
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>创建指定的用户信息，并自定义UID值：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# useradd -u 6688 howie
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>创建指定的用户信息，并追加指定组为该账户的扩展组：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# useradd -G root howie
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>创建指定的用户信息，并指定过期时间：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# useradd -e &quot;2024/01/01&quot; howie
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="userdel命令"><a href="#userdel命令" class="header-anchor">#</a> <strong>userdel命令</strong></h5> <p>用于删除已有的用户账户</p> <p><strong>userdel命令中的参数以及作用</strong></p> <table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td>-f</td> <td>强制删除用户</td></tr> <tr><td>-r</td> <td>同时删除用户及用户家目录</td></tr></tbody></table> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# userdel linuxprobe
[root@linux ~]# id linuxprobe
id: linux: no such user
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h5 id="usermod命令"><a href="#usermod命令" class="header-anchor">#</a> <strong>usermod命令</strong></h5> <p>用于修改用户的属性。</p> <p><strong>usermod命令中的参数以及作用</strong></p> <table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td>-c</td> <td>填写用户账户的备注信息</td></tr> <tr><td>-d -m</td> <td>参数-m与参数-d连用，可重新指定用户的家目录并自动把旧的数据转移过去</td></tr> <tr><td>-e</td> <td>账户的到期时间，格式为YYYY-MM-DD</td></tr> <tr><td>-g</td> <td>变更所属用户组</td></tr> <tr><td>-G</td> <td>变更扩展用户组</td></tr> <tr><td>-L</td> <td>锁定用户禁止其登录系统</td></tr> <tr><td>-U</td> <td>解锁用户，允许其登录系统</td></tr> <tr><td>-s</td> <td>变更默认终端</td></tr> <tr><td>-u</td> <td>修改用户的UID</td></tr></tbody></table> <p>示例：</p> <p>将用户howie加入到root用户组中，这样扩展组列表中则会出现root用户组的字样，而基本组不会受到影响：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# usermod -G root linuxprobe
[root@linux ~]# id linuxprobe
uid=1000(howie) gid=1000(howie) groups=1000(howie),0(root)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>用-u参数修改howie用户的UID号码值：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# usermod -u 8888 linuxprobe
[root@linux ~]# id linuxprobe
uid=8888(howie) gid=1000(howie) groups=1000(howie),0(root)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>解释器终端由默认的/bin/bash修改为/sbin/nologin,使其无法通过shell终端登录（切换身份也不行）</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# usermod -s /sbin/nologin howie
[root@linux ~]# su - howie
This account is currently not available.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="用户组的新增及管理"><a href="#用户组的新增及管理" class="header-anchor">#</a> 用户组的新增及管理</h4> <h5 id="groupadd命令"><a href="#groupadd命令" class="header-anchor">#</a> <strong>groupadd命令</strong></h5> <p>用于创建新的用户组。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# groupadd ronny
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="groupmems命令"><a href="#groupmems命令" class="header-anchor">#</a> groupmems命令</h5> <p>管理用户主要组群的成员。</p> <table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td>-a</td> <td>添加用户为组成员</td></tr> <tr><td>-d</td> <td>从组成员中删除用户</td></tr> <tr><td>-l</td> <td>列出组群的成员</td></tr> <tr><td>-p</td> <td>从组群中清除所有成员</td></tr></tbody></table> <p>示例</p> <p>设置用户zhangsan的主要组群为root</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# groupmems -g root -a zhangsan
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>列出主要组群的成员：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linuxcool ~]# groupmems -l
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="passwd命令"><a href="#passwd命令" class="header-anchor">#</a> <strong>passwd命令</strong></h4> <p>用于修改用户的密码</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# passwd
Changing password for user root.
New password: 此处输入密码值
Retype new password: 再次输入进行确认
passwd: all authentication tokens updated successfully.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912144232.png" alt="image-20230826141941502"> <h3 id="文件权限与归属"><a href="#文件权限与归属" class="header-anchor">#</a> <strong>文件权限与归属</strong></h3> <p>在Linux系统中，每个文件都有归属的所有者和所属组，并且规定了文件的所有者、所属组以及其他人对文件所拥有的可读（r）、可写（w）、可执行（x）等权限。</p> <p><strong>文件权限与归属</strong></p> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912144236.png" alt="image-20230826160737306"> <p><strong>文件权限数字表示</strong></p> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912144240.png" alt="image-20230826161042248"> <p><strong>通过ls命令查看到的文件属性信息</strong></p> <p>常见的文件类型包括普通文件（-）、目录文件（d）、链接文件（l）、管道文件（p）、块设备文件（b）以及字符设备文件（c），字符设备文件一般是指硬件设备，比如鼠标、键盘、光驱、硬盘等，在/dev/目录中最为常见。</p> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912144242.png" alt="image-20230826161104003"> <h3 id="文件的特殊权限"><a href="#文件的特殊权限" class="header-anchor">#</a> <strong>文件的特殊权限</strong></h3> <h4 id="三个特殊权限"><a href="#三个特殊权限" class="header-anchor">#</a> <strong>三个特殊权限</strong></h4> <p>**SUID-Set UID:**设置在own位置，对可执行文件有效，</p> <ol><li>SUID权限仅对可执行文件有效</li> <li>执行者对于该可执行文件需要具有x权限</li> <li>在执行过程中，调用者会暂时获得该文件的拥有者权限</li> <li>该权限只在程序执行的过程中有效</li></ol> <p>**SGID-Set GID：**设置在group位置</p> <ol><li>既可以作用于目录，也可以作用于可执行文件</li> <li>只要父目录有SGID权限，所有的子目录都会递归继承</li> <li>执行者对于该可执行文件需要具有x权限</li> <li>在执行过程中，调用者会暂时获得该文件的所属组权限</li></ol> <p>**SBIT-Sticky Bit:**设置在other位置，</p> <p>​	当用户在该目录下建立文件或目录时，仅有自己与 root才有权力删除。</p> <p>最具有代表的就是/tmp目录，任何人都可以在/tmp内增加、修改文件（因为权限全是rwx），但仅有该文件/目录建立者与 root能够删除自己的目录或文件。</p> <h4 id="chmod命令"><a href="#chmod命令" class="header-anchor">#</a> <strong>chmod命令</strong></h4> <p>用于设置文件的一般权限及特殊权限</p> <p><strong>SUID、SGID、SBIT特殊权限的设置参数</strong></p> <table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td>u+s</td> <td>设置SUID权限</td></tr> <tr><td>u-s</td> <td>取消SUID权限</td></tr> <tr><td>g+s</td> <td>设置SGID权限</td></tr> <tr><td>g-s</td> <td>取消SGID权限</td></tr> <tr><td>o+t</td> <td>设置SBIT权限</td></tr> <tr><td>o-t</td> <td>取消SBIT权限</td></tr></tbody></table> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912144250.png" alt="image-20230828150914629"> <p><strong>示例：</strong></p> <p>设定某个文件的权限为775</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# chmod 775 File.cfg
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>设定某个文件让任何人都可以读取</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# chmod a+r File.cfg
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>设定某个目录及其内子文件任何人都可以读取和读取：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# chmod -R a+r Dir
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>设定某个二进制命令文件上新增SUID特殊权限位：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# chmod u+s /sbin/reboot
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="chown命令"><a href="#chown命令" class="header-anchor">#</a> <strong>chown</strong>命令</h4> <p>用于设置文件的所有者和所有组，语法格式为“chown 所有者:所有组 文件名”</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# chown howie:howie anaconda-ks.cfg 
[root@linux ~]# ls -l anaconda-ks.cfg 
-rwxrw----. 1 howie howie 1407 Jul 21 05:09 anaconda-ks.cfg
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="文件的隐藏属性"><a href="#文件的隐藏属性" class="header-anchor">#</a> <strong>文件的隐藏属性</strong></h3> <p>是一种隐藏权限，即被隐藏起来的权限，默认情况下不能直接被用户发觉，这在一定程度上阻止了黑客篡改系统日志的图谋，隐藏权限的专用设置命令是chattr，专用查看命令是lsattr。</p> <h4 id="chattr命令"><a href="#chattr命令" class="header-anchor">#</a> <strong>chattr命令</strong></h4> <p>用于设置文件的隐藏权限</p> <p><strong>常见权限</strong></p> <table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td>i</td> <td>无法对文件进行修改；若对目录设置了该参数，则仅能修改其中的子文件内容而不能新建或删除文件</td></tr> <tr><td>a</td> <td>仅允许补充（追加）内容，无法覆盖/删除内容（Append Only）</td></tr> <tr><td>S</td> <td>文件内容在变更后立即同步到硬盘（sync）</td></tr> <tr><td>s</td> <td>彻底从硬盘中删除，不可恢复（用0填充原文件所在硬盘区域）</td></tr> <tr><td>A</td> <td>不再修改这个文件或目录的最后访问时间（atime）</td></tr> <tr><td>b</td> <td>不再修改文件或目录的存取时间</td></tr> <tr><td>D</td> <td>检查压缩文件中的错误</td></tr> <tr><td>d</td> <td>使用dump命令备份时忽略本文件/目录</td></tr> <tr><td>c</td> <td>默认将文件或目录进行压缩</td></tr> <tr><td>u</td> <td>当删除该文件后依然保留其在硬盘中的数据，方便日后恢复</td></tr> <tr><td>t</td> <td>让文件系统支持尾部合并（tail-merging）</td></tr> <tr><td>x</td> <td>可以直接访问压缩文件中的内容</td></tr></tbody></table> <p>示例</p> <p>给指定文件添加隐藏属性</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linuxcool ~]# chattr +i File.cfg
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="lsattr命令"><a href="#lsattr命令" class="header-anchor">#</a> lsattr命令</h4> <p>用于查看文件的隐藏权限</p> <p>给指定文件添加隐藏属性： [root@linuxcool ~]# chattr +i File.cfg 从指定文件移除隐藏属性：从指定文件移除隐藏属性：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linuxcool ~]# chattr -i File.cfg 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="文件访问控制列表"><a href="#文件访问控制列表" class="header-anchor">#</a> <strong>文件访问控制列表</strong></h3> <p>一般权限、特殊权限、隐藏权限其实有一个共性—权限是针对某一类用户设置的，能够对很多人同时生效。如果希望对某个指定的用户进行单独的权限控制，就需要用到文件的访问控制列表（ACL）了。</p> <h4 id="setfacl命令"><a href="#setfacl命令" class="header-anchor">#</a> <strong>setfacl命令</strong></h4> <p>用于管理文件的ACL权限规则</p> <p>setfacl命令中的参数以及作用</p> <table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td>-m</td> <td>修改权限</td></tr> <tr><td>-M</td> <td>从文件中读取权限</td></tr> <tr><td>-x</td> <td>删除某个权限</td></tr> <tr><td>-b</td> <td>删除全部权限</td></tr> <tr><td>-R</td> <td>递归子目录</td></tr></tbody></table> <p>例如，我们原本是无法进入/root目录中的，现在为普通用户单独设置一下权限,使其能够进行访问：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# setfacl -Rm u:wukong:rwx /root
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="getfacl命令"><a href="#getfacl命令" class="header-anchor">#</a> getfacl命令</h4> <p>用于查看文件的ACL权限规则</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# getfacl /root
ggetfacl: Removing leading '/' from absolute path names
# file: root
# owner: root
# group: root
user::r-x
user:linux:rwx
group::r-x
mask::rwx
other:
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h3 id="su命令与sudo服务"><a href="#su命令与sudo服务" class="header-anchor">#</a> <strong>su命令与sudo服务</strong></h3> <h2 id="存储结构与磁盘管理"><a href="#存储结构与磁盘管理" class="header-anchor">#</a> 存储结构与磁盘管理</h2> <h3 id="一切从-开始"><a href="#一切从-开始" class="header-anchor">#</a> <strong>一切从</strong> “/”开始</h3> <p><strong>1.Linux文件系统目录遵循FHS(Filesystem Hierarchy Standard)文件系统层次化标准</strong></p> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912144255.png" alt="image-20230729184652014"> <p><strong>2.FHS的发展</strong></p> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912151635.png" alt="image-20230729184934469"> <p><strong>3.目录命名规则</strong></p> <p><strong>Linux系统中常见的目录名称以及相应内容:</strong></p> <table><thead><tr><th>目录名称</th> <th>应放置文件的内容</th></tr></thead> <tbody><tr><td>/boot</td> <td>开机所需文件—内核、开机菜单以及所需配置文件等</td></tr> <tr><td>/dev</td> <td>以文件形式存放任何设备与接口</td></tr> <tr><td>/etc</td> <td>配置文件</td></tr> <tr><td>/home</td> <td>用户主目录</td></tr> <tr><td>/bin</td> <td>存放单用户模式下还可以操作的<a href="https://www.linuxcool.com/" target="_blank" rel="noopener noreferrer">命令<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td></tr> <tr><td>/lib</td> <td>开机时用到的函数库，以及/bin与/sbin下面的命令要调用的函数</td></tr> <tr><td>/sbin</td> <td>开机过程中需要的命令</td></tr> <tr><td>/media</td> <td>用于挂载设备文件的目录</td></tr> <tr><td>/opt</td> <td>放置第三方的软件</td></tr> <tr><td>/root</td> <td>系统管理员的家目录</td></tr> <tr><td>/srv</td> <td>一些网络服务的数据文件目录</td></tr> <tr><td>/tmp</td> <td>任何人均可使用的“共享”临时目录</td></tr> <tr><td>/proc</td> <td>虚拟文件系统，例如系统内核、进程、外部设备及网络状态等</td></tr> <tr><td>/usr/local</td> <td>用户自行安装的软件</td></tr> <tr><td>/usr/sbin</td> <td>Linux系统开机时不会使用到的软件/命令/<a href="https://www.linuxcool.com/" target="_blank" rel="noopener noreferrer">脚本<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td></tr> <tr><td>/usr/share</td> <td>帮助与说明文件，也可放置共享文件</td></tr> <tr><td>/var</td> <td>主要存放经常变化的文件，如日志</td></tr> <tr><td>/lost+found</td> <td>当文件系统发生错误时，将一些丢失的文件片段存放在这里</td></tr></tbody></table> <p><strong>4.绝对路径 和 相对路径</strong></p> <p><strong>绝对路径（absolute path）</strong>：首先坐飞机来到中国，到了北京后出首都机场，坐机场快轨到三元桥，然后换乘10号线到潘家园站，出站后坐34路公交车到农光里，下车后路口左转。</p> <p><strong>相对路径（relative path）</strong>：前面路口左转。</p> <h3 id="物理设备的命名规则"><a href="#物理设备的命名规则" class="header-anchor">#</a> <strong>物理设备的命名规则</strong></h3> <p><strong>1.设备命名规则</strong></p> <p>常见的硬件设备及其文件名称</p> <table><thead><tr><th>硬件设备</th> <th>文件名称</th></tr></thead> <tbody><tr><td>IDE设备</td> <td>/dev/hd[a-d]</td></tr> <tr><td>SCSI/SATA/U盘</td> <td>/dev/sd[a-z]</td></tr> <tr><td>NNME设备</td> <td>/dev/nvme0n1,/dev/nvme1n1...</td></tr> <tr><td>virtio设备</td> <td>/dev/vd[a-z]</td></tr> <tr><td>软驱</td> <td>/dev/fd[0-1]</td></tr> <tr><td>打印机</td> <td>/dev/lp[0-15]</td></tr> <tr><td>光驱</td> <td>/dev/cdrom</td></tr> <tr><td>鼠标</td> <td>/dev/mouse</td></tr> <tr><td>磁带机</td> <td>/dev/st0或/dev/ht0</td></tr></tbody></table> <p><strong>2.磁盘设备名称解释</strong></p> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912144302.png" alt="image-20230729185312997"> <p>==注意：==sda1表示第一个分区，sda2表示第二个分区，以此类推。当数字大于4时，通常表示扩展分区或逻辑分区。sda5通常是指扩展分区中的第一个逻辑分区。</p> <p><strong>3.MBR分区表信息</strong></p> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912144305.png" alt="image-20230729185341412"> <p><strong>4.扩展分区 和 逻辑分区</strong></p> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912144308.png" alt="image-20230729185413069"> <p>gpt分区</p> <p>装系统时这个分区怎么分配</p> <h3 id="文件系统"><a href="#文件系统" class="header-anchor">#</a> <strong>文件系统</strong></h3> <p><strong>1.件系统类型</strong></p> <p><strong>Linux系统支持数十种文件系统，而最常见的文件系统如下所示。</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912144311.png" alt="image-20230729185451117"></p> <p><strong>Ext2</strong>：最早可追溯到1993年，是Linux系统的第一个商业级文件系统，它基本沿袭了UNIX文件系统的设计标准。但由于不包含日志读写功能，数据丢失的可能性很大，因此大家能不用就不用，或者顶多建议用于SD存储卡或U盘。</p> <p><strong>Ext3</strong>：是一款日志文件系统，它会把整个硬盘的每个写入动作的细节都预先记录下来，然后再进行实际操作，以便在发生异常宕机后能回溯追踪到被中断的部分。Ext3能够在系统异常宕机时避免文件系统资料丢失，并能自动修复数据的不一致与错误。然而，当硬盘容量较大时，所需的修复时间也会很长，而且也不能100%地保证资料不会丢失。</p> <p><strong>Ext4</strong>：Ext3的改进版本，作为RHEL 6系统中默认的文件管理系统，它支持的存储容量高达1EB（1EB=1,073,741,824GB），且能够有无限多的子目录。另外，Ext4文件系统能够批量分配block（块），从而极大地提高了读写效率。现在很多主流服务器也会使用Ext4文件系统。</p> <p><strong>XFS</strong>：是一种高性能的日志文件系统，而且是RHEL 7/8中默认的文件管理系统。它的优势在发生意外宕机后尤其明显，即可以快速地恢复可能被破坏的文件，而且强大的日志功能只需花费极低的计算和存储性能。它支持的最大存储容量为18EB，这几乎满足了所有需求。</p> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912144314.png" alt="image-20230729185459632"> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912144317.png" alt="image-20230729185509113"> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912144319.png" alt="image-20230729185515053"> <p><strong>2.VFS虚拟文件系统</strong></p> <p>VFS（Virtual File System）系统是一种将不同文件系统统一管理的机制，它隐藏了不同文件系统的具体实现细节，使得不同的文件系统可以通过同一套API进行访问和操作。类似于windows中右键一个文件“属性”。</p> <p><img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912144321.jpeg" alt="第6章 存储结构与管理硬盘第6章 存储结构与管理硬盘"><img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912144325.png" alt="image-20230729185521042"></p> <h3 id="挂载硬件设备"><a href="#挂载硬件设备" class="header-anchor">#</a> <strong>挂载硬件设备</strong></h3> <h4 id="blkid命令用于显示设备的属性信息"><a href="#blkid命令用于显示设备的属性信息" class="header-anchor">#</a> <strong>blkid命令</strong>用于显示设备的属性信息</h4> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# blkid
/dev/sdb1: UUID=&quot;2db66eb4-d9c1-4522-8fab-ac074cd3ea0b&quot; TYPE=&quot;xfs&quot; PARTUUID=&quot;eb23857a-01&quot;
/dev/sdb2: UUID=&quot;478fRb-1pOc-oPXv-fJOS-tTvH-KyBz-VaKwZG&quot; TYPE=&quot;ext4&quot; PARTUUID=&quot;eb23857a-02&quot;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="mount用于挂载文件系统"><a href="#mount用于挂载文件系统" class="header-anchor">#</a> <strong>mount用于挂载文件系统</strong></h4> <table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td>-a</td> <td>挂载所有在/etc/fstab中定义的文件系统</td></tr> <tr><td>-t</td> <td>指定文件系统的类型，比如：ext4、xfs、iso9660</td></tr> <tr><td>-o</td> <td>指定挂载选项，比如:remount、rw、ro、username、password</td></tr></tbody></table> <p>例如，要把设备/dev/sdb2挂载到/backup目录，只需要在mount命令中填写设备与挂载目录参数就行，系统会自动判断要挂载文件的类型，命令如下：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# mount /dev/sdb2 /backup
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果在工作中要挂载一块网络存储设备，该设备的名字可能会变来变去，这样再写为sdb就不太合适了。这时推荐用UUID（通用唯一识别码）进行挂载操作.</p> <p>blkid命令用于显示设备的属性信息,使用blkid命令来查询设备UUID的示例如下：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# blkid
/dev/sdb1: UUID=&quot;2db66eb4-d9c1-4522-8fab-ac074cd3ea0b&quot; TYPE=&quot;xfs&quot; PARTUUID=&quot;eb23857a-01&quot;
/dev/sdb2: UUID=&quot;478fRb-1pOc-oPXv-fJOS-tTvH-KyBz-VaKwZG&quot; TYPE=&quot;ext4&quot; PARTUUID=&quot;eb23857a-02&quot;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>然后就可以通过UUID值挂载网络设备了：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# mount UUID=478fRb-1pOc-oPXv-fJOS-tTvH-KyBz-VaKwZG /backup
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>但是使用mount命令挂载只是临时挂载系统重启后就会失效，若要永久有效则需要写入到==/etc/fstab==文件中，该文件中只要包含6列数据，其中每列字段含义如下：</p> <table><thead><tr><th>字段</th> <th>意义</th></tr></thead> <tbody><tr><td>设备文件</td> <td>一般为设备的路径+设备名称，也可以写唯一识别码（UUID，Universally Unique Identifier）</td></tr> <tr><td>挂载目录</td> <td>指定要挂载到的目录，需在挂载前创建好</td></tr> <tr><td>格式类型</td> <td>指定文件系统的格式，比如Ext3、Ext4、XFS、SWAP、iso9660（此为光盘设备）等</td></tr> <tr><td>权限选项</td> <td>若设置为defaults，则默认权限为：rw, suid, dev, exec, auto, nouser, async</td></tr> <tr><td>是否备份</td> <td>若为1则开机后使用dump进行磁盘备份，为0则不备份</td></tr> <tr><td>是否自检</td> <td>若为1则开机后自动进行磁盘自检，为0则不自检</td></tr></tbody></table> <p>写入到/etc/fstab文件中的设备信息并不会立即生效，需要使用mount -a参数进行自动挂载：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# mount -a
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="umount用于卸载设备或文件系统"><a href="#umount用于卸载设备或文件系统" class="header-anchor">#</a> umount用于卸载设备或文件系统</h4> <p>，英文全称为“un mount”，语法格式为“umount [设备文件/挂载目录]”。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linuxprobe ~]# umount /dev/sdb2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="df查看已挂载的磁盘占用情况"><a href="#df查看已挂载的磁盘占用情况" class="header-anchor">#</a> <strong>df查看已挂载的磁盘占用情况</strong></h4> <p>df命令显示的磁盘使用量情况含可用、已有及使用率等信息，默认单位为Kb，建议使用-h参数进行单位换算，毕竟135M比138240Kb更利于阅读对吧</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linuxprobe~]# df -h
Filesystem             Size  Used Avail Use% Mounted on
devtmpfs               969M     0  969M   0% /dev
tmpfs                  984M     0  984M   0% /dev/shm
tmpfs                  984M   18M  966M   2% /run
tmpfs                  984M     0  984M   0% /sys/fs/cgroup
/dev/mapper/rhel-root   17G  3.9G   14G  23% /
/dev/sda1             1014M  152M  863M  15% /boot
/dev/sdb2              480M   20M  460M   4% /backup
tmpfs                  197M   16K  197M   1% /run/user/42
tmpfs                  197M  3.5M  194M   2% /run/user/0
/dev/sr0               6.7G  6.7G     0 100% /media/cdrom
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h4 id="lsblk查看可用块设备信息"><a href="#lsblk查看可用块设备信息" class="header-anchor">#</a> lsblk查看可用块设备信息</h4> <p>lsblk命令用于查看已挂载的磁盘的空间使用情况，如果系统中硬盘特别多，分区特别多，可以使用该命令查看</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# lsblk 
NAME          MAJ:MIN RM  SIZE RO TYPE MOUNTPOINT
sda             8:0    0   20G  0 disk 
├─sda1          8:1    0    1G  0 part /boot
└─sda2          8:2    0   19G  0 part 
  ├─rhel-root 253:0    0   17G  0 lvm  /
  └─rhel-swap 253:1    0    2G  0 lvm  [SWAP]
sr0            11:0    1  6.6G  0 rom  /media/cdrom
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="添加硬盘设备"><a href="#添加硬盘设备" class="header-anchor">#</a> <strong>添加硬盘设备</strong></h3> <h4 id="主分区、扩展分区和逻辑分区的区别"><a href="#主分区、扩展分区和逻辑分区的区别" class="header-anchor">#</a> <strong>主分区、扩展分区和逻辑分区的区别</strong></h4> <p>(1)主分区：主分区是硬盘的启动分区，我们常说的“C盘”就是硬盘上的主分区。它被操作系统和主板认定为这个硬盘的第一个分区。所以C盘永远都是排在所有磁盘分区的第一的位置上。
(2)扩展分区：除去主分区所占用的容量以外，硬盘剩下的容量就被认定为扩展分区(也就是说：一块硬盘除去主分区外的容量后，如果对剩下的容量进行了再分区，那么，这个再分区就是扩展分区)。
(3)逻辑分区：<strong>扩展分区是不能直接使用的</strong>，他是以逻辑分区的方式来使用的，所以说扩展分区可以分成若干个逻辑分区。<strong>他们的关系是包含的关系，所有的逻辑分区都是扩展分区的一部分</strong>。扩展分区如果不再进行分区了，那么整个扩展分区就是逻辑分区了。</p> <h4 id="fdisk磁盘分区管理"><a href="#fdisk磁盘分区管理" class="header-anchor">#</a> fdisk磁盘分区管理</h4> <p>fdisk命令用于新建、修改及删除磁盘的分区表信息。</p> <p><strong>1.fdisk命令中的参数以及作用</strong></p> <table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td>m</td> <td>查看全部可用的参数</td></tr> <tr><td>n</td> <td>添加新的分区</td></tr> <tr><td>d</td> <td>删除某个分区信息</td></tr> <tr><td>l</td> <td>列出所有可用的分区类型</td></tr> <tr><td>t</td> <td>改变某个分区的类型</td></tr> <tr><td>p</td> <td>查看分区表信息</td></tr> <tr><td>w</td> <td>保存并退出</td></tr> <tr><td>q</td> <td>不保存直接退出</td></tr></tbody></table> <p><strong>2.使用fdisk命令来尝试管理/dev/sdb硬盘设备：</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@linuxprobe ~<span class="token punctuation">]</span><span class="token comment"># fdisk /dev/sdb</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="磁盘配额"><a href="#磁盘配额" class="header-anchor">#</a> <strong>磁盘配额</strong></h3> <p>使用quota技术进行磁盘容量配额管理，从而限制用户的硬盘可用容量或所能创建的最大文件个数。quota技术还有软限制和硬限制的功能。</p> <p><strong>软限制</strong>：当达到软限制时会提示用户，但仍允许用户在限定的额度内继续使用。</p> <p><strong>硬限制</strong>：当达到硬限制时会提示用户，且强制终止用户的操作。</p> <p>1:13:48</p> <h3 id="vdo虚拟数据优化"><a href="#vdo虚拟数据优化" class="header-anchor">#</a> <strong>VDO虚拟数据优化</strong></h3> <p>VDO（Virtual Data Optimize，虚拟数据优化）是一种通过压缩或删除存储设备上的数据来优化存储空间的技术。</p> <p>对各种类型文件压缩效果汇总表</p> <table><thead><tr><th>文件名</th> <th>描述</th> <th>类型</th> <th>原始大小（KB）</th> <th>实际占用空间（KB）</th></tr></thead> <tbody><tr><td>dickens</td> <td>狄更斯文集</td> <td>英文原文</td> <td>9953</td> <td>9948</td></tr> <tr><td>mozilla</td> <td>Mozilla的1.0可执行文件</td> <td>执行程序</td> <td>50020</td> <td>33228</td></tr> <tr><td>mr</td> <td>医用resonanse图像</td> <td>图片</td> <td>9736</td> <td>9272</td></tr> <tr><td>nci</td> <td>结构化的化学数据库</td> <td>数据库</td> <td>32767</td> <td>10168</td></tr> <tr><td>ooffice</td> <td>Open Office.org 1.01 DLL</td> <td>可执行程序</td> <td>6008</td> <td>5640</td></tr> <tr><td>osdb</td> <td>基准测试用的MySQL格式示例数据库</td> <td>数据库</td> <td>9849</td> <td>9824</td></tr> <tr><td>reymont</td> <td>瓦迪斯瓦夫·雷蒙特的书</td> <td>PDF</td> <td>6471</td> <td>6312</td></tr> <tr><td>samba</td> <td>samba源代码</td> <td>src源码</td> <td>21100</td> <td>11768</td></tr> <tr><td>sao</td> <td>星空数据</td> <td>天文格式的bin文件</td> <td>7081</td> <td>7036</td></tr> <tr><td>webster</td> <td>辞海</td> <td>HTML</td> <td>40487</td> <td>40144</td></tr> <tr><td>xml</td> <td>XML文件</td> <td>HTML</td> <td>5220</td> <td>2180</td></tr> <tr><td>x-ray</td> <td>透视医学图片</td> <td>医院数据</td> <td>8275</td> <td>8260</td></tr></tbody></table> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912150234.png" alt="image-20230824192945640"> <p>配置VDO</p> <p>1.用dnf命令即可完成安装VDO服务</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class=" /dev/mapper/storage: UUID=&quot;cd4e9f12-e16a-415c-ae76-8de069076713&quot; TYPE=&quot;xfs&quot;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>10.打开/etc/fstab文件，把对应的字段填写完整。建议再加上_netdev参数，表示等系统及网络都启动后再挂载VDO设备卷,否则系统重启后，将无法正常进入系统</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>UUID=cd4e9f12-e16a-415c-ae76-8de069076713    /storage      xfs        defaults,_netdev   0 0 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="软连接和硬链接"><a href="#软连接和硬链接" class="header-anchor">#</a> <strong>软连接和硬链接</strong></h3> <p>**软链接（soft link）：**也叫符号链接（symbolic link），仅仅包含所链接文件的名称和路径，很像一个记录地址的标签。当原始文件被删除或移动后，新的链接文件也会随之失效，不能被访问。可以针对文件、目录设置软链接，跨文件系统进行链接也不是问题。从这一点来看，它与Windows系统的“快捷方式”具有一样的性质。用户访问软链接的效果如图6-15所示。</p> <p>**硬链接（hard link）：**可以将它理解为一个“指向原始文件block的指针”，系统会创建出一个与原来一模一样的inode信息块。所以，硬链接文件与原始文件其实是一模一样的，只是名字不同。每添加一个硬链接，该文件的inode个数就会增加1；而且只有当该文件的inode个数为0时，才算彻底将它删除。换言之，由于硬链接实际上是指向原文件block的指针，因此即便原始文件被删除，依然可以通过硬链接文件来访问。需要注意的是，由于技术的局限性，不能跨分区对目录文件进行硬链接。用户访问硬链接的效果如图6-16所示。</p> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912150324.png" alt="image-20230729190354021"> <h2 id="使用raid与lvm磁盘阵列技术"><a href="#使用raid与lvm磁盘阵列技术" class="header-anchor">#</a> 使用RAID与LVM磁盘阵列技术</h2> <p><img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912150543.png" alt="image-20230730193754271"></p> <h3 id="raid磁盘阵列"><a href="#raid磁盘阵列" class="header-anchor">#</a> RAID磁盘阵列</h3> <p><strong>mdadm命令</strong></p> <table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td>-a</td> <td>检测设备名称</td></tr> <tr><td>-n</td> <td>指定设备数量</td></tr> <tr><td>-l</td> <td>指定RAID级别</td></tr> <tr><td>-C</td> <td>创建</td></tr> <tr><td>-v</td> <td>显示过程</td></tr> <tr><td>-f</td> <td>模拟设备损坏</td></tr> <tr><td>-r</td> <td>移除设备</td></tr> <tr><td>-Q</td> <td>查看摘要信息</td></tr> <tr><td>-D</td> <td>查看详细信息</td></tr> <tr><td>-S</td> <td>停止RAID磁盘阵列</td></tr></tbody></table> <p><strong>使用mdadm命令创建RAID 10</strong></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# mdadm -Cv /dev/md0 -n 4 -l 10 /dev/sdb /dev/sdc /dev/sdd /dev/sde
mdadm: layout defaults to n2
mdadm: layout defaults to n2
mdadm: chunk size defaults to 512K
mdadm: size set to 20954112K
mdadm: Defaulting to version 1.2 metadata
mdadm: array /dev/md0 started.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>初始化过程大约需要1分钟左右，期间可以用-D参数进行查看。也可以用-Q参数查看简要信息：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# mdadm -Q /dev/md0
/dev/md0: 39.97GiB raid10 4 devices, 0 spares. Use mdadm --detail for more detail.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="部署磁盘阵列"><a href="#部署磁盘阵列" class="header-anchor">#</a> <strong>部署磁盘阵列</strong></h4> <h4 id="删除磁盘阵列"><a href="#删除磁盘阵列" class="header-anchor">#</a> <strong>删除磁盘阵列</strong></h4> <h4 id="raid故障模拟和修复"><a href="#raid故障模拟和修复" class="header-anchor">#</a> RAID故障模拟和修复</h4> <h4 id="给raid添加热备盘"><a href="#给raid添加热备盘" class="header-anchor">#</a> 给RAID添加热备盘</h4> <h3 id="lvm逻辑卷管理"><a href="#lvm逻辑卷管理" class="header-anchor">#</a> LVM逻辑卷管理</h3> <p><strong>1.LVM的核心理念</strong></p> <p>LVM是Linux系统用于对硬盘分区进行管理的一种机制，理论性较强，其创建初衷是为了解决硬盘设备在创建分区后不易修改分区大小的缺陷。在日常的使用中，如果卷组（VG）的剩余容量不足，可以随时将新的物理卷（PV）加入到里面，进行不断地扩容。物理卷处于LVM中的最底层，可以将其理解为物理硬盘、硬盘分区或者RAID磁盘阵列。卷组建立在物理卷之上，一个卷组能够包含多个物理卷，而且在卷组创建之后也可以继续向其中添加新的物理卷。逻辑卷是用卷组中空闲的资源建立的，并且逻辑卷在建立后可以动态地扩展或缩小空间。这就是LVM的核心理念。</p> <p><strong>2.逻辑卷管理器使用流程图及常用部署命令</strong></p> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912151250.png" alt="image-20230825143825682"> <h4 id="部署逻辑卷"><a href="#部署逻辑卷" class="header-anchor">#</a> <strong>部署逻辑卷</strong></h4> <p>1.新添加的两块硬盘设备支持LVM技术。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linuxprobe ~]# pvcreate /dev/sdb /dev/sdc

ables的基本命令" class="header-anchor">#</a> <strong>iptables的基本命令</strong></h4> <h3 id="firewalld"><a href="#firewalld" class="header-anchor">#</a> <strong>Firewalld</strong></h3> <h4 id="终端管理工具"><a href="#终端管理工具" class="header-anchor">#</a> <strong>终端管理工具</strong></h4> <h4 id="图形管理工具"><a href="#图形管理工具" class="header-anchor">#</a> <strong>图形管理工具</strong></h4> <h3 id="cockpit管理工具"><a href="#cockpit管理工具" class="header-anchor">#</a> <strong>Cockpit管理工具</strong></h3> <h2 id="使用ssh服务管理远程主机"><a href="#使用ssh服务管理远程主机" class="header-anchor">#</a> 使用ssh服务管理远程主机</h2> <h3 id="配置网卡服务"><a href="#配置网卡服务" class="header-anchor">#</a> <strong>配置网卡服务</strong></h3> <h4 id="配置网卡参数"><a href="#配置网卡参数" class="header-anchor">#</a> <strong>配置网卡参数</strong></h4> <h4 id="创建网络连接-配置文件"><a href="#创建网络连接-配置文件" class="header-anchor">#</a> <strong>创建网络连接 配置文件</strong></h4> <h4 id="网卡绑定"><a href="#网卡绑定" class="header-anchor">#</a> <strong>网卡绑定</strong></h4> <h3 id="远程控制服务"><a href="#远程控制服务" class="header-anchor">#</a> <strong>远程控制服务</strong></h3> <p><strong>常见远程控制工具：</strong></p> <p>​		**Windows:**Xshell、Mobaxterm、Putty、一些windows自带ssh工具</p> <p>​		**Linux:**openssh-clients等</p> <p>​		**==推荐：==**FinalShell（支持Windows、Linux、macOS）</p> <h4 id="配置sshd服务"><a href="#配置sshd服务" class="header-anchor">#</a> <strong>配置sshd服务</strong></h4> <p><strong>1.SSH</strong>（Secure <a href="https://www.linuxcool.com/" target="_blank" rel="noopener noreferrer">Shell<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>）是一种能够以安全的方式提供远程登录的协议，也是目前远程管理Linux系统的首选方式。想要使用SSH协议来远程管理Linux系统，则需要配置部署sshd服务程序。sshd是基于SSH协议开发的一款远程管理服务程序,sshd提供两种安全验证的方法：</p> <blockquote><p><strong>基于密码的验证</strong>—用账户和密码来验证登录；</p> <p><strong>基于密钥的验证</strong>—需要在本地生成密钥对，然后把密钥对中的公钥上传至服务器，并与服务器中的公钥进行比较；该方式相较来说更安全。</p></blockquote> <p><strong>2.sshd服务配置文件中包含的参数以及作用</strong></p> <table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td>Port 22</td> <td>默认的sshd服务端口</td></tr> <tr><td>ListenAddress 0.0.0.0</td> <td>设定sshd服务器监听的IP地址</td></tr> <tr><td>Protocol 2</td> <td>SSH协议的版本号</td></tr> <tr><td>HostKey /tc/ssh/ssh_host_key</td> <td>SSH协议版本为1时，DES私钥存放的位置</td></tr> <tr><td>HostKey /etc/ssh/ssh_host_rsa_key</td> <td>SSH协议版本为2时，RSA私钥存放的位置</td></tr> <tr><td>HostKey /etc/ssh/ssh_host_dsa_key</td> <td>SSH协议版本为2时，DSA私钥存放的位置</td></tr> <tr><td>PermitRootLogin yes</td> <td>设定是否允许root管理员直接登录</td></tr> <tr><td>StrictModes yes</td> <td>当远程用户的私钥改变时直接拒绝连接</td></tr> <tr><td>MaxAuthTries 6</td> <td>最大密码尝试次数</td></tr> <tr><td>MaxSessions 10</td> <td>最大终端数</td></tr> <tr><td>PasswordAuthentication yes</td> <td>是否允许密码验证</td></tr> <tr><td>PermitEmptyPasswords no</td> <td>是否允许空密码登录（很不安全）</td></tr></tbody></table> <p><strong>3.sshd配置文件</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Server ~<span class="token punctuation">]</span><span class="token comment"># vim /etc/ssh/sshd_config </span>
 ………………省略部分输出信息………………

 <span class="token number">46</span> PermitRootLogin no

<span class="token punctuation">[</span>root@Server ~<span class="token punctuation">]</span><span class="token comment"># systemctl restart sshd</span>
<span class="token punctuation">[</span>root@Server ~<span class="token punctuation">]</span><span class="token comment"># systemctl enable sshd</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p><strong>4.链接方式</strong></p> <p>使用两台虚拟机，一台充当服务器，另外一台充当客户端:</p> <table><thead><tr><th>主机地址</th> <th>操作系统</th> <th>作用</th></tr></thead> <tbody><tr><td>192.168.10.10</td> <td>Linux</td> <td>服务器</td></tr> <tr><td>192.168.10.20</td> <td>Linux</td> <td>客户端</td></tr></tbody></table> <p>在客户端中链接服务端：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@Client ~]# ssh root@192.168.10.10

.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>的被执行对象。</td></tr> <tr><td>Inventory</td> <td>主机清单</td> <td>指的是受控节点的列表，可以是IP地址、主机名称或者域名。</td></tr> <tr><td>Modules</td> <td>模块</td> <td>指的是上文提到的特定功能代码，默认自带有上千款功能模块，在Ansible Galaxy有超多可供选择。</td></tr> <tr><td>Task</td> <td>任务</td> <td>指的是Ansible客户端上面要被执行的操作。</td></tr> <tr><td>Playbook</td> <td>剧本</td> <td>指的是通过YAML语言编写的可重复执行的任务列表，把常做的操作写入到剧本文件中，下次可以直接重复执行一遍。</td></tr> <tr><td>Roles</td> <td>角色</td> <td>从Ansible 1.2版本开始引入的新特性，用于结构化的组织Playbook，通过调用角色实现一连串的功能。</td></tr></tbody></table> <p><strong>安装</strong></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linuxprobe ~]# dnf install -y ansible

></tr></tbody></table> <p>模拟产环境中的常见需求，我们又为这5台主机分别规划了功能用途，有开发机（dev）、测试机（test）、产品机（prod）（两台）和负载均衡机（balancers）。在对主机进行分组标注。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# vim /etc/ansible/hosts
[dev]
192.168.10.20
[test]
192.168.10.21

192.168.10.22
192.168.10.23

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>结构化的方式显示出受管主机的信息，可是使用“ansible-inventory --graph”命来查看。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linux ~]# ansible-inventory --graph

---
- name: 安装软件包
  hosts: dev,test,prod
  tasks:
          - name: one
            yum:
                    name: mariadb
                    state: latest

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>ansible系统角色描述</p> <table><thead><tr><th>角色名称</th> <th>作用</th></tr></thead> <tbody><tr><td>rhel-system-roles.kdump</td> <td>配置kdump崩溃恢复服务</td></tr> <tr><td>rhel-system-roles.network</td> <td>配置网络接口</td></tr> <tr><td>rhel-system-roles.selinux</td> <td>配置SELinux策略及模式</td></tr> <tr><td>rhel-system-roles.timesync</td> <td>配置网络时间协议</td></tr> <tr><td>rhel-system-roles.postfix</td> <td>配置邮件传输服务</td></tr> <tr><td>rhel-system-roles.firewall</td> <td>配置防火墙服务</td></tr> <tr><td>rhel-system-roles.tuned</td> <td>配置系统调优选项</td></tr></tbody></table> <p>以rhel-system-roles.timesync角色为例，它用于设置系统的时间和NTP服务，让主机能够同步准确的时间信息。剧本模板文件存放在/usr/share/doc/rhel-system-roles/目录中，可以复制过来修改使用：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linuxprobe ~]# cp /usr/share/doc/rhel-system-roles/timesync/example-timesync-playbook.yml timesync.yml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>NTP服务器主要用于同步计算机的时间，可以提供高精度的时间校准服务，帮助计算机校对系统时钟。在复制来的剧本模板文件中，删除掉多余的代码，将NTP服务器的地址填写到timesync_ntp_servers变量的hostname字段中即可。</p> <p>timesync_ntp_servers变量参数含义</p> <table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td>hostname</td> <td>NTP服务器主机名</td></tr> <tr><td>iburst</td> <td>启用快速同步</td></tr></tbody></table> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linuxprobe ~]# vim timesync.yml 
---
- hosts: all
  vars:
    timesync_ntp_servers:
      - hostname: pool.ntp.org
        iburst: yes
  roles:
    - rhel-system-roles.timesync
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h4 id="从外部获取角色"><a href="#从外部获取角色" class="header-anchor">#</a> <strong>从外部获取角色</strong></h4> <p>从Ansible Galaxy中获取的角色，Ansible Galaxy是Ansible的一个官方社区，用于共享角色和功能代码，用户可以在网站自由地共享和下载Ansible角色。</p> <h4 id="创建新的角色"><a href="#创建新的角色" class="header-anchor">#</a> <strong>创建新的角色</strong></h4> <p>接下来将会创建一个名为apache的新角色，它能够帮助我们自动安装、运行httpd网站服务，设置防火墙的允许规则，以及根据每个主机生成独立的index.html首页文件。</p> <p>在Ansible的主配置文件中，第68行定义的是角色保存路径。如果用户新建的角色信息不在规定的目录内，则无法使用ansible-galaxy list命令找到。因此需要手动填写新角色的目录路径，或是进入/etc/ansible/roles目录内再进行创建。为了避免后期角色信息过于分散导致不好管理，我们还是决定在默认目录下进行创建，不再修改。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linuxe roles]# vim /etc/ansible/ansible.cfg
 66 
 67 # additional paths to search for roles in, colon separated
 68 #roles_path    = /etc/ansible/roles
 69 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>在ansible-galaxy命令后面跟一个init参数，创建一个新的角色信息，且建立成功后便会在当前目录下生成出一个新的目录：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linuxe ~]# cd /etc/ansible/roles
[root@linuxe roles]# ansible-galaxy init apache
- Role apache was created successfully
[root@linuxe roles]# ls
apache nginx nginxinc.nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>此时的apache即是角色名称，也是用于存在角色信息的目录名称。切换到该目录下，查看它的结构：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linuxe roles]# cd apache
[root@linuxe apache]# ls
defaults  files  handlers  meta  README.md  tasks  templates  tests  vars
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>在创建新角色时，最关键的便是能够正确理解目录结构。通俗来说，就是要把正确的信息放入正确的目录中，这样在调用角色时才能有正确的效果。</p> <p><strong>Ansible角色目录结构及含义</strong></p> <table><thead><tr><th>目录</th> <th>含义</th></tr></thead> <tbody><tr><td>defaults</td> <td>包含角色变量的默认值（优先级低）。</td></tr> <tr><td>files</td> <td>包含角色执行tasks任务时做引用的静态文件。</td></tr> <tr><td>handlers</td> <td>包含角色的处理程序定义。</td></tr> <tr><td>meta</td> <td>包含角色的作者、许可证、频台和依赖关系等信息。</td></tr> <tr><td>tasks</td> <td>包含角色所执行的任务。</td></tr> <tr><td>templates</td> <td>包含角色任务所使用的Jinja2模板。</td></tr> <tr><td>tests</td> <td>包含用于测试角色的剧本文件。</td></tr> <tr><td>vars</td> <td>包含角色变量的默认值（优先级高）。</td></tr></tbody></table> <p><strong>下面准备创建新角色</strong></p> <p><strong>第1步</strong>：打开用于定义角色任务的tasks/main.yml文件。在该文件中不需要定义要执行的主机组列表，因为后面会单独编写剧本进行调用，此时应先对apache角色能做的事情（任务）有一个明确的思路，在调用角色后yml文件会按照从上到下的顺序自动执行。</p> <blockquote><p><strong>任务1</strong>：安装httpd网站服务。</p> <p><strong>任务2</strong>：运行httpd网站服务，并加入到开机启动项中。</p> <p><strong>任务3</strong>：配置防火墙，使其放行HTTP协议。</p> <p><strong>任务4</strong>：根据每台主机的变量值，生成不同的主页文件。</p></blockquote> <p>先写出第一个任务。使用yum模块安装httpd网站服务程序（注意格式）：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linuxprobe apache]# vim tasks/main.yml
---
- name: one
  yum:
          name: httpd
          state: latest
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>第2步：使用service模块启动httpd网站服务程序，并加入到启动项中，保证能够一直为用户提供服务。在初次使用模块前，先用ansible-doc命令查看一下帮助和实例信息。由于篇幅的限制，这里对信息进行了删减，仅保留了有用的内容。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linuxprobe apache]# ansible-doc service
&gt; SERVICE    (/usr/lib/python3.6/site-packages/ansible/modules/system/service.py)

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><p>默认的EXAMPLES示例使用的就是httpd网站服务。通过输出信息可得知，启动服务为“state: started”参数，而加入到开机启动项则是“enabled: yes”参数。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linuxprobe apache]# vim tasks/main.yml
---

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>第3步：配置防火墙的允许策略，让其他主机可以正常访问。在配置防火墙时，需要使用firewalld模块。同样也是先看一下帮助示例：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linuxprobe defaults]# ansible-doc firewalld
&gt; FIREWALLD    (/usr/lib/python3.6/site-packages/ansible/modules/system/firewalld.py)

  * This module is maintained by The Ansible Community
OPTIONS (= is mandatory):

    service: https

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p>依据输出信息可得知，在firewalld模块设置防火墙策略时，指定协议名称为“service: http”参数，放行该协议为“state: enabled”参数，设置为永久生效为“permanent: yes”参数，当前立即生效为“immediate: yes”参数。参数虽然多了一些，但是基本与在第8章节学习的一致，并不需要担心。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linuxprobe apache]# vim tasks/main.yml
---
- name: one
  yum:
          name: httpd
          state: latest
- name: two

          name: httpd
          state: started
          enabled: yes
- name: three
  firewalld:
          service: http
          permanent: yes
          state: enabled
          immediate: yes
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>第4步：让每台主机显示的主页文件均不相同。在使用Ansible的常规模块时，都是采用“查询版主示例并模仿”的方式搞定的，这里为了增加难度，我们再提出个新需求，即能否让每台主机上运行的httpd网站服务都能显示不同的内容呢？例如显示当前服务器的主机名及IP地址。这就要用到template模块及Jinja2技术了。</p> <p>使用ansible-doc命令来查询template模块的使用方法。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linuxprobe apache]# ansible-doc template
&gt; TEMPLATE    (/usr/lib/python3.6/site-packages/ansible/modules/files/template.&gt;

        Templates are processed by the L(Jinja2 templating

        of the template's machine. `template_uid' is the numeric user

        `template_fullpath' is the absolute path of the template.
        `template_destpath' is the path of the template on the remote

- name: Template a file to /etc/files.conf

    src: /mytemplates/foo.j2
    dest: /etc/file.conf
