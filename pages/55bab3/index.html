1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">RHCSA学习笔记<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="rhcsa学习笔记"><a href="#rhcsa学习笔记" class="header-anchor">#</a> RHCSA学习笔记</h1> <img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912141406.png" alt="img"> <h2 id="mars上执行以下任务"><a href="#mars上执行以下任务" class="header-anchor">#</a> <strong>mars上执行以下任务</strong></h2> <h3 id="配置网络-配置完后重启服务器"><a href="#配置网络-配置完后重启服务器" class="header-anchor">#</a> 配置网络  配置完后重启服务器</h3> <p>配置host</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>vim /etc/hostname    # mars.domain250.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>配置网卡</p> <p>方式1</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>nmtui    # 打开图形界面配置配置ip
reboot   # 配置完后重启服务器
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="配置yum仓库"><a href="#配置yum仓库" class="header-anchor">#</a> 配置yum仓库</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>cd /etc/yum.repo.d
vim recsa.d

#固定格式
[]
name=
baseurl=
enabled=0
gpgcheck=1

[BaseOS]
name=BaseOS
baseurl=http://content/rhel8.0/x86_64/dvd/BaseOS
enabled=0
gpgcheck=1
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h3 id="调试-selinux-模拟环境不能用"><a href="#调试-selinux-模拟环境不能用" class="header-anchor">#</a> <strong>调试 SELinux</strong>(模拟环境不能用)</h3> <p>==模拟环境判分时没分==</p> <p>1.列举所有跟http服务相关的端口号</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>semanage port -l | grep http   
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><img src="https://cdn.jsdelivr.net/gh/Howietron/Howietron/img/2023/09/1220230912141416.png" alt="image-20230728122859439"> <p>2.添加82端口号到服务http_port_t</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>semanage port -a -t http_port_t -p tcp 82  # 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>3.重启服务,并将服务添加到启动项</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>systemctl restart httpd
systemctl enable httpd
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="创建用户账号"><a href="#创建用户账号" class="header-anchor">#</a> 创建用户账号</h3> <p>第五章节内容</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@mars ~]# groupadd sysmgrs
[root@mars ~]# useradd -G sysmgrs natasha
[root@mars ~]# useradd -G sysmgrs harry
[root@mars ~]# useradd -s /bin/false sarah
[root@mars ~]# passwd natasha
[root@mars ~]# passwd harry
[root@mars ~]# passwd sarah
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>密码：flectrag</p> <h3 id="创建cron定时任务"><a href="#创建cron定时任务" class="header-anchor">#</a> 创建cron定时任务</h3> <p>配置 cron 作业，该作业每隔 2 分钟运行并执行以下命令：</p> <p>logger &quot;EX200 in progress&quot;，以用户 natasha 身份运行</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@mars ~<span class="token punctuation">]</span><span class="token comment"># crontab -e -u natasha </span>
*/2 * * * * logger <span class="token string">&quot;EX200 in progress&quot;</span>      <span class="token comment"># 分、时、日、月、星期 命令</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="创建协作目录"><a href="#创建协作目录" class="header-anchor">#</a> 创建协作目录</h3> <p>创建具有以下特征的协作目录 /home/managers ：</p> <p>/home/managers 的组用权是 sysmgrs</p> <p>目录应当可被 sysmgrs 的成员读取、写入和访问，但任何其他用户不具这些权限。（当然，root 用户有权访问系统上的所有文件和目录）</p> <p>/home/managers 中创建的文件自动将组所有权设置到 sysmgrs 组</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@mars ~]# mkdir /home/managers
[root@mars ~]# chown -R root:sysmgrs /home/managers
[root@mars ~]# chmod -R 2770 /home/managers
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="配置-ntp"><a href="#配置-ntp" class="header-anchor">#</a> <strong>配置 NTP</strong></h3> <p>配置您的系统，使其成为 materials.example.com 的 NTP 客户端。（注：materials.example.com 是 classroom.example.com 的 DNS 别名）</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@mars ~]# vim /etc/chrony.conf
#将第7行，修改为：
server materials.example.com iburst
[root@mars ~]# systemctl restart chronyd
[root@mars ~]# systemctl enable chronyd
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="配置-autofs"><a href="#配置-autofs" class="header-anchor">#</a> 配置 autofs</h3> <p>==autofs12章节有讲==</p> <p>配置 autofs ，以按照如下所述自动挂载远程用户的主目录：</p> <p>materials.example.com ( 172.25.254.254 ) NFS 导出 /rhome 到您的系统。此文件系统包含为用户 remoteuser1 预配置的主目录</p> <p>remoteuser1 的主目录是 materials.example.com:/rhome/remoteuser1</p> <p>remoteuser1 的主目录应自动挂载到本地 /rhome 下的 /rhome/remoteuser1</p> <p>主目录必须可供其用户写入</p> <p>remoteuser1 的密码是 flectrag</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@mars ~]# yum install autofs
[root@mars ~]# vim /etc/auto.master
#添加一行
/rhome /etc/rhcsa.misc
[root@mars ~]# vim /etc/rhcsa.misc
#添加一行
remoteuser1 -fstype=nfs,rw materials.example.com:/rhome/remoteuser1
[root@mars ~]# systemctl restart autofs
[root@mars ~]# systemctl enable autofs
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h3 id="配置-var-tmp-fstab-权限"><a href="#配置-var-tmp-fstab-权限" class="header-anchor">#</a> 配置 /var/tmp/fstab 权限</h3> <p>将文件 /etc/fstab 复制到 /var/tmp/fstab 。配置 /var/tmp/fstab 的权限以满足如下条件：</p> <p>文件 /var/tmp/fstab 自 root 用户所有</p> <p>文件 /var/tmp/fstab 属于组 root</p> <p>文件 /var/tmp/fstab 应不能被任何人执行</p> <p>用户 natasha 能够读取和写入 /var/tmp/fstab</p> <p>用户 harry 无法写入或读取 /var/tmp/fstab</p> <p>所有其他用户（当前或未来）能够读取 /var/tmp/fstab</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@mars ~]# cp /etc/fstab /var/tmp/fstab
[root@mars ~]# setfacl -m u:natasha:rw /var/tmp/fstab
[root@mars ~]# setfacl -m u:harry:- /var/tmp/fstab
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="配置用户帐户"><a href="#配置用户帐户" class="header-anchor">#</a> <strong>配置用户帐户</strong></h3> <p>配置用户 manalo ，其用户 ID 为 3533。此用户的密码应当为 flectrag。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@mars ~]# useradd -u 3533 manalo
[root@mars ~]# passwd manalo
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="查找文件"><a href="#查找文件" class="header-anchor">#</a> 查找文件</h3> <p>查找当 jacques 所有的所有文件并将其副本放入 /root/findfiles 目录</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@mars ~]# mkdir /root/findfiles
[root@mars ~]# find / -user jacques -exec cp -a {} /root/findfiles \;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="查找字符串"><a href="#查找字符串" class="header-anchor">#</a> <strong>查找字符串</strong></h3> <p>查找文件 /usr/share/xml/iso-codes/iso_639_3.xml 中包含字符串 ng 的所有行。将所有这些行的副本按原始顺序放在文件 /root/list 中。 /root/list 不得包含空行，且所有行必须是 /usr/share/xml/iso-codes/iso_639_3.xml 中原始行的确切副本。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@mars ~]# grep ng /usr/share/xml/iso-codes/iso_639_3.xml &gt; /root/list
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="创建存档"><a href="#创建存档" class="header-anchor">#</a> <strong>创建存档</strong></h3> <p>创建一个名为 /root/backup.tar.gz 的 tar 存档，其应包含 /usr/local 的 tar 存档，其应包含 /usr/local 的内容。该 tar 存档必须使用 gzip 进行压缩。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># 考试时，可能会考bz2格式压缩需要将参数z改成j，vf是必加的，c是压缩x是解压，z是gz其他全是j
[root@mars ~]# tar czvf /root/backup.tar.gz /usr/local
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="随机考题"><a href="#随机考题" class="header-anchor">#</a> <strong>随机考题</strong></h2> <h3 id="配置-cron-作业a-二选一"><a href="#配置-cron-作业a-二选一" class="header-anchor">#</a> <strong>配置 cron 作业A（二选一）</strong></h3> <blockquote><p>配置 cron 作业，该作业每隔 2 分钟运行并执行以下命令：</p> <p>logger &quot;EX200 in progress&quot;，以用户 natasha 身份运行</p></blockquote> <p>解题方法：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@mars ~]# crontab -e -u natasha 
*/2 * * * * logger &quot;EX200 in progress&quot;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="配置-cron-作业b-二选一"><a href="#配置-cron-作业b-二选一" class="header-anchor">#</a> <strong>配置 cron 作业B（二选一）</strong></h3> <blockquote><p>配置 cron 作业， 每天14：23 分执行任务：</p> <p>logger &quot;EX200 in progress&quot;，以用户 natasha 身份运行</p></blockquote> <p>解题方法：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@mars ~]# crontab -e -u natasha 
23 14 * * * logger &quot;EX200 in progress&quot;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="登录后显示信息"><a href="#登录后显示信息" class="header-anchor">#</a> <strong>登录后显示信息</strong></h3> <blockquote><p>登录到普通用户后提示一句欢迎语'hello world !'</p></blockquote> <p>要求登录后提示欢迎语：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@mars ~]# echo &quot;hello world !&quot; &gt;&gt; /etc/motd
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="添加sudo免密操作"><a href="#添加sudo免密操作" class="header-anchor">#</a> <strong>添加sudo免密操作</strong></h3> <blockquote><p>允许sysmgrs组成员sudo时不需要密码</p></blockquote> <p>解题方法：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@mars ~]# visudo
#
#在大约100行的位置添加下面内容：
#
%sysmgrs ALL=(ALL) NOPASSWD: ALL
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="配置创建新用户的密码策略"><a href="#配置创建新用户的密码策略" class="header-anchor">#</a> <strong>配置创建新用户的密码策略</strong></h3> <blockquote><p>创建新用户时，默认密码策略为20天后，密码会过期。</p></blockquote> <p>解题方法：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@mars ~]# vim /etc/login.defs
#修改第25行，将参数后面的99999改成20.
PASS_MAX_DAYS 20
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="创建shell脚本a-二选一"><a href="#创建shell脚本a-二选一" class="header-anchor">#</a> <strong>创建shell脚本A（二选一）</strong></h3> <blockquote><p>创建一个名为myresearch的脚本</p> <p>该脚本放置在/usr/local/bin下</p> <p>该脚本用于查找/usr下所有小于10m且具有修改组ID权限的文件，将这些文件放置于/root/myfiles下</p></blockquote> <p>解题方法：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@mars ~]# mkdir -p /root/myfiles
[root@mars ~]# vim /usr/local/bin/myresearch
#!/bin/bash
find /usr -type f -and -size -10M -and -perm -2000 -exec cp -a {} /root/myfiles \;
[root@mars ~]# chmod 755 /usr/local/bin/myresearch
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="创建shell脚本b-二选一"><a href="#创建shell脚本b-二选一" class="header-anchor">#</a> <strong>创建shell脚本B（二选一）</strong></h3> <blockquote><p>在/usr/bin目录下创建一个repwis脚本，查找/usr目录下大于30k小于50k并且具有用户权限的文件，把查到的文件结果拷贝到/root/myfiles文件夹内</p></blockquote> <p>解题方法：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@mars ~]# vim /usr/bin/repwis
#!/bin/bash
find /usr -type f -size +30k -size -50k -perm -4000 -exec cp -a {} /root/myfiles \;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="管理文件默认权限"><a href="#管理文件默认权限" class="header-anchor">#</a> <strong>管理文件默认权限</strong></h3> <blockquote><p>使系统中所有用户新创建的文件默认权限为r--------，而目录的默认权限为r-x------。</p></blockquote> <p>解题方法：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@mars ~]# vim /etc/profile
//将第60与62行的umask修改为277
59 if [ $UID -gt 199 ] &amp;&amp; [ &quot;`id -gn`&quot; = &quot;`id -un`&quot; ]; then
60 umask 277
61 else
62 umask 277
63 fi
64 
[root@mars ~]# source /etc/profile
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h3 id="生成环境变量"><a href="#生成环境变量" class="header-anchor">#</a> <strong>生成环境变量</strong></h3> <blockquote><p>生成一个环境变量rhcsa，用户在使用这个变量时输出一句话&quot;This is RHCSA!&quot;</p> <p>自定义一个命令rhce，用户在使用这个变量时输出一句话&quot;This is RHCE!&quot;</p></blockquote> <p>解题方法：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linuxprobe ~]# vim ~/.bashrc
#在文件的最后加上这两行代码↓ 
export rhcsa='echo This is RHCSA!'
alias rhce='echo &quot;this is rhce!&quot;'
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="设置默认权限"><a href="#设置默认权限" class="header-anchor">#</a> 设置默认权限</h3> <blockquote><p>配置用户daffy的权限，要求如下：</p> <p>用户daffy的所有新建文件都应具有默认权限-r--------</p> <p>同一用户的所有新建目录都应具有默认权限dr-x------</p></blockquote> <p>解题方法：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@linuxprobe ~]# su - daffy 
[daffy@linuxprobe ~]$ vim ~/.bash_profile
# .bash_profile

# Get the aliases and functions
if [ -f ~/.bashrc ]; then
	. ~/.bashrc
fi
umask 277
[daffy@linuxprobe ~]$ source ~/.bash_profile 
[daffy@linuxprobe ~]$ exit
logout
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h2 id="在-venus-上执行以下任务。"><a href="#在-venus-上执行以下任务。" class="header-anchor">#</a> <strong>在 venus 上执行以下任务。</strong></h2> <h3 id="设置-root-密码"><a href="#设置-root-密码" class="header-anchor">#</a> <strong>设置 root 密码</strong></h3> <blockquote><p>将 venus 的 root 密码设置为 flectrag 。您需要获得系统访问权限才能进行此操作。</p></blockquote> <p>解题方法：</p> <p>在内核编辑页面，在Linux开头这行的结尾处加入rd.break console=tty0，随后同时按下键盘ctrl+x键即可进入到单用户模式（密码破解）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 1.重新挂载/sysroot目录，赋予读写权限</span>

[root@venus ~]# man vdo | grep vdo.*create
[root@venus ~]# vdo create --name=vdough --device=/dev/vdc --vdoLogicalSize=50G
[root@venus ~]# mkfs.xfs /dev/mapper/vdough
[root@venus ~]# udevadm settle
[root@venus ~]# mkdir /vbread
[root@venus ~]# vim /etc/fstab
#
# /etc/fstab
# Created by anaconda on Tue Jul 21 05:03:40 2020
#

/dev/mapper/rhel-swap swap swap defaults 0 0
/dev/cdrom /media/cdrom iso9660 defaults 0 0

virtual-guest
[root@venus ~]# tuned-adm profile virtual-guest
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="podman容器题"><a href="#podman容器题" class="header-anchor">#</a> podman容器题</h2> <p><strong>配置容器使其自动启动与为容器配置持久存储（两合一）</strong></p> <blockquote><p>利用注册表服务器上的 rsyslog 镜像，创建一个名为 logserver 的容器 将其配置为以 systemd 服务的形式运行，且仅面向现有用户 wallah 该服务应命名为container-logserver，并应在系统重新引导后自动启动 而无需任何手动干预</p></blockquote> <div class="language- line-numbers-mode"><pre class="language-text"><code>考试前先检查node1有没有临时日志信息
$ ssh root@node1
# ll -d /run/log/journal
drwxr-sr-x. 3 root systemd-journal 60 Mar 24 17:56 /run/log/journal 没有就创建
# mkdir /var/log/journal
# chown root:systemd-journal /var/log/journal
# chmod 2755 /var/log/journal
# systemctl restart systemd-journald
# cp /var/log/journal/*/system.journal /home/wallah/container_logfile/
# chown -R wallah ~wallah
# ll -Z /home/wallah/container_logfile/
设置用户密码，知道密码可以不用
# echo redhat|passwd --stdin wallah 设置容器永久化
# vim /etc/systemd/journald.conf
#Storage=auto 改为
Storage=persistent
# exit
# ssh wallah@node1 登录到仓库
$ podman login registry.lab.example.com
admin
redhat321 搜索镜像
$ podman search registry.domain250.example.com/
INDEX NAME DESCRIPTION STARS
OFFICIAL AUTOMATED
example.com registry.domain250.example.com/rhel8/rsyslog 0
...
$ podman run -d --name logserver -v /home/wallah/container_logfile:/var/log/journal:Z registry.domain250.example.com/rhel8/rsyslog 停掉容器
$ podman stop logserver
/.config/systemd/user 检查systemd的状态
$ loginctl enable-linger
$ loginctl show-user wallah 创建存放进程目录
$ mkdir -p ~/.config/systemd/user/
$ cd ~/.config/systemd/user/
生成一个进程
$ podman generate systemd -n logserver -f
$ systemctl --user enable --now container-logserver
$ systemctl --user status container-logserver 执行容器语句
$ podman exec logserver ls /var/log/journal
system.journal
user-1004.journal
$ podman exec logserver logger -p authpriv.info suibian
