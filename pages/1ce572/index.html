I0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">微服务和Spring Cloud Alibaba介绍<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="微服务和spring-cloud-alibaba介绍"><a href="#微服务和spring-cloud-alibaba介绍" class="header-anchor">#</a> <strong>微服务和Spring Cloud Alibaba介绍</strong></h1> <h2 id="微服务介绍"><a href="#微服务介绍" class="header-anchor">#</a> 微服务介绍</h2> <h3 id="系统架构演变"><a href="#系统架构演变" class="header-anchor">#</a> 系统架构演变</h3> <p>随着互联网的发展，网站应用的规模也在不断的扩大，进而导致系统架构也在不断的进行变化。</p> <p>从互联网早起到现在，系统架构大体经历了下面几个过程: 单体应用架构—&gt;垂直应用架构—&gt;分布</p> <p>式架构—&gt;SOA架构—&gt;微服务架构，当然还有悄然兴起的Service Mesh(服务网格化)。</p> <p>接下来我们就来了解一下每种系统架构是什么样子的， 以及各有什么优缺点。</p> <h4 id="单体应用架构"><a href="#单体应用架构" class="header-anchor">#</a> 单体应用架构</h4> <p>互联网早期，一般的网站应用流量较小，只需一个应用，将所有功能代码都部署在一起就可以，这</p> <p>样可以减少开发、部署和维护的成本。</p> <p>比如说一个电商系统，里面会包含很多用户管理，商品管理，订单管理，物流管理等等很多模块，</p> <p>我们会把它们做成一个web项目，然后部署到一台tomcat服务器上。</p> <p><img src="https://oss.howie.top/img/2023/07/1920230719232514.png" alt="image-20230718151539915"></p> <p><strong>优点：</strong></p> <ul><li>项目架构简单，小型项目的话， 开发成本低</li> <li>项目部署在一个节点上， 维护方便</li></ul> <p><strong>缺点：</strong></p> <ul><li>全部功能集成在一个工程中，对于大型项目来讲不易开发和维护</li> <li>项目模块之间紧密耦合，单点容错率低</li> <li>无法针对不同模块进行针对性优化和水平扩展</li></ul> <h4 id="垂直应用架构"><a href="#垂直应用架构" class="header-anchor">#</a> <strong>垂直应用架构</strong></h4> <p>随着访问量的逐渐增大，单一应用只能依靠增加节点来应对，但是这时候会发现并不是所有的模块都会有比较大的访问量.</p> <p>还是以上面的电商为例子， 用户访问量的增加可能影响的只是用户和订单模块， 但是对消息模块</p> <p>的影响就比较小. 那么此时我们希望只多增加几个订单模块， 而不增加消息模块. 此时单体应用就做不到了， 垂直应用就应运而生了.</p> <p>所谓的垂直应用架构，就是将原来的一个应用拆成互不相干的几个应用，以提升效率。比如我们可以将上面电商的单体应用拆分成:</p> <ul><li>电商系统(用户管理 商品管理 订单管理)</li> <li>后台系统(用户管理 订单管理 客户管理)</li> <li>CMS系统(广告管理 营销管理)</li></ul> <p>这样拆分完毕之后，一旦用户访问量变大，只需要增加电商系统的节点就可以了，而无需增加后台</p> <p>和CMS的节点。</p> <p><img src="https://oss.howie.top/img/2023/07/1920230719232528.png" alt="image-20230718151914844"></p> <p><strong>优点：</strong></p> <ul><li>系统拆分实现了流量分担，解决了并发问题，而且可以针对不同模块进行优化和水扩展</li> <li>一个系统的问题不会影响到其他系统，提高容错率</li></ul> <p><strong>缺点：</strong></p> <ul><li>系统之间相互独立， 无法进行相互调用</li> <li>系统之间相互独立， 会有重复的开发任务</li></ul> <h4 id="分布式架构"><a href="#分布式架构" class="header-anchor">#</a> <strong>分布式架构</strong></h4> <p>当垂直应用越来越多，重复的业务代码就会越来越多。这时候，我们就思考可不可以将重复的代码抽取出来，做成统一的业务层作为独立的服务，然后由前端控制层调用不同的业务层服务呢？</p> <p>这就产生了新的分布式系统架构。它将把工程拆分成表现层和服务层两个部分，服务层中包含业务</p> <p>逻辑。表现层只需要处理和页面的交互，业务逻辑都是调用服务层的服务来实现。</p> <p><img src="https://oss.howie.top/img/2023/07/1920230719232531.png" alt="image-20230718151941376"></p> <p><strong>优点：</strong></p> <p>抽取公共的功能为服务层，提高代码复用性</p> <p><strong>缺点：</strong></p> <p>系统间耦合度变高，调用关系错综复杂，难以维护</p> <h4 id="soa架构"><a href="#soa架构" class="header-anchor">#</a> SOA架构</h4> <p>在分布式架构下，当服务越来越多，容量的评估，小服务资源的浪费等问题逐渐显现，此时需增加</p> <p>一个调度中心对集群进行实时管理。此时，用于资源调度和治理中心(SOA Service Oriented</p> <p>Architecture)是关键。</p> <p><img src="https://oss.howie.top/img/2023/07/1920230719232540.png" alt="image-20230718152023210"></p> <p><strong>优点:</strong></p> <ul><li>使用治理中心（ESB\dubbo）解决了服务间调用关系的自动调节</li></ul> <p><strong>缺点:</strong></p> <ul><li>服务间会有依赖关系，一旦某个环节出错会影响较大( 服务雪崩 )</li> <li>服务关系复杂，运维、测试部署困难</li></ul> <h4 id="微服务架构"><a href="#微服务架构" class="header-anchor">#</a> 微服务架构</h4> <p>微服务架构在某种程度上是面向服务的架构SOA继续发展的下一步，它更加强调服务的&quot;彻底拆分&quot;。</p> <p><img src="https://oss.howie.top/img/2023/07/1920230719232547.png" alt="image-20230718152052785"></p> <p><strong>微服务架构与SOA架构的不同</strong></p> <p>微服务架构比 SOA架构粒度会更加精细，让专业的人去做专业的事情（专注），目的提高效率，每个服务于服务之间互不影响，微服务架构中，每个服务必须独立部署，微服务架构更加轻巧，轻量级。</p> <p>SOA 架构中可能数据库存储会发生共享，微服务强调独每个服务都是单独数据库，保证每个服务于服务之间互不影响。</p> <p>项目体现特征微服务架构比 SOA 架构更加适合与互联网公司敏捷开发、快速迭代版本，因为粒度非常精细。</p> <p><strong>优点：</strong></p> <ul><li>服务原子化拆分，独立打包、部署和升级，保证每个微服务清晰的任务划分，利于扩展</li> <li>微服务之间采用Restful等轻量级http协议相互调用</li></ul> <p><strong>缺点：</strong></p> <ul><li>分布式系统开发的技术成本高（容错、分布式事务等）</li> <li>复杂性更高。各个微服务进行分布式独立部署，当进行模块调用的时候，分布式将会变得更加麻烦。</li></ul> <h3 id="微服务架构介绍"><a href="#微服务架构介绍" class="header-anchor">#</a> <strong>微服务架构介绍</strong></h3> <img src="https://oss.howie.top/img/2023/07/1920230719232551.png" alt="image-20230718152135073"> <p>Martin Fowler
①:英文:https://martinfowler.com/articles/microservices.html</p> <p>②:中文:http://blog.cuicc.com/blog/2015/07/22/microservices</p> <p><strong>他说微服务其实是一种架构风格</strong>，我们在开发一个应用的时候这个应用应该是由一组小型服务组成，每个小型服务都运行在自己的进程内；小服务之间通过HTTP的方式进行互联互通。</p> <p><img src="https://oss.howie.top/img/2023/07/1920230719232556.png" alt="image-20230718152628721"></p> <p><img src="https://oss.howie.top/img/2023/07/1920230719232600.png" alt="image-20230718152638180"></p> <h4 id="微服务架构的常见问题"><a href="#微服务架构的常见问题" class="header-anchor">#</a> 微服务架构的常见问题</h4> <p>一旦采用微服务系统架构，就势必会遇到这样几个问题：</p> <ul><li><strong>这么多小服务，如何管理他们？(服务治理 注册中心[服务注册 发现 剔除])     nacos</strong></li> <li><strong>这么多小服务，他们之间如何通讯？(restful rpc dubbo feign)    httpclient(&quot;url&quot;,参数)，  springBoot restTemplate(&quot;url&quot;,参数) ,, feign</strong></li> <li><strong>这么多小服务，客户端怎么访问他们？(网关)     gateway</strong></li> <li><strong>这么多小服务，一旦出现问题了，应该如何自处理？(容错)     sentinel</strong></li> <li><strong>这么多小服务，一旦出现问题了，应该如何排错? (链路追踪)   skywalking</strong></li></ul> <p><strong>4个9    52.6分钟    5个9   5分钟</strong></p> <p>对于上面的<strong>问题</strong>，是任何一个微服务设计者都不能绕过去的，因此大部分的<strong>微服务</strong>产品都针对每一个<strong>问题</strong>提供了相应的组件来<strong>解决</strong>它们。</p> <p><img src="https://oss.howie.top/img/2023/07/1920230719232606.png" alt="image-20230718152709382"></p> <h4 id="常见微服务架构"><a href="#常见微服务架构" class="header-anchor">#</a> <strong>常见微服务架构</strong></h4> <p><strong>1. dubbo: zookeeper +dubbo + SpringMVC/SpringBoot</strong></p> <ul><li>配套 通信方式：rpc</li> <li>注册中心：zookeeper / redis</li> <li>配置中心：diamond</li></ul> <p><strong>2.SpringCloud：全家桶+轻松嵌入第三方组件(Netflix)</strong></p> <ul><li>配套 通信方式：http restful</li> <li>注册中心：eruka / consul</li> <li>配置中心：config</li> <li>断 路 器：hystrix</li> <li>网关：zuul</li> <li>分布式追踪系统：sleuth + zipkin</li></ul> <p><strong>3.SpringCloud Alibaba</strong></p> <p><strong>Spring Cloud 以微服务为核心的分布式系统构建标准</strong></p> <p>“分布式系统中的常见模式”给了 Spring Cloud 一个清晰的定位，即“模式”。也就是说 Spring Cloud 是针对分布式系统开发所做的通用抽象，是标准模式的实现。这个定义非常抽象，看完之后并不能知道 Spring Cloud 具体包含什么内容。再来看一下 Spring 官方给出的一个 High Light 的架构图，就可以对这套模式有更清晰的认识：</p> <p><img src="https://oss.howie.top/img/2023/07/1920230719232613.png" alt="image-20230718152929530"></p> <p>可以看到这个图中间就是各个 Microservice，也就是我们的这个微服务的实现，周边周围的话就是去围绕这个微服务来去做各种辅助的信息事情。例如分布式追踪、服务注册、配置服务等，都绕微服务运行时所依赖的必不可少的的支持性功能。我们可以得出这样一个结论：Spring Cloud 是以微服务为核心的分布式系统的一个构建标准。</p> <h2 id="spring-cloud-alibaba-介绍"><a href="#spring-cloud-alibaba-介绍" class="header-anchor">#</a> <strong>Spring Cloud Alibaba 介绍</strong></h2> <p>Spring Cloud Alibaba 致力于提供<strong>微服务开发的一站式解决方案</strong>。此项目包含开发微服务架构的必需组件，方便开发者通过 Spring Cloud 编程模型轻松使用这些组件来开发微服务架构。</p> <p>依托 Spring Cloud Alibaba，您只需要添加一些注解和少量配置，就可以将 Spring Cloud 应用接入阿里分布式应用解决方案，通过阿里中间件来迅速搭建分布式应用系统。</p> <p>根据 Jakarta 2019 年的调研报告，Spring Boot 拥有非常高的占比。熟悉 Java 语言的同学，应该对 Spring 框架都不会陌生。其倡导的依赖倒置、面向切面编程等特性已经形成了 Java 语言的事实标准，几乎所有三方框架都会提供对 Spring 框架的支持。</p> <p><img src="https://oss.howie.top/img/2023/07/1920230719232622.png" alt="image-20230718153123667"></p> <h2 id="spring-cloud-alibaba-的定位"><a href="#spring-cloud-alibaba-的定位" class="header-anchor">#</a> Spring Cloud Alibaba 的定位</h2> <p>既然说 Spring Cloud 是标准，那么自然少不了针对标准的实现。这里，为大家介绍下 Spring Cloud Alibaba 这套实现。先给出下面这张图帮助大家理解 Spring Cloud Alibaba 的定位：</p> <p><img src="https://oss.howie.top/img/2023/07/1920230719232632.png" alt="image-20230718153151590"></p> <p>这里给大家这么一个公式，这个叫做：“3 加 2”。</p> <p>3 指的就是图中深色的部分，其实它就是 Spring Cloud 标准，一共有 3 层。中间颜色最深的部分就是及整个微服务最核心的内容，包括了“ RPC 调用”以及“服务注册与发现”。第二层，也就是围绕着核心的这一圈，是一些辅助微服务更好的工作功能，包括了负载均衡、路由、网关、断路器，还有就是追踪等等这些内容。再外层的话，主要是一些分布式云环境里通用能力。</p> <p>“3 加 2”中的“2”，指的就是上图中最外面这一圈。这一部分就是这个我们 Spring Cloud Alibaba 的一个定义，它其实包含两个部分的内容：</p> <p><strong>右上部分</strong>是对于 Spring Cloud 标准的实现。例如，我们通过 Dubbo 实现了 RPC 调用功能，通过 Nacos 实现了“服务注册与发现”、“分布式配置”，通过 Sentinel 实现了断路器等等，这里就不一一列举了。</p> <p><strong>左下部分</strong>是我们 Spring Cloud Alibaba 对阿里云各种服务的集成。可能很多同学会有这样的一个问题：为什么要加上这一部分呢？此时回头审视一下 Spring Cloud ，它仅仅是一个微服务的一个框架。但是在实际生产过程中，单独使用微服务框架其实并不足以支撑我们去构建一个完整的系统。所以这部分是用阿里帮助开发者完成微服务以外的云产品集成的功能。</p> <p>这里可能会很多同学会有这么一个担心：是不是使用了 Spring Cloud Alibaba，就会被阿里云平台绑定呢？在此，我们明确的告诉大家，这是不会的。为什么这么说呢？如上面说的，“3 加 2”中的 2 是被分为两个部分的。其中对 Spring Cloud 的实现是完全独立的，开发者可以只是用这部分实现运行在任何云平台中。当然，另一部分，由于天然是对阿里云服务的集成，这部分是和平台相关的。这里给开发者充分的自由，选择只是用其中的部分还是全部产品。当然，我们也非常欢迎开发者选择使用阿里云的全套服务，我们也会尽量保证使用整套产品时的连贯性与开发的便利性。</p> <h2 id="spring-cloud-各套实现对比"><a href="#spring-cloud-各套实现对比" class="header-anchor">#</a> <strong>Spring Cloud 各套实现对比</strong></h2> <p>Spring Cloud 作为一套标准，它的实现肯定不止一套，那么各套实现都有什么区别呢？我们来一起看一下下面这张图：</p> <p><img src="https://oss.howie.top/img/2023/07/1920230719232643.png" alt="image-20230718153226955"></p> <p>可以发现 Spring Cloud Alibaba 是所有的实现方案中功能最齐全的。尤其是在 Netflix 停止更新了以后，Spring Cloud Alibaba 依然在持续更新和迭代。</p> <p><img src="https://oss.howie.top/img/2023/07/1920230719232646.png" alt="image-20230718153236604"></p> <p><img src="https://oss.howie.top/img/2023/07/1920230719232656.png" alt="image-20230718153246673"></p> <p>从 18 年 7 月份 Spring Cloud Alibaba 正式提交代码开始，就得到了大家广泛的关注。截止今天，Spring Cloud Alibaba 一共获得了超过了 1.5 万的 star 数，已经的领先于所有其他实现的总和。</p> <p>根据今年 X-lab 开放实验室刚刚发布的《2020 年微服务领域开源数字化报告》，Spring Cloud Alibaba 已经成为最活跃的 Spring Cloud 实现。</p> <p><img src="https://oss.howie.top/img/2023/07/1920230719232703.png" alt="image-20230718153300884"></p> <p>数据来源《2020 年微服务领域开源数字化报告》，公众号后台回复关键词“微服务报告”获取报告全文。</p> <h2 id="spring-cloud-alibaba-生态"><a href="#spring-cloud-alibaba-生态" class="header-anchor">#</a> <strong>Spring Cloud Alibaba 生态</strong></h2> <p>可以看到除了围绕着 Spring Cloud 的标准实现以外，还有包括的数据、资源、消息、缓存等各种类型的服务。在不同类型的服务下，也有很多具体的产品可供用户选择。</p> <p><img src="https://oss.howie.top/img/2023/07/1920230719232718.png" alt="image-20230718153330962"></p> <p>这里罗列典型而非全部产品。更多的内容，可以参考阿里云官网</p> <h2 id="spring-cloud-alibaba-用户数"><a href="#spring-cloud-alibaba-用户数" class="header-anchor">#</a> <strong>Spring Cloud Alibaba 用户数</strong></h2> <p>截止到今天，Spring Cloud Alibaba 获得了数超过 1.5w 的 star 数。同时在 Github 上的项目依赖，就是对 Spring Cloud Alibaba 产生依赖关系的产品，也超过了 6000。最重要的，使用 Spring Cloud Alibaba 的公司超过 1000 家。当然不只是外部的公司在使用，阿里内部也在使用。经过了双十一的洗礼，其实整个这套框架它的这个稳定性可靠性都得到了印证。</p> <p><img src="https://oss.howie.top/img/2023/07/1920230719232730.png" alt="image-20230718153354598"></p> <h2 id="spring-cloud-alibaba环境搭建"><a href="#spring-cloud-alibaba环境搭建" class="header-anchor">#</a> <strong>Spring Cloud Alibaba环境搭建</strong></h2> <p><strong>1.配置环境依赖:</strong></p> <p>SpringCloud Alibaba 依赖 <a href="https://docs.oracle.com/cd/E19182-01/820-7851/inst_cli_jdk_javahome_t/" target="_blank" rel="noopener noreferrer">Java<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 环境来运行,还需要为此配置 <a href="https://maven.apache.org/index.html" target="_blank" rel="noopener noreferrer">Maven<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>环境，请确保是在以下版本环境中安装使用:</p> <ol><li>64 bit JDK 1.8+；<a href="http://www.oracle.com/technetwork/java/javase/downloads/jdk8-downloads-2133151.html" target="_blank" rel="noopener noreferrer">下载<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> &amp; <a href="https://docs.oracle.com/cd/E19182-01/820-7851/inst_cli_jdk_javahome_t/" target="_blank" rel="noopener noreferrer">配置<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。 1.8.0_131</li> <li>Maven 3.2.x+；<a href="https://maven.apache.org/download.cgi" target="_blank" rel="noopener noreferrer">下载<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> &amp; <a href="https://maven.apache.org/settings.html" target="_blank" rel="noopener noreferrer">配置<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。    3.6.1</li></ol> <p><strong>2.基于SpringBoot的父maven项目</strong></p> <p><strong>3.创建2个服务（订单服务和库存服务）</strong></p> <p>版本说明：<a href="https://github.com/alibaba/spring-cloud-alibaba/wiki/%E7%89%88%E6%9C%AC%E8%AF%B4%E6%98%8E" target="_blank" rel="noopener noreferrer">https://github.com/alibaba/spring-cloud-alibaba/wiki/%E7%89%88%E6%9C%AC%E8%AF%B4%E6%98%8E<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>Spring Cloud Alibaba:2.2.5.RELEASE</p> <p>Spring Boot :2.3.2.RELEASE</p> <p>Spring Cloud:Hoxton.SR8</p> <p>最新的版本选择： Spring Cloud Alibaba 2.2.5.RELEASE</p> <p><img src="https://oss.howie.top/img/2023/07/1920230719232739.png" alt="image-20230718153445365"></p> <p>父pom如下：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;
&lt;project xmlns=&quot;http://maven.apache.org/POM/4.0.0&quot; xmlns:xsi=&quot;http://www.w3.org/2001/XMLSchema-instance&quot;
         xsi:schemaLocation=&quot;http://maven.apache.org/POM/4.0.0 https://maven.apache.org/xsd/maven-4.0.0.xsd&quot;&gt;
    &lt;modelVersion&gt;4.0.0&lt;/modelVersion&gt;
    &lt;parent&gt;
        &lt;groupId&gt;org.springframework.boot&lt;/groupId&gt;
        &lt;artifactId&gt;spring-boot-starter-parent&lt;/artifactId&gt;
        &lt;version&gt;2.3.2.RELEASE&lt;/version&gt;
        &lt;relativePath/&gt; &lt;!-- lookup parent from repository --&gt;
    &lt;/parent&gt;
    &lt;groupId&gt;com.howietron.mall&lt;/groupId&gt;
    &lt;artifactId&gt;vip-spring-cloud-alibaba&lt;/artifactId&gt;

230718153534775"></p> <p>很多开发者应该跟我一样，都有过这样的经历：创建新应用时，先找一个我们最熟悉的一个老应用，把它里边的业务代码全部清理干净。然后相关的各种配置名称全部改掉，最终做出一个空的一个应用模板。再把这个应用模板拿过来改个名子，就变成了一个新的应用。</p> <p>当然可能有的同学会做的更多一些，例如长期维护这么一个空白模板在那里。下次拿过出来之后再改改个名字，就是一个新的应用。</p> <p>这样做可能是一个相对保险的方案，但是缺点也非常明显：</p> <ul><li>版本老旧，新特性无法享受</li> <li>团队知识无法沉淀</li> <li>重复劳动</li></ul> <p>通过提供 Java 工程脚手架来解决这个问题。下面就是 Java 工程脚手架的页面：https://start.aliyun.com/bootstrap.html</p> <p><img src="https://oss.howie.top/img/2023/07/1920230719232751.png" alt="image-20230719182751186"></p> <p>在这里，开发者设置项目的基本信息，例如：开发语言、Java 版本、Spring Boot 版本等内容。</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/Howietron/Howietron.github.io/edit/main/docs/02.后端/04.微服务架构/03.SpringCloud Albaba/01.微服务和Spring Cloud Alibaba介绍.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/10/16, 23:59:49</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/0a4793/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">部署方式及热部署详解</div></a> <a href="/pages/2724aa/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">链表反转-迭代</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
