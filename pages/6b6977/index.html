lK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">多表连接查询<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="多表连接查询"><a href="#多表连接查询" class="header-anchor">#</a> 多表连接查询</h1> <p>连接查询是关系数据库中最主要的查询，主要包括内连接、外连接和交叉连接等。通过连接运算符可以实现多个表查询。连接是关系数据库模型的主要特点，也是它区别于其它类型数据库管理系统的一个标志。 在关系数据库管理系统中，表建立时各数据之间的关系不必确定，常把一个实体的所有信息存放在一个表中。当检索数据时，通过连接操作查询出存放在多个表中的不同实体的信息。连接操作给用户带来很大的灵活性，他们可以在任何时候增加新的数据类型。为不同实体创建新的表，然后通过连接进行查询。</p> <h2 id="多表连接查询概述"><a href="#多表连接查询概述" class="header-anchor">#</a> 多表连接查询概述</h2> <h3 id="什么是多表查询"><a href="#什么是多表查询" class="header-anchor">#</a> 什么是多表查询</h3> <p>连接是在多个表之间通过一定的连接条件，使表之间发生关联，进而能从多个表之间获取数据。</p> <p><strong>比如：</strong></p> <p>有一个部门表，有一个员工表，我想查询某部门中的所有员工的信息。这时我们要先找出部门ID，通过部门ID查询出对应的员工信息。</p> <p>这样我们在查询我们需要的信息的时候就应用了多表。所以这就是我们的多表查询。</p> <h3 id="多表查询的作用"><a href="#多表查询的作用" class="header-anchor">#</a> 多表查询的作用</h3> <p><strong>比如：</strong></p> <p>我们想查询员工A的名字和他所在的部门的名字，则需要使用多表查询。</p> <p>那么我们使用一条 SQL 语句查询多张表，因为查询结果在多张不同的表中。而我们的结果要从每张表取 1 列或多列。这就是多表查询的作用。</p> <h3 id="多表查询分类"><a href="#多表查询分类" class="header-anchor">#</a> 多表查询分类</h3> <p>多表查询可以分为二类查询：</p> <p>**内连接：**隐匿内连接、显示内连接</p> <p>**外连接：**左外连接、右外连接</p> <h3 id="笛卡尔积现象"><a href="#笛卡尔积现象" class="header-anchor">#</a> 笛卡尔积现象</h3> <h4 id="数据准备"><a href="#数据准备" class="header-anchor">#</a> 数据准备</h4> <p>创建表和数据</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>#部门表
create table dept(
id int primary key auto_increment,
name varchar(20)
);
insert into dept (name) values ('研发部'),('渠道部'),('教务部');

# 创建员工表
create table emp (
id int primary key auto_increment,
name varchar(10),
gender char(1), -- 性别
salary double, -- 工资
join_date date, -- 入职日期
dept_id int,
foreign key (dept_id) references dept(id) -- 外键，关联部门表(部门表的主键) 
);
insert into emp(name,gender,salary,join_date,dept_id) values('张三','男',7200,'2013-02-24',1);
insert into emp(name,gender,salary,join_date,dept_id) values('李四','男',3600,'2010-12-02',2);
insert into emp(name,gender,salary,join_date,dept_id) values('王五','男',9000,'2008-08-08',2);
insert into emp(name,gender,salary,join_date,dept_id) values('赵六','女',5000,'2015-10-07',3);
insert into emp(name,gender,salary,join_date,dept_id) values('吴七','女',4500,'2011-03-14',1);
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p>显示表中数据</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>mysql&gt; select * from dept;
+----+-----------+
| id | name      |
+----+-----------+
| 1  | 研发部 |
| 2  | 渠道部 |
| 3  | 教务部 |
+----+-----------+
3 行于数据集 (0.01 秒)

mysql&gt; select * from emp;
+----+--------+--------+--------+------------+---------+
| id | name   | gender | salary | join_date  | dept_id |
+----+--------+--------+--------+------------+---------+
| 1  | 张三 | 男    | 7200   | 2013-02-24 | 1       |
| 2  | 李四 | 男    | 3600   | 2010-12-02 | 2       |
| 3  | 王五 | 男    | 9000   | 2008-08-08 | 2       |
| 4  | 赵六 | 女    | 5000   | 2015-10-07 | 3       |
| 5  | 吴七 | 女    | 4500   | 2011-03-14 | 1       |
+----+--------+--------+--------+------------+---------+
5 行于数据集 (0.01 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><h4 id="什么是笛卡尔积"><a href="#什么是笛卡尔积" class="header-anchor">#</a> 什么是笛卡尔积</h4> <p>案例：</p> <p>查询所有员工和所有部门</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>mysql&gt; select * from emp,dept;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://www.zutuanxue.com:8000/static/media/images/2020/10/21/1603241592735.png" alt="image20200215173505470.png"></p> <p>左表的每条数据和右表的每条数据组合，这种效果就是笛卡尔积</p> <h4 id="清除笛卡尔积"><a href="#清除笛卡尔积" class="header-anchor">#</a> 清除笛卡尔积</h4> <p>我们发现笛卡尔积所产生的数据并不是都是有用的，只有员工.dept_id=部门.id的值才是我们想要的。</p> <p>所以我们需要过滤掉没有用的数据。那么如何设置过滤条件呢？</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>mysql&gt; select * from emp,dept where emp.dept_id=dept.id;
+----+--------+--------+--------+------------+---------+-------+-----------+
| id | name   | gender | salary | join_date  | dept_id | id(2) | name(2)   |
+----+--------+--------+--------+------------+---------+-------+-----------+
| 1  | 张三 | 男    | 7200   | 2013-02-24 | 1       | 1     | 研发部 |
| 5  | 吴七 | 女    | 4500   | 2011-03-14 | 1       | 1     | 研发部 |
| 2  | 李四 | 男    | 3600   | 2010-12-02 | 2       | 2     | 渠道部 |
| 3  | 王五 | 男    | 9000   | 2008-08-08 | 2       | 2     | 渠道部 |
| 4  | 赵六 | 女    | 5000   | 2015-10-07 | 3       | 3     | 教务部 |
+----+--------+--------+--------+------------+---------+-------+-----------+
mysql&gt; select emp.name,dept.name from emp,dept where emp.dept_id=dept.id;
+--------+-----------+
| name   | name(2)   |
+--------+-----------+
| 张三 | 研发部 |
| 吴七 | 研发部 |
| 李四 | 渠道部 |
| 王五 | 渠道部 |
| 赵六 | 教务部 |
+--------+-----------+
5 行于数据集 (0.01 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><h2 id="内连接"><a href="#内连接" class="header-anchor">#</a> 内连接</h2> <p>用左边表的记录去匹配右边表的记录，如果符合条件的则显示。如：从表.外键=主表.主键</p> <h3 id="隐式内连接"><a href="#隐式内连接" class="header-anchor">#</a> 隐式内连接</h3> <p>看不到 join 关键字，条件使用 where 指定</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>格式：
select */字段列表 from 左表，右表 where 条件表达式;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>案例：</p> <p>查询员工表中所有员工及所在部门</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>mysql&gt; select * from emp,dept where emp.dept_id=dept.id;
+----+--------+--------+--------+------------+---------+-------+-----------+
| id | name   | gender | salary | join_date  | dept_id | id(2) | name(2)   |
+----+--------+--------+--------+------------+---------+-------+-----------+
| 1  | 张三 | 男    | 7200   | 2013-02-24 | 1       | 1     | 研发部 |
| 5  | 吴七 | 女    | 4500   | 2011-03-14 | 1       | 1     | 研发部 |
| 2  | 李四 | 男    | 3600   | 2010-12-02 | 2       | 2     | 渠道部 |
| 3  | 王五 | 男    | 9000   | 2008-08-08 | 2       | 2     | 渠道部 |
| 4  | 赵六 | 女    | 5000   | 2015-10-07 | 3       | 3     | 教务部 |
+----+--------+--------+--------+------------+---------+-------+-----------+
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h3 id="显式内连接"><a href="#显式内连接" class="header-anchor">#</a> 显式内连接</h3> <p>使用inner join…on语句，可以省略inner</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>格式：
select */字段列表 from 左表 [inner] join 右表 on 条件表达式;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>案例：</p> <p>查询王五的信息，显示员工 id，姓名，性别，工资和所在的部门名称。</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>mysql&gt; select emp.id,emp.name,emp.gender,emp.salary,dept.name from emp join dept on emp.dept_id=dept.id where emp.name='王五';
+----+--------+--------+--------+-----------+
| id | name   | gender | salary | name(2)   |
+----+--------+--------+--------+-----------+
| 3  | 王五 | 男    | 9000   | 渠道部 |
+----+--------+--------+--------+-----------+
1 行于数据集 (0.02 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>SQL优化</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>select emp.id,emp.name,emp.gender,emp.salary,dept.name from emp join dept on emp.dept_id=dept.id where emp.name='王五';
或
select e.id,e.name,e.gender,e.salary,d.name from emp e join dept d on e.dept_id=d.id where e.name='王五';
或
select e.id,e.name,gender,salary,d.name from emp e join dept d on dept_id=d.id where e.name='王五';
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="内连接使用步骤"><a href="#内连接使用步骤" class="header-anchor">#</a> 内连接使用步骤</h3> <ul><li>确认查询的数据库表</li> <li>确认数据库表连接条件</li> <li>确认数据库表查询条件</li> <li>确认数据库表显示字段</li></ul> <h2 id="左-右连接"><a href="#左-右连接" class="header-anchor">#</a> 左/右连接</h2> <h3 id="左连接"><a href="#左连接" class="header-anchor">#</a> 左连接</h3> <p>使用 left outer join…on，outer 可以省略</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>格式：
select */字段列表 from 左表 left [outer] join 右表 on 条件表达式;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>用左边表的记录去匹配右边表的记录，如果符合条件的则显示；否则，显示 NULL</p> <p><strong>案例：</strong></p> <p>在部门表中增加一个部门</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>mysql&gt; insert into dept(name) values('执行部');
Query OK, 1 rows affected (0.08 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>用内连接查询信息</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>mysql&gt; select * from dept d inner join emp e on d.id=e.dept_id;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://www.zutuanxue.com:8000/static/media/images/2020/10/21/1603241661863.png" alt="image20200215182047845.png"></p> <p>用左连接查询信息</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>mysql&gt; select * from dept d left join emp e on d.id=e.dept_id;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://www.zutuanxue.com:8000/static/media/images/2020/10/21/1603241674165.png" alt="image20200215182100590.png"></p> <p><strong>注意：</strong></p> <p>左连接表示的是在内连接的基础上保证左表的信息全部显示</p> <h3 id="右连接"><a href="#右连接" class="header-anchor">#</a> 右连接</h3> <p>使用 right outer join…on，outer 可以省略</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>格式：
select */字段列表 from 左表 right [outer] join 右表 on 条件表达式;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>用右边表的记录去匹配左边表的记录，如果符合条件的则显示；否则，显示 NULL</p> <p><strong>案例：</strong></p> <p>在员工表中加入一个新员工</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>mysql&gt; insert into emp values (null, '王一','男',6666,'2013-12-05',null);
Query OK, 1 rows affected (0.02 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>用内连接查询信息</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>mysql&gt; select * from dept d inner join emp e on d.id=e.dept_id;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://www.zutuanxue.com:8000/static/media/images/2020/10/21/1603241693324.png" alt="image20200215182047845.png"></p> <p>用右连接查询信息</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>mysql&gt; select * from dept d right join emp e on d.id=e.dept_id;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://www.zutuanxue.com:8000/static/media/images/2020/10/21/1603241714996.png" alt="image20200215183504384.png"></p> <p><strong>注意：</strong></p> <p>右连接表示的是在内连接的基础上保证右表的信息全部显示</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/Howietron/Howietron.github.io/edit/main/docs/运维笔记/01.MySQL数据库实战/14.多表连接查询.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/11/27, 17:38:55</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e83ed2/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">表与表之间关系</div></a> <a href="/pages/8e18ff/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">MySQL子查询</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
