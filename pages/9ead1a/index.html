oeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">一行代码“黑”掉任意网站<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="一行代码-黑-掉任意网站"><a href="#一行代码-黑-掉任意网站" class="header-anchor">#</a> 一行代码“黑”掉任意网站</h1> <p>实用技巧：只需一行代码，轻轻一点就可以把任意网站变成暗黑模式。
</p><p align="center"><img src="https://cdn.jsdelivr.net/gh/xugaoyi/image_store@master/blog/QQ20211125-163111.2tmjlvz28n80.png" width="500" style="cursor:zoom-in;"></p><p></p> <p>首先我们先做一个实验，在任意网站中，打开浏览器开发者工具(F12)，在<code>Console</code>控制台输入如下代码并回车：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code>document<span class="token punctuation">.</span>documentElement<span class="token punctuation">.</span>style<span class="token punctuation">.</span>filter<span class="token operator">=</span><span class="token string">'invert(85%) hue-rotate(180deg)'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>神奇的事情发生了，当前打开的网站变成了暗黑模式。</p> <details class="custom-block details"><summary>原理解释</summary> <ol><li><code>document.documentElement</code> 获取文档对象的根元素，即<code>&lt;html&gt;</code>元素</li> <li>给<code>html</code>元素的<code>.style</code>样式添加<code>filter</code>滤镜样式为<code>invert(85%) hue-rotate(180deg)</code></li> <li><code>invert()</code> 反转图像。</li> <li><code>hue-rotate()</code>色相旋转。</li></ol> <p>更多滤镜知识：<a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/filter" target="_blank" rel="noopener noreferrer"><code>filter</code><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p></details> <p>为了更方便实用，达到轻轻一点就可以对网页施加魔法🎉，</p> <p>我们对代码做了一点点🤏🏻改动。（修正了滤镜对图片等元素的影响）</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token literal-property property">javascript</span><span class="token operator">:</span> <span class="token punctuation">(</span><span class="token keyword">function</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>  <span class="token keyword">const</span> docStyle <span class="token operator">=</span> document<span class="token punctuation">.</span>documentElement<span class="token punctuation">.</span>style<span class="token punctuation">;</span>  <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span>window<span class="token punctuation">.</span>modeIndex<span class="token punctuation">)</span> <span class="token punctuation">{</span>    window<span class="token punctuation">.</span>modeIndex <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>  <span class="token punctuation">}</span>  <span class="token keyword">const</span> styleList <span class="token operator">=</span> <span class="token punctuation">[</span>    <span class="token string">''</span><span class="token punctuation">,</span>    <span class="token string">'invert(85%) hue-rotate(180deg)'</span><span class="token punctuation">,</span>   <span class="token string">'invert(100%) hue-rotate(180deg)'</span><span class="token punctuation">,</span>  <span class="token punctuation">]</span><span class="token punctuation">;</span>  modeIndex <span class="token operator">=</span> modeIndex <span class="token operator">&gt;=</span> styleList<span class="token punctuation">.</span>length <span class="token operator">-</span> <span class="token number">1</span> <span class="token operator">?</span> <span class="token number">0</span> <span class="token operator">:</span> modeIndex <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">;</span>  docStyle<span class="token punctuation">.</span>filter <span class="token operator">=</span> styleList<span class="token punctuation">[</span>modeIndex<span class="token punctuation">]</span><span class="token punctuation">;</span>  document<span class="token punctuation">.</span>body<span class="token punctuation">.</span><span class="token function">querySelectorAll</span><span class="token punctuation">(</span><span class="token string">'img, picture, video'</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">forEach</span><span class="token punctuation">(</span><span class="token parameter">el</span> <span class="token operator">=&gt;</span> el<span class="token punctuation">.</span>style<span class="token punctuation">.</span>filter <span class="token operator">=</span> modeIndex <span class="token operator">?</span> <span class="token string">'invert(1) hue-rotate(180deg)'</span> <span class="token operator">:</span> <span class="token string">''</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后打开浏览器书签管理器，添加新书签，在网址栏粘贴这段代码并保存：
</p><p align="center"><img src="https://cdn.jsdelivr.net/gh/xugaoyi/image_store@master/blog/QQ20211125-154655.1byvlo5a60xs.png" width="600" style="cursor:zoom-in;"></p><p></p> <p>以后在任意网站，只需要轻轻一点<code>切换模式</code>书签就可以让它变成85%的暗黑，再点一次就是100%的暗黑，再点一次变回正常模式。</p> <p align="center"><img src="https://cdn.jsdelivr.net/gh/xugaoyi/image_store@master/blog/QQ20211125-163111.2tmjlvz28n80.png" width="600" style="cursor:zoom-in;"></p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/Howietron/Howietron.github.io/edit/main/docs/04.更多/06.实用技巧/10.一行代码“黑”掉任意网站.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/06/07, 16:09:54</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/7e66b5/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">2分钟规则</div></a> <a href="/friends/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">友情链接</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
