lRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">DQL语句<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="dql语句"><a href="#dql语句" class="header-anchor">#</a> DQL语句</h1> <p>DQL（Data QueryLanguage ）数据查询语言，基本结构是由SELECT子句，FROM子句，WHERE子句组成的查询块。</p> <h2 id="dql概述"><a href="#dql概述" class="header-anchor">#</a> DQL概述</h2> <h3 id="什么是dql"><a href="#什么是dql" class="header-anchor">#</a> 什么是DQL</h3> <p>DQL：数据查询语言，用于从数据库表中查询数据，并不会修改数据，只是一种显示数据的方式。由select语句构成。</p> <h3 id="记录查询格式"><a href="#记录查询格式" class="header-anchor">#</a> 记录查询格式</h3> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>格式：
select */字段列表 from 数据库表名 [where 条件表达式];
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><strong>格式说明：</strong></p> <p>select */字段列表： 查询完后需要展示的字段</p> <p>from 数据库表名： 指定要查询的数据库表</p> <p>[where 条件表达式]： 查询满足条件的记录</p> <h2 id="记录查询"><a href="#记录查询" class="header-anchor">#</a> 记录查询</h2> <h3 id="简单查询"><a href="#简单查询" class="header-anchor">#</a> 简单查询</h3> <p><strong>查询表中的记录和列</strong></p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>格式：
select * from 数据库表名;   #查询表中所有记录,显示所有列
或
select 字段名1,字段名2,...,字段名n from 数据库表名;   #查询表中所有记录，显示指定列
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><strong>案例：</strong></p> <p>查询student表中的所有记录，显示所有列</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>#显示所有记录
mysql&gt; select * from student;
+------+-----------+------------+------+
| id   | sname     | birthday   | sex  |
+------+-----------+------------+------+
| 1    | 郭德纲 | 1973-01-18 | 男  |
| 2    | 林志颖 | 1974-10-18 | 男  |
| 3    | 柳岩    | 1980-11-08 | 女  |
+------+-----------+------------+------+
3 行于数据集 (0.01 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>查询student表中的所有记录，显示所有姓名、性别列</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>#显示所有记录,显示列为姓名、性别
mysql&gt; select sname,sex from student;
+-----------+------+
| sname     | sex  |
+-----------+------+
| 郭德纲 | 男  |
| 林志颖 | 男  |
| 柳岩    | 女  |
+-----------+------+
3 行于数据集 (0.01 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h3 id="别名查询"><a href="#别名查询" class="header-anchor">#</a> 别名查询</h3> <p>别名有二种：字段别名、表别名</p> <p>作用：</p> <p>字段别名查询出记录显示新的名字，并不影响表的结构。</p> <p>表别名取了一个新的名字，可以代替表名使用。</p> <p><strong>字段别名</strong></p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>格式：
select 字段名1 as 别名1,字段名2 as 别名2,...,字段名n as 别名n from 数据库表名; 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><strong>案例：</strong></p> <p>查询student表中的sname和sex，以别名’姓名’和’性别’显示</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>#使用字段别名显示姓名、性别
mysql&gt; select sname as 姓名,sex as 性别 from student;
+-----------+------+
| 姓名        | 性别   |
+-----------+------+
| 郭德纲 | 男  |
| 林志颖 | 男  |
| 柳岩    | 女  |
+-----------+------+
3 行于数据集 (0.01 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p><strong>表别名</strong></p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>格式：
select 字段名1 as 别名1,字段名2 as 别名2,...,字段名n as 别名n from 数据库表名 as 别名; 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>案例：</p> <p>查询student表中的sname和sex，以别名’姓名’和’性别’显示，并为student表取了一个别名 s</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>#使用字段别名显示姓名、性别，表别名没有具体表现
mysql&gt; select sname as 姓名,sex as 性别 from student as s;
+-----------+------+
| 姓名        | 性别   |
+-----------+------+
| 郭德纲 | 男  |
| 林志颖 | 男  |
| 柳岩    | 女  |
+-----------+------+
3 行于数据集 (0.01 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p><strong>注意：</strong></p> <p>表别名一般用于多表查询，单表查询中没有具体体现。</p> <h3 id="清除重复记录查询"><a href="#清除重复记录查询" class="header-anchor">#</a> 清除重复记录查询</h3> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>格式：
select distinct 字段名 from 数据库表名;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><strong>案例：</strong></p> <p>去掉性别重复的记录</p> <p>去掉性别和姓名同时重复的记录</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>#查看所有记录
mysql&gt; select * from student;
+------+-----------+------------+------+
| id   | sname     | birthday   | sex  |
+------+-----------+------------+------+
| 1    | 郭德纲 | 1973-01-18 | 男  |
| 2    | 林志颖 | 1974-10-18 | 男  |
| 3    | 柳岩    | 1980-11-08 | 女  |
+------+-----------+------------+------+
3 行于数据集 (0.01 秒)
#查看sex不重复的记录
mysql&gt; select distinct sex from student;
+------+
| sex  |
+------+
| 男  |
| 女  |
+------+
2 行于数据集 (0.01 秒)
#查看sex,sname都不重复的记录
mysql&gt; select distinct sex,sname from student;
+------+-----------+
| sex  | sname     |
+------+-----------+
| 男  | 郭德纲 |
| 男  | 林志颖 |
| 女  | 柳岩    |
+------+-----------+
3 行于数据集 (0.01 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br></div></div><h3 id="运算查询"><a href="#运算查询" class="header-anchor">#</a> 运算查询</h3> <p><strong>字段与固定值运算</strong></p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>格式：
select 字段名+固定值 from 数据库表名;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><strong>注意：</strong></p> <p>运算的字段必须是数值型</p> <p><strong>案例：</strong></p> <p>查询student表中年龄减10岁，并显示sname和age</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>mysql&gt; select age-10 as age ,sname from student;
+-----+--------+
| age | sname  |
+-----+--------+
|  37 | 郭德纲 |
|  36 | 林志颖 |
|  30 | 柳岩   |
+-----+--------+
3 rows in set
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p><strong>字段与字段运算</strong></p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>格式：
select 字段名+字段名 from 数据库表名;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><strong>注意：</strong></p> <p>运算的字段必须是数值型</p> <p><strong>案例：</strong></p> <p>查询student表中age与id的和，并显示出来age和id</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>mysql&gt; select age+id,age,id
 from student;
+--------+-----+----+
| age+id | age | id |
+--------+-----+----+
|     48 |  47 |  1 |
|     48 |  46 |  2 |
|     43 |  40 |  3 |
+--------+-----+----+
3 rows in set
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h2 id="条件查询"><a href="#条件查询" class="header-anchor">#</a> 条件查询</h2> <h3 id="条件查询前准备"><a href="#条件查询前准备" class="header-anchor">#</a> 条件查询前准备</h3> <p>新建学生信息表（students）</p> <p>**字段：**学生ID（sid）、学生姓名(sname)、学生性别(sex)、学生年龄(age)、英语成绩(english)、数学成绩(math)、入学时间(entertime)、备注(remark)</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>create table students(
    sid int,
    sname varchar(20),
    sex varchar(2),
    age int,
    english double(4,1),
    math double(4,1),
    entertime date,
    remark text
);
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p><img src="https://www.zutuanxue.com:8000/static/media/images/2020/10/20/1603187929354.png" alt="image20200207010430241.png"></p> <p><strong>记录：</strong></p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>insert into students values
(1,'张三','男',19,98.5,88,'2017-09-01','他来自四川'),
(2,'李四','男',20,80,88,'2017-09-01','他来自重庆'),
(3,'张红','女',19,86,80,'2017-09-01','他来自北京'),
(4,'张八','男',18,80,85,'2017-09-01','他来自天津'),
(5,'李三','男',19,60,88,'2017-09-01','他来自湖北'),

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h3 id="逻辑运算符"><a href="#逻辑运算符" class="header-anchor">#</a> 逻辑运算符</h3> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>格式：
and #与，二边条件同时成立，成立  &amp;&amp;
or #或，二边条件有一边成立，成立  ||
not  #非，一边条件成立，取反；一边条件不成立，取反  ！
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><strong>案例：</strong></p> <p>查询学生信息表中english大于85的男生的学生信息</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>mysql&gt; select * from students where english&gt;85 and sex='男';
+------+--------+------+------+---------+------+------------+-----------------+
| sid  | sname  | sex  | age  | english | math | entertime  | remark          |
+------+--------+------+------+---------+------+------------+-----------------+
| 1    | 张三 | 男  | 19   | 98.5    | 88.0 | 2017-09-01 | 他来自四川 |
+------+--------+------+------+---------+------+------------+-----------------+
1 行于数据集 (0.01 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>查询学生信息表中年龄大于等于20岁或数学成绩大于85的学生信息</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>mysql&gt; select * from students where age&gt;=20 or math&gt;85;
+------+--------+------+------+---------+------+------------+-----------------+
| sid  | sname  | sex  | age  | english | math | entertime  | remark          |
+------+--------+------+------+---------+------+------------+-----------------+
| 1    | 张三 | 男  | 19   | 98.5    | 88.0 | 2017-09-01 | 他来自四川 |
| 2    | 李四 | 男  | 20   | 80.0    | 88.0 | 2017-09-01 | 他来自重庆 |
| 5    | 李三 | 男  | 19   | 60.0    | 88.0 | 2017-09-01 | 他来自湖北 |
| 6    | 王六 | 女  | 20   | 50.0    | 70.0 | 2017-09-01 | 他来自湖南 |
| 7    | 刘红 | 女  | 18   | 90.0    | 98.0 | 2017-09-01 | 他来自甘肃 |
+------+--------+------+------+---------+------+------------+-----------------+
5 行于数据集 (0.01 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>查询学生信息表中除了年龄大于等于20岁或数学成绩大于85的学生信息</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>mysql&gt; select * from students where not (age&gt;=20 or math&gt;85);
+------+--------+------+------+---------+------+------------+-----------------+
| sid  | sname  | sex  | age  | english | math | entertime  | remark          |
+------+--------+------+------+---------+------+------------+-----------------+
| 3    | 张红 | 女  | 19   | 86.0    | 80.0 | 2017-09-01 | 他来自北京 |
| 4    | 张八 | 男  | 18   | 80.0    | 85.0 | 2017-09-01 | 他来自天津 |
+------+--------+------+------+---------+------+------------+-----------------+
2 行于数据集 (0.01 秒)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/Howietron/Howietron.github.io/edit/main/docs/运维笔记/01.MySQL数据库实战/07.DQL语句.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/11/27, 17:38:55</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/d3583e/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">DML语句</div></a> <a href="/pages/d35556/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">DQL语句排序与分组</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
