NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">React哲学<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="_11-react哲学-编写一个复杂组件的原则"><a href="#_11-react哲学-编写一个复杂组件的原则" class="header-anchor">#</a> 11.React哲学（编写一个复杂组件的原则）</h1> <p>React 最棒的部分之一是引导我们思考如何构建一个应用。在这篇文档中，我们将会通过 React 构建一个可搜索的产品数据表格来更深刻地领会 React 哲学。</p> <h2 id="从设计稿开始"><a href="#从设计稿开始" class="header-anchor">#</a> 从设计稿开始</h2> <p><img src="https://zh-hans.reactjs.org/static/1071fbcc9eed01fddc115b41e193ec11/d4770/thinking-in-react-mock.png" alt="Mockup"></p> <h3 id="第一步-将设计好的-ui-划分为组件层级"><a href="#第一步-将设计好的-ui-划分为组件层级" class="header-anchor">#</a> 第一步：将设计好的 UI 划分为组件层级</h3> <p><strong>首先，你需要在设计稿上用方框圈出每一个组件（包括它们的子组件）</strong></p> <p><img src="https://zh-hans.reactjs.org/static/eb8bda25806a89ebdc838813bdfa3601/6b2ea/thinking-in-react-components.png" alt="Component diagram"></p> <p>你会看到我们的应用中包含五个组件。我们已经将每个组件展示的数据标注为了斜体。</p> <ol><li><strong><code>FilterableProductTable</code> (橙色):</strong> 是整个示例应用的整体</li> <li><strong><code>SearchBar</code> (蓝色):</strong> 接受所有的<em>用户输入</em></li> <li><strong><code>ProductTable</code> (绿色):</strong> 展示<em>数据内容</em>并根据<em>用户输入</em>筛选结果</li> <li><strong><code>ProductCategoryRow</code> (天蓝色):</strong> 为每一个<em>产品类别</em>展示标题</li> <li><strong><code>ProductRow</code> (红色):</strong> 每一行展示一个<em>产品</em></li></ol> <p>你可能注意到，<code>ProductTable</code> 的表头（包含 “Name” 和 “Price” 的那一部分）并未单独成为一个组件。这仅仅是一种偏好选择，如何处理这一问题也一直存在争论。（简单的可以不用单独分一个组件，复杂的作为一个独立的组件就有必要了）</p> <p>组件层级：</p> <ul><li><code>FilterableProductTable</code> <ul><li><code>SearchBar</code></li> <li><code>ProductTable</code> <ul><li><code>ProductCategoryRow</code></li> <li><code>ProductRow</code></li></ul></li></ul></li></ul> <h3 id="第二步-用-react-创建一个静态版本"><a href="#第二步-用-react-创建一个静态版本" class="header-anchor">#</a> 第二步：用 React 创建一个静态版本</h3> <p>先用已有的数据模型渲染一个不包含交互功能的 UI。最好将渲染 UI 和添加交互这两个过程分开。</p> <p>这是因为，编写一个应用的静态版本时，往往要编写大量代码，而不需要考虑太多交互细节；添加交互功能时则要考虑大量细节，而不需要编写太多代码。</p> <p>在构建应用的静态版本时，我们需要创建一些会重用其他组件的组件，然后通过 <em>props</em> 传入所需的数据。<em>props</em> 是父组件向子组件传递数据的方式。即使你已经熟悉了 <em>state</em> 的概念，也<strong>完全不应该使用 state</strong> 构建静态版本。state 代表了随时间会产生变化的数据。</p> <p>你可以自上而下或者自下而上构建应用：自上而下意味着首先编写层级较高的组件（比如 <code>FilterableProductTable</code>），自下而上意味着从最基本的组件开始编写（比如 <code>ProductRow</code>）。<strong>当你的应用比较简单时，使用自上而下的方式更方便；对于较为大型的项目来说，自下而上地构建，并同时为低层组件编写测试是更加简单的方式。</strong></p> <p>React <strong>单向数据流</strong>（也叫<em>单向绑定</em>）的思想使得组件模块化，易于快速开发。</p> <p>在 React 中，<strong>有两类“模型”数据：props 和 state</strong>。清楚地理解两者的区别是十分重要的</p> <h3 id="第三步-确定-ui-state-的最小-且完整-表示"><a href="#第三步-确定-ui-state-的最小-且完整-表示" class="header-anchor">#</a> 第三步：确定 UI state 的最小（且完整）表示</h3> <p><strong>只保留应用所需的可变 state 的最小集合，其他数据均由它们计算产生。</strong></p> <p><strong>可以由state计算产生的数据就没必要另外保存一个state！</strong></p> <p>对于使用props还是state，通过问自己以下三个问题，你可以逐个检查相应数据是否属于 state：</p> <ol><li>该数据是否是由父组件通过 props 传递而来的？如果是，那它应该不是 state。</li> <li>该数据是否随时间的推移而保持不变？如果是，那它应该也不是 state。</li> <li>你能否根据其他 state 或 props 计算出该数据的值？如果是，那它也不是 state。</li></ol> <blockquote><p><strong>非state的数据</strong>：</p> <ol><li>由父组件传来的</li> <li>不会随时间推移而改变的</li> <li>能根据其他stete或props计算而来的</li></ol></blockquote> <h3 id="第四步-确定-state-放置的位置"><a href="#第四步-确定-state-放置的位置" class="header-anchor">#</a> 第四步：确定 state 放置的位置</h3> <p>我们需要确定哪个组件能够改变这些 state，或者说<em>拥有</em>这些 state。</p> <p><strong>注意：React 中的数据流是单向的，并顺着组件层级从上往下传递。</strong></p> <p>对于应用中的每一个 state：</p> <ul><li>找到根据这个 state 进行渲染的所有组件。</li> <li>找到他们的共同所有者（common owner）组件（在组件层级上高于所有需要该 state 的组件）。</li> <li>该共同所有者组件或者比它层级更高的组件应该拥有该 state。</li> <li>如果你找不到一个合适的位置来存放该 state，就可以直接创建一个新的组件来存放该 state，并将这一新组件置于高于共同所有者组件层级的位置</li></ul> <h3 id="第五步-添加反向数据流"><a href="#第五步-添加反向数据流" class="header-anchor">#</a> 第五步：添加反向数据流</h3> <p>让<strong>数据反向传递：处于较低层级的表单组件更新较高层级组件的state</strong></p> <p>实现方式：</p> <ol><li><p>父组件有一个能够修改state改变的回调函数，并传递给子组件</p></li> <li><p>子组件的input修改值，使用<code>onChange</code>事件监听，并执行父组件传入的回调函数。</p></li></ol></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/Howietron/Howietron.github.io/edit/main/docs/前端笔记/04.《React》笔记/01.核心概念/11.React哲学.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=React" title="标签">#React</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/11/18, 02:55:14</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/9ae8e8/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">组合vs继承</div></a> <a href="/pages/b7ec27/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">高级指引</div></a></div> <div class="page-nav
